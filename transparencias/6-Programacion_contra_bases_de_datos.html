<header>Programación contra bases de datos</header>
<h1>Arquitectura cliente-servidor</h1>
<p>Las bases de datos funcionan de acuerdo con una arquitectura <strong>cliente-servidor</strong></p>
<ul>
<li>El servidor, que contiene los datos, escucha las peticiones de los   clientes</li>
<li>Los clientes solicitan al servidor que realicen operaciones sobre los datos: creación, actualización, borrado y consulta de los datos</li>
<li>Habitualmente, el servidor y los clientes se ejecutan en dispositivos físicos diferentes.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="5" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Client/Server Protocol</h1>
<p>Para comunicarse, el servidor y los clientes necesitan <em>hablar</em> el mis mo idioma</p>
<p>MySQL dispone de un protocolo que implementan tanto el servidor como los clientes para establecer la comunicación<sup>1</sup>:</p>
<ul>
<li>Se denomina MySQL Client/Server Protocol.</li>
<li>Se ejecuta sobre TCP.</li>
<li>El cuerpo de los mensajes incluye sentencias SQL.</li>
</ul>
<blockquote>
<p><sup>1</sup> Más información en <a href="https://dev.mysql.com/doc/internals/en/client-server-protocol.html">https://dev.mysql.com/doc/internals/en/client-server-protocol.html</a></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="6" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">

<header>Programación contra bases de datos</header>
<h1>Esquema con varios clientes</h1>
<p>Lo habitual es que un mismo servidor reciba conexiones de diferentes clientes</p>
<p><img src="img/t6/multi.png" alt="center" style="height:400px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="9" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Clientes de MySQL</h1>
<p>Pueden ser cualquier software que implemente el <em>MySQL Client/Server Protocol</em></p>
<ul>
<li><em>phpMyAdmin</em> es un ejemplo, pero hay muchos otros, por ejemplo:
<ul>
<li>MySQL Workbench<sup>2</sup></li>
<li>Cliente de línea de comandos general y específicos <sup>3</sup></li>
</ul>
</li>
<li>Además, prácticamente todo lenguajes de programación incorpora bibliotecas para comunicarse con <em>MySQL</em> a través de clases y funciones de alto nivel</li>
</ul>
<p>En definitiva, <strong>la base de datos es común para todos los programas</strong></p>
<ul>
<li>Cada programa se comunica con la base de datos a través de su conector</li>
</ul>
<blockquote>
<p><sup>2</sup> Más información en <a href="https://www.mysql.com/products/workbench/">https://www.mysql.com/products/workbench/</a><br />
<sup>3</sup> Más información en <a href="https://dev.mysql.com/doc/refman/8.0/en/programs-client.html">https://dev.mysql.com/doc/refman/8.0/en/programs-client.html</a></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="10" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--class:section;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>DRIVERS NATIVOS</h1>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><em>Open Database Connectivity</em> (ODBC)</h1>
<p>Estándar de acceso a las bases de datos</p>
<ul>
<li>Su objetivo es hacer posible el acceder a cualquier dato desde cualquier aplicación</li>
</ul>
<p>Crea una capa intermedia entre la aplicación y el SGBD</p>
<ul>
<li>Esta capa actúa de traductor entre ODBC y el SGBD.</li>
<li>Permite utilizar diferentes bases de datos sin cambiar la aplicación.</li>
</ul>
<p><img src="img/t6/odbc.png" alt="center" style="height:140px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="12" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><em>Java Database Connectivity</em> (JDBC)</h1>
<p>API para ejecutar operaciones sobre bases de datos desde Java</p>
<ul>
<li>Independiente a la base de datos y al sistema operativo</li>
<li>Clases e interfaces para gestionar conexión y CRUD con la base de datos</li>
</ul>
<p>JDBC ha evolucionado con 4 versiones:</p>
<ul>
<li><strong>Tipo 1</strong>: Transforma las llamadas <em>JDBC</em> en llamadas <em>ODBC</em> (lenta)</li>
<li><strong>Tipo 2</strong>: Transforma las llamadas <em>JDBC</em> en llamadas nativas de la<br />
API del SGBD
<ul>
<li>Evita el proceso de traducción pero requiere instalar la librería<br />
del SGBD en el cliente.</li>
</ul>
</li>
<li><strong>Tipo 3</strong>: Capa intermedia (<em>middleware</em>) para gestionar las llamadas<br />
al SGBD
<ul>
<li>Evita instalar la librería del SGBD en el cliente pero el<br />
<em>middleware</em> añade latencia</li>
</ul>
</li>
<li><strong>Tipo 4</strong>: Llamada directa a la API de cada SGBD
<ul>
<li>Java puro y sin latencia, pero cada SGBD requiere un driver específico</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="13" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>JDBC Tipo 4</h1>
<p>En la actualidad, se usa JDBC de Tipo 4 por ser el que mejor rendimiento reporta</p>
<p><img src="img/t6/jdbc4.png" alt="center" style="height:400px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Connector/J8.0</h1>
<p>La implementación más reciente de JDBC para MySQL es <em>MySQL Connector/J8.0</em><sup>4</sup></p>
<ul>
<li>Requiere Java 1.8.x para funcionar</li>
<li>Funciona con MySQL 5.6, 5.7 y 8.0</li>
<li>Implementa JDBC 4.2</li>
<li>Incluido en el JDK de Java</li>
<li>Es gratuito (pero no es <em>software libre</em>)</li>
</ul>
<blockquote>
<p><sup>4</sup> Más información en <a href="https://dev.mysql.com/doc/connector-j/en/">https://dev.mysql.com/doc/connector-j/en/</a></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="15" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Instalación</h1>
<p>Depende de la plataforma (Windows/Linux/macOS).</p>
<ul>
<li>Consiste en un <code>.jar</code> que debemos añadir al <code>CLASSPATH</code> de nuestro proyecto</li>
<li>Contiene todas las primitivas necesarias para operar con el servidor de MySQL</li>
<li>Está disponible en Maven:</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>mysql<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>mysql-connector-java<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>8.0.18<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="16" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Uso del conector</h1>
<p>Toda aplicación que use de <em>MySQL Connector/J8.0</em> debe seguir los siguientes pasos:</p>
<ol>
<li>Definir el SGBD a utilizar (cargar el driver)</li>
<li>Establecer conexión con la base de datos</li>
<li>Ejecutar sentencias o llamadas a procedimientos</li>
<li>Liberar recursos</li>
</ol>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="17" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 1: definir la base de datos a utilizar</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// se importan las clases de JDK</span>
<span class="hljs-keyword">import</span> java.sql.Connection;
<span class="hljs-keyword">import</span> java.sql.DriverManager;
<span class="hljs-keyword">import</span> java.sql.SQLException;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LoadDriver</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    <span class="hljs-keyword">try</span> {
      <span class="hljs-comment">// Uuamos el driver JDBC de MySQL</span>
      Class.forName(<span class="hljs-string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>).newInstance();
    } <span class="hljs-keyword">catch</span> (Exception ex) {
      <span class="hljs-comment">// manejar el error ...</span>
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="18" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 2: conexión con la base de datos</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.sql.Connection;
<span class="hljs-keyword">import</span> java.sql.DriverManager;
<span class="hljs-keyword">import</span> java.sql.SQLException;

Connection conn = <span class="hljs-keyword">null</span>;
<span class="hljs-comment">// ...</span>
<span class="hljs-keyword">try</span> {
  conn = DriverManager.getConnection(<span class="hljs-string">&quot;jdbc:mysql://localhost/test?&quot;</span> + <span class="hljs-string">&quot;user=minty&amp;password=greatsqldb&quot;</span>);
  <span class="hljs-comment">// trabajar con la BBDD ...</span>
} <span class="hljs-keyword">catch</span> (SQLException ex) {
  <span class="hljs-comment">// manejar los errores ...</span>
}
</span></span></foreignObject></svg></code></pre>
<p>La conexión con la base de datos se define mediante una <strong>cadena de conexión</strong>. Una alternativa para especificarla es:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conn = DriverManager.getConnection(<span class="hljs-string">&quot;jdbc:mysql://localhost/test&quot;</span>, <span class="hljs-string">&quot;user&quot;</span>, <span class="hljs-string">&quot;pass&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="19" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Sintaxis de la URL de conexión</h1>
<p>Para conectar con una base de datos debemos definir la URL de conexión</p>
<ul>
<li>Debe tener el siguiente formato</li>
</ul>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>protocol://hosts[:port][/database][?properties]
</span></span></foreignObject></svg></code></pre>
<p>Por ejemplo, para conectarnos a la base de datos de las reformas, usaríamos</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>jdbc:mysql://localhost:3306/reformas?user=usuario&amp;password=pass
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-XF8J2lEn="" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="20" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>

<h1>Paso 3: ejecutar sentencias (I)</h1>
<p>Las sentencias se ejecutan con la clase <code>Statement</code></p>
<ul>
<li>Se pueden crear nuevos <code>Statement</code> a partir del método <code>createStatement()</code> de la clase <code>Connection</code></li>
<li>Para ejecutar las sentencias usaremos:
<ul>
<li><code>executeQuery(String)</code> si la sentencia es un <code>SELECT</code>.</li>
<li><code>executeUpdate(String)</code> si la sentencia es un <code>INSERT</code>, <code>UPDATE</code> o <code>DELETE</code></li>
<li><code>execute(String)</code> para cualquier tipo de sentencia</li>
</ul>
</li>
<li>Los resultados se devuelven en una instancia de la clase <code>ResultSet</code></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="21" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 3: ejecutar sentencias (II)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.sql.Connection;
<span class="hljs-keyword">import</span> java.sql.DriverManager;
<span class="hljs-keyword">import</span> java.sql.SQLException;
<span class="hljs-keyword">import</span> java.sql.Statement;
<span class="hljs-keyword">import</span> java.sql.ResultSet;

<span class="hljs-comment">// se asume que hay creada una conexión JDBC</span>

Statement stmt = <span class="hljs-keyword">null</span>;
ResultSet rs = <span class="hljs-keyword">null</span>;
<span class="hljs-keyword">try</span> {
  stmt = conn.createStatement();
  rs = stmt.executeQuery(<span class="hljs-string">&quot;SELECT foo FROM bar&quot;</span>);
  <span class="hljs-comment">// ahora se pueden utilizar los resultados...</span>
} <span class="hljs-keyword">catch</span> (SQLException ex){
  <span class="hljs-comment">// manejar los errores</span>
}
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-5scTk178="" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="22" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>

<h1>Paso 3: ejecutar sentencias (y III)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.sql.Connection;
<span class="hljs-keyword">import</span> java.sql.DriverManager;
<span class="hljs-keyword">import</span> java.sql.SQLException;
<span class="hljs-keyword">import</span> java.sql.Statement;
<span class="hljs-keyword">import</span> java.sql.ResultSet;

<span class="hljs-comment">// se asume que hay creada una conexión JDBC</span>

Statement stmt = <span class="hljs-keyword">null</span>;
ResultSet rs = <span class="hljs-keyword">null</span>;
<span class="hljs-keyword">try</span> {
  stmt = conn.createStatement();
  <span class="hljs-keyword">if</span> (stmt.execute(<span class="hljs-string">&quot;SELECT foo FROM bar&quot;</span>)) {
    rs = stmt.getResultSet();
  }
  <span class="hljs-comment">// ahora se pueden utilizar los resultados...</span>
} <span class="hljs-keyword">catch</span> (SQLException ex){
  <span class="hljs-comment">// manejar los errores</span>
}
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="23" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 3: llamar a procedimientos (I)</h1>
<p>Los procedimientos se invocan con <code>CallableStatement</code>, lo que implica:</p>
<ol>
<li>Preparar la llamada (alto coste computacional, conviene reutilizar llamadas anteriores si es posible).</li>
<li>Registrar los parámetros de salida (si existen)</li>
<li>Establecer los parámetros de entrada (si existen)</li>
<li>Llamar al procedimiento</li>
<li>Recuperar los resultados</li>
</ol>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="24" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 3: llamar a procedimientos (y II)</h1>
<p>Supongamos que tenemos definido el siguiente procedimiento:</p>
<pre><code class="language-sql"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> demoSp (<span class="hljs-keyword">IN</span> inputParam <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">255</span>), <span class="hljs-keyword">INOUT</span> inOutParam <span class="hljs-type">INT</span>)
...

</span></span></foreignObject></svg></code></pre>
<p>La ejecución desde código quedaría:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.sql.CallableStatement;
<span class="hljs-keyword">import</span> java.sql.Types;

CallableStatement cStmt = conn.prepareCall(<span class="hljs-string">&quot;{call demoSp(?, ?)}&quot;</span>);

cStmt.setString(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;abc&quot;</span>);  <span class="hljs-comment">// alternativa: cStmt.setString(&quot;inputParam&quot;, &quot;abc );</span>
cStmt.registerOutParameter(<span class="hljs-number">2</span>, Types.INTEGER);
cStmt.setInt(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>);  <span class="hljs-comment">// alternativa: cStmt.setInt(&quot;inOutParam&quot;, 1);</span>
cStmt.execute();

outputValue = cStmt.getInt(<span class="hljs-number">2</span>);  <span class="hljs-comment">// alternativa: outputValue = cStmt.getInt(&quot;inOutParam&quot;);</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="25" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Paso 4: liberar recursos</h1>
<p><strong>Debemos</strong> cerrar todos los recursos que se hayan abierto</p>
<p>Para cerrar <code>Statement</code>:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Statement stmt;
<span class="hljs-comment">// ...</span>
stmt.close();
</span></span></foreignObject></svg></code></pre>
<p>Para cerrar conexiones:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Connection conn;
<span class="hljs-comment">// ...</span>
conn.close();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="26" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><code>PreparedStatement</code> (I)</h1>
<p>Usar <code>Statement</code> esta desaconsejado cuando se quiere parametrizar una sentencia</p>
<ul>
<li>Con <code>Statement</code> solo podemos parametrizar concatenando cadenas de texto</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String name = <span class="hljs-string">&quot;Alice&quot;</span>;
<span class="hljs-keyword">int</span> age = <span class="hljs-number">27</span>;

Statement stmt = conn.createStatement();
stmt.executeUpdate(<span class="hljs-string">&quot;INSERT INTO people (name, age) VALUES (&#x27;&quot;</span> + name + <span class="hljs-string">&quot;&#x27;,&quot;</span> + age + <span class="hljs-string">&quot;)&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<p>Esto favorece los ataques de tipo <em>SQL Injection</em><sup>5</sup></p>
<blockquote>
<p><sup>5</sup> Más información en <a href="https://owasp.org/www-community/attacks/SQL_Injection">https://owasp.org/www-community/attacks/SQL_Injection</a></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="27" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><code>PreparedStatement</code> (y II)</h1>
<p>Alternativamente podemos usar las clase <code>PreparedStatement</code>.</p>
<ul>
<li>Parametriza una llamada mediante la inclusión del carácter <code>?</code> en la sentencia SQL</li>
<li>Requiere establecer el valor de cada parámetro antes de ejecutar la llamada:</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String name = <span class="hljs-string">&quot;Alice&quot;</span>;
<span class="hljs-keyword">int</span> age = <span class="hljs-number">27</span>;

PreparedStatement stmt = conn.prepareStatement(<span class="hljs-string">&quot;INSERT INTO people (name, age) VALUES (?, ?)&quot;</span>);

<span class="hljs-comment">// CUIDADO: los índices empiezan en 1</span>
stmt.setString(<span class="hljs-number">1</span>, name);
stmt.setInt(<span class="hljs-number">2</span>, age);

stmt.executeUpdate();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><code>ResultSet</code> (I)</h1>
<p>Nos permite recuperar los resultados devueltos por una consulta</p>
<ul>
<li>Funciona como un cursor que apunta a una fila del resultado
<ul>
<li>El método <code>next()</code> permite avanzar el cursor:</li>
<li>Devuelve el valor falso cuando ha alanzado la última posición.</li>
<li>El cursor se inicia en la posición anterior a la primera fila.</li>
</ul>
</li>
</ul>
<p>Se proporcionan <em>getters</em> para recuperar los atributos de una fila</p>
<ul>
<li>Se puede hacer mediante número de columna o por su nombre (<em>case-insensitive</em>)</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="29" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><code>ResultSet</code> (y II)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PreparedStatement stmt;
stmt = conn.prepareStatement(<span class="hljs-string">&quot;SELECT name, age FROM people WHERE age &gt; ?&quot;</span>);

stmt.setInt(<span class="hljs-number">1</span>, <span class="hljs-number">30</span>);

<span class="hljs-comment">// CUIDADO: solo executeQuery devuelve una instancia de ResultSet</span>
ResultSet rs = stmt.executeQuery();

<span class="hljs-keyword">while</span> (rs.next()) {
  String name = rs.getString(<span class="hljs-string">&quot;name&quot;</span>); <span class="hljs-comment">// Podemos acceder por nombre...</span>
  <span class="hljs-keyword">int</span> age = rs.getInt(<span class="hljs-number">2</span>);             <span class="hljs-comment">// ... y por índice</span>

  System.out.println(<span class="hljs-string">&quot;name = &quot;</span> + name + <span class="hljs-string">&quot;; age = &quot;</span> + age);
}

rs.close(); <span class="hljs-comment">// estamos obligados a cerrar el objeto</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="30" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--class:section;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>OBJECT RELATIONAL MAPPING (ORM)</h1>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="31" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Por qué necesitamos ORM</h1>
<p>Casi todo lenguaje de programación es orientado a objetos, pero el modelo relacional no</p>
<ul>
<li>Tienen importantes diferencias que dificultan el desarrollo software</li>
<li>Necesitan de tiempo y recursos para desarrollar aplicaciones que se comuniquen con la base de datos.</li>
<li>Los ORM buscan reducir la brecha entre ambos paradigmas para simplificar el proceso de desarrollo software</li>
</ul>
<footer>Bases de datos</footer>
</section>

<header>Programación contra bases de datos</header>
<h1>Características de un ORM</h1>
<p>Representan las tablas de la base de datos mediante una estructura de clases</p>
<ul>
<li>Toda la interacción entre programa y base de datos se realiza a través del ORM:
<ul>
<li>Creación de tablas</li>
<li>Inserción y modificación de datos</li>
<li>Consultas</li>
</ul>
</li>
<li>No requiere conocer SQL, pero es muy recomendable entender su funcionamiento</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="33" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Cuándo debemos usar un ORM</h1>
<p>Distinguimos <strong>dos</strong> tipos de aplicaciones</p>
<ul>
<li><strong>Centradas en los datos</strong>
<ul>
<li>Alta dependencia con el SGBD</li>
<li>Delegan la mayoría operativa a procedimientos almacenados</li>
<li><strong>No aptas para ORM</strong></li>
</ul>
</li>
<li><strong>Centradas en el modelo de datos</strong>
<ul>
<li>La lógica gira en torno al modelo de datos</li>
<li>Las consultas de datos son simples</li>
<li>La mayoría de aplicaciones actuales siguen esta filosofía</li>
<li><strong>Aptas para ORM</strong></li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/t6/hibernate.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="34" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Programación contra bases de datos</header>

<p>Es el ORM más popular para Java</p>

<h1>Hibernate: ejemplo de uso (anotaciones)</h1>
<p>Debemos indicar cómo construir nuestro modelo relacional a partir de las clases anteriores; para ello:</p>
<ul>
<li><code>@Entity</code>: define una clase como una entidad de nuestro modelo</li>
<li><code>@Table</code>: define una tabla asociada a una entidad</li>
<li><code>@Column</code>: define una columna de una tabla</li>
<li><code>@Id</code>: define una columna de una tabla como clave primaria de dicha tabla</li>
<li><code>@ManyToOne</code> / <code>@OneToMany</code>: define relaciones 1:N</li>
<li><code>@ManyToMany</code>: define relaciones N:M</li>
</ul>

<header>Programación contra bases de datos</header>
<h1>Hibernate: atributo <code>@Column</code></h1>
<p>Permite vincular un atributo de la clase con una columna de un tabla:</p>
<ul>
<li><code>name</code>: nombre de la columna (default: nombre del atributo).</li>
<li><code>unique</code>: el valor del atributo no puede repetirse (default: false).</li>
<li><code>nullable</code>: el valor puede ser nulo (default: true).</li>
<li><code>length</code>: longitud de la cadena de caracteres si el atributo es de tipo String (default: 255).</li>
<li><code>precision</code>: número de dígitos decimales si el atributo es Double (default: 0).</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="47" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: atributo <code>@GeneratedValue</code></h1>
<p>Permite crear identificadores únicos de forma automática</p>
<ul>
<li>Dichos atributos se instancian <strong>cuando el objeto se crea</strong> en la base de datos</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Entity</span>

  <span class="hljs-meta">@Id</span> <span class="hljs-meta">@GeneratedValue</span> <span class="hljs-meta">@Column(name = &quot;id&quot;)</span> <span class="hljs-keyword">private</span> Long id;
}
Serie lost = <span class="hljs-keyword">new</span> Serie(<span class="hljs-string">&quot;Lost&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);
System.out.println(lost.getId()); <span class="hljs-comment">// null</span>
session.beginTransaction();
session.save(lost);
session.getTransaction().commit();
System.out.println(lost.getId()); <span class="hljs-comment">// 1</span>
</span></span></foreignObject></svg></code></pre>

<header>Programación contra bases de datos</header>
<h1>Hibernate: relaciones 1:N</h1>
<p>Las relaciones 1:N requieren dos anotaciones:</p>
<div class="columns">
<div class="column">
<ul>
<li><code>@ManyToOne</code>: Muchos objetos de una clase se relacionan con uno de otra
<ul>
<li>Requiere definir el atributo de dicha relación mediante la etiqueta <code>@JoinColumn</code></li>
</ul>
</li>
<li><code>@OneToMany</code>: Un objeto de una clase clase se relaciona con muchos de otra</li>
</ul>
</div>
<div class="column">
<p><img src="img/t6/relacion-1n.png" alt="center" /></p>
</div>
</div>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="49" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: relaciones 1:N (cascada)</h1>
<p><code>@ManyToOne</code> y <code>@OneToMany</code> admiten el parámetro <code>cascade = CascadeType.ALL</code></p>
<ul>
<li>Permite que las actualizaciones en el modelo se propaguen a la base de datos</li>
<li>Por defecto está <strong>desactivado</strong> (<code>cascade = 0</code>)</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Serie lost = <span class="hljs-keyword">new</span> Serie(<span class="hljs-string">&quot;Lost&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);
Capitulo lost1x01 = <span class="hljs-keyword">new</span> Capitulo(<span class="hljs-string">&quot;Pilot, Part1&quot;</span>, <span class="hljs-number">42</span>, lost);
Capitulo lost1x02 = <span class="hljs-keyword">new</span> Capitulo(<span class="hljs-string">&quot;Pilot, Part2&quot;</span>, <span class="hljs-number">41</span>, lost);

lost.getCapitulos().add(lost1x01);
lost.getCapitulos().add(lost1x02);

session.beginTransaction();
<span class="hljs-comment">// si CascadeType.ALL se insertarán en la BD tanto la serie como los capítulos</span>
session.saveOrUpdate(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="50" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: relaciones N:M</h1>
<div class="columns">
<div class="column">
<p>Las relaciones <strong>N:M</strong> requieren <strong>etiquetar las dos clases</strong> con <code>@ManyToMany</code></p>
<ul>
<li>La clase poseedora de la relación.</li>
<li>La clase no-poseedora (inversa) de la relación.</li>
</ul>
</div>
<div class="column">
<p><img src="img/t6/relacion-nm.png" alt="center" style="height:300px;" /></p>
</div>
</div>
<p><code>@JoinTable</code> en la clase poseedora sirve para definir la tabla de relación</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="51" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: relaciones N:M (cascada)</h1>
<p>Al igual que en las relaciones 1:N, <code>@ManyToMany</code> admite<br />
<code>cascade = CascadeType.ALL</code></p>
<ul>
<li>Permite mantener la consistencia entre clases y datos almacenados en el SGBD</li>
<li>Si no se define, las nuevas filas de la tabla de relación sólo se generan al guardar los cambios en la clase poseedora</li>
</ul>
<p><img src="img/t6/cascade-nm.png" alt="center" style="height:250px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="52" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: creación de las tablas</h1>
<p><em>Hibernate</em> genera automáticamente todas las tablas en la base de datos</p>
<ul>
<li><strong>No es necesario</strong> que ejecutemos ninguna sentencia <code>CREATE TABLE</code></li>
<li>Si las tablas ya existieran, <em>Hibernate</em> usará dichas tablas</li>
<li>Su estructura debe coincidir con las anotaciones que hayamos hecho en las clases</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="53" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: Session</h1>
<p>Hibernate gestiona todas las conexione al SGBD a través de la clase<br />
<code>Session</code></p>
<ul>
<li>Sus objetos son creadas mediante un patrón factoría con el objeto<br />
<code>SessionFactory</code><sup>6</sup></li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// configuración de la factoría</span>
StandardServiceRegistry registry = <span class="hljs-keyword">new</span> StandardServiceRegistryBuilder().configure().build();

<span class="hljs-comment">// creación de la factoría</span>
SessionFactory sessionFactory = <span class="hljs-keyword">new</span> MetadataSources(registry).buildMetadata().buildSessionFactory();

<span class="hljs-comment">// apertura, uso y cierre de sesión</span>
Session session = sessionFactory.openSession();
<span class="hljs-comment">// uso...</span>
session.close();
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p><sup>6</sup> Más información en<br />
<a href="https://refactoring.guru/design-patterns/factory-method">https://refactoring.guru/design-patterns/factory-method</a></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="54" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: Configuración de <code>SessionFactory</code></h1>
<p>Para configurar <code>SessionFactory</code> necesitamos el fichero de configuración <code>hibernate.cfg.xml</code></p>
<ul>
<li>En el se definen las propiedades para conectar <em>Hibernate</em> con el SGBD</li>
<li>Este fichero <strong>es dependiente del SGBD</strong></li>
</ul>
<p>Es un <strong>error muy común</strong> olvidarse de configurar este fichero, por lo que el proyecto no funcionará</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="55" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: Fichero de configuración</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">hibernate-configuration</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">session-factory</span>&gt;</span>
      <span class="hljs-comment">&lt;!-- Parámetros de conexión al SGBD --&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;connection.driver_class&quot;</span>&gt;</span>com.mysql.jdbc.Driver<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;connection.url&quot;</span>&gt;</span>jdbc:mysql://localhost:3306/series<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;connection.username&quot;</span>&gt;</span>root<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;connection.password&quot;</span>&gt;</span>root<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-comment">&lt;!-- Dialecto: MySQL 8.0 --&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;dialect&quot;</span>&gt;</span>org.hibernate.dialect.MySQL8Dialect<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-comment">&lt;!-- Propiedades de la conexión --&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;connection.pool_size&quot;</span>&gt;</span>10<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;hibernate.current_session_context_class&quot;</span>&gt;</span>thread<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-comment">&lt;!-- Gestión del modelo de datos --&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;hibernate.hbm2ddl.auto&quot;</span>&gt;</span>update<span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>
      <span class="hljs-comment">&lt;!-- IMPORTANTE: clases que tienen anotaciones --&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">mapping</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;datamodel.Serie&quot;</span>/&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">mapping</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;datamodel.Capitulo&quot;</span>/&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">mapping</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;datamodel.Usuario&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">session-factory</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">hibernate-configuration</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="56" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Hibernate: Propiedad <code>hibernate.hbm2ddl.auto</code></span></foreignObject></svg></h1>
<p>Esta propiedad del fichero de configuración permite definir la gestión del modelo de datos</p>
<ul>
<li><code>validate</code>: Valida el esquema, <strong>no</strong> hace cambios en la base de datos</li>
<li><code>update</code>: Actualiza el esquema si es necesario</li>
<li><code>create</code>: Cera el esquema <strong>destruyendo los datos existentes</strong></li>
<li><code>create-drop</code>: Borra el esquema cuando <code>SessionFactory</code> es cerrado explícitamente</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="57" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: funcionamiento transaccional</h1>
<p>Todas las operaciones de escritura de Hibernate con el SGBD es recomendable hacerlas de manera transaccional, esto es:</p>
<ol>
<li>Apertura de la transacción</li>
<li>Operaciones de escritura</li>
<li><em>Commit</em> de la transacción</li>
</ol>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.beginTransaction();
<span class="hljs-comment">// ... cosas</span>
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="58" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: operaciones de escritura (I)</h1>
<p>Crear un nuevo registro (<code>INSERT</code>):</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Serie lost = <span class="hljs-keyword">new</span> Serie(<span class="hljs-string">&quot;Lost&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);
session.beginTransaction();
session.save(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<p>Actualizar un registro (<code>UPDATE</code>):</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>lost.setGenero(<span class="hljs-string">&quot;Sci-Fi&quot;</span>);
session.beginTransaction();
session.update(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="59" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: operaciones de escritura (y II)</h1>
<p>Crear o actualizar un registro:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Serie lost = <span class="hljs-keyword">new</span> Serie(<span class="hljs-string">&quot;Lost&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);
session.beginTransaction();
session.saveOrUpdate(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<p>Borrar un registro (DELETE):</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.beginTransaction();
session.delete(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="60" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: operaciones de lectura</h1>
<p>Las operaciones de lectura <strong>no</strong> requieren transacciones.</p>
<p>Recuperar un registro a partir de su clave primaria:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Serie lost = session.load(Serie.class, <span class="hljs-number">1L</span>);
</span></span></foreignObject></svg></code></pre>
<p>Para consultas más avanzadas se utiliza <em>Hibernate Query Language (HQL)</em></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Query query = session.createQuery(<span class="hljs-string">&quot;from Serie where genero = :genero&quot;</span>);
query.setParameter(<span class="hljs-string">&quot;genero&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);
List &lt;Serie&gt; list = query.getResultList();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="61" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: consideraciones finales</h1>
<ul>
<li>Las clases anotadas deben tener un constructor vacío para que <em>Hibernate</em> pueda funcionar</li>
<li>Se pueden añadir todos los constructores y métodos que sean necesario a las clases para su funcionamiento dentro de la aplicación</li>
<li>Para hacer persistente un cambio debe llamarse a <code>save</code>, <code>update</code> o <code>saveOrUpdate</code></li>
<li>Los identificadores numéricos deben ser de tipo <code>Long</code></li>
<li>Todos los métodos vistos anteriormente pueden arrojar excepciones que <strong>deben ser tratadas</strong></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="62" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: secuencia de comandos (I)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// creación de la serie lost</span>
Serie lost = <span class="hljs-keyword">new</span> Serie(<span class="hljs-string">&quot;Lost&quot;</span>, <span class="hljs-string">&quot;SciFi&quot;</span>);

<span class="hljs-comment">// creación de dos capítulos</span>
Capitulo lost1x01 = <span class="hljs-keyword">new</span> Capitulo(<span class="hljs-string">&quot;Pilot, Part1&quot;</span>, <span class="hljs-number">42</span>, lost);
Capitulo lost1x02 = <span class="hljs-keyword">new</span> Capitulo(<span class="hljs-string">&quot;Pilot, Part2&quot;</span>, <span class="hljs-number">41</span>, lost);

<span class="hljs-comment">// vinculación de los capítulos a su serie</span>
lost.getCapitulos().add(lost1x01);
lost.getCapitulos().add(lost1x02);

<span class="hljs-comment">// los cambios se almacenan en la base de datos</span>
session.beginTransaction();
session.saveOrUpdate(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="63" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: secuencia de comandos (II)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// actualización de la serie Lost</span>
lost.setGenero(<span class="hljs-string">&quot;Sci-Fi&quot;</span>);

<span class="hljs-comment">// cambios a la base de datos</span>
session.beginTransaction();
session.saveOrUpdate(lost);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="64" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: secuencia de comandos (III)</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// creación de la serie Friends</span>
Serie friends = <span class="hljs-keyword">new</span> Serie (<span class="hljs-string">&quot;Friends&quot;</span>, <span class="hljs-string">&quot;Comedia&quot;</span>);

<span class="hljs-comment">// creación de un capítulo y vinculación con la serie</span>
Capitulo friends1x01 = <span class="hljs-keyword">new</span> Capitulo(<span class="hljs-string">&quot;The Pilot&quot;</span>, <span class="hljs-number">21</span>, friends);
friends.getCapitulos().add(friends1x01);

<span class="hljs-comment">// cambios a la base de datos</span>
session.beginTransaction();
session.saveOrUpdate(friends);
session.getTransaction().commit();
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="65" data-marpit-pagination-total="70" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Hibernate: secuencia de comandos (y IV)</h1>
