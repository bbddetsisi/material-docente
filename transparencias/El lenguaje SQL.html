</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="77" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas con más de una tabla</h1>
<p>Se permite seleccionar dos tablas para obtener información común</p>
<ul>
<li>Suele realizarse mediante la Unión Natural o Join:
<ul>
<li>Subconjunto del producto cartesiano de dos tablas en las que se seleccionan las filas con el mismo valor de los atributos comunes</li>
</ul>
</li>
<li>Debe existir al menos un atributo común entre las tablas participantes
<ul>
<li>Habitualmente se emparejan las claves primarias con las claves foráneas</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="78" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas con más de una tabla: ejemplos</h1>
<p><cite>Obtener nombres de conductores que han utilizado la máquina<br />
<code>'M02'</code></cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Consulta anidada:</span>
<span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC <span class="hljs-keyword">FROM</span> trabajos <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Join implícito:</span>
<span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores, trabajos
<span class="hljs-keyword">WHERE</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
  <span class="hljs-keyword">AND</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Join explícito:</span>
<span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> trabajos
                <span class="hljs-keyword">ON</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
<span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="79" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas</h1>
<p>Las consultas anidadas establecen una comparación entre dos operandos</p>
<ul>
<li>Operador <code>IN</code>.</li>
<li>Operador <code>ANY</code>.</li>
<li>Operador <code>ALL</code>.</li>
<li>Operador de comparación (<code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>, <code>=</code>, <code>&lt;&gt;</code>).</li>
<li>Operador <code>EXISTS</code>.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="80" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas: ejemplos (I)</h1>
<p>Operador <code>IN</code></p>
<p><cite>Obtener la descripción y cliente de aquellos proyectos en los que hayan trabajado máquinas con un precio hora superior a 75 conducidas por conductores de Rivas</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> descripcion, cliente <span class="hljs-keyword">FROM</span> proyectos
<span class="hljs-keyword">WHERE</span> codP <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codP <span class="hljs-keyword">FROM</span> trabajos
               <span class="hljs-keyword">WHERE</span> codM <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codM <span class="hljs-keyword">FROM</span> maquinas
                              <span class="hljs-keyword">WHERE</span> precioHora <span class="hljs-operator">&gt;</span> <span class="hljs-number">75</span>)
                 <span class="hljs-keyword">AND</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC <span class="hljs-keyword">FROM</span> conductores
                              <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> ‘Rivas’));  
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="81" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas: ejemplos (II)</h1>
<p>Operador <code>ANY</code></p>
<p><cite>Obtener los trabajadores con categoría inferior a la de algún trabajador de Arganda</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-keyword">ANY</span> (<span class="hljs-keyword">SELECT</span> categoria <span class="hljs-keyword">FROM</span> conductores
                       <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="82" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas: ejemplos (III)</h1>
<p>Operador <code>ALL</code></p>
<p><cite>Obtener conductores que no ha participado en el proyecto <code>'P01'</code></cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> codC <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-keyword">ALL</span> (<span class="hljs-keyword">SELECT</span> codC <span class="hljs-keyword">FROM</span> trabajos
                   <span class="hljs-keyword">WHERE</span> codP <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;P01&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="83" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas: ejemplos (IV)</h1>
<p>Operador de comparación</p>
<p><cite>Obtener el conductor de Arganda que tenga la categoría más alta de entre los que sean de Arganda</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">=</span> (<span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(categoria) <span class="hljs-keyword">FROM</span> conductores
                   <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>)
  <span class="hljs-keyword">AND</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="84" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas anidadas: ejemplos (y V)</h1>
<p>Operador <code>EXISTS</code></p>
<p><cite>Encontrar todos los conductores que no tengan un homónimo en la misma localidad</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> conductores C1
<span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> (<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> conductores C2
                   <span class="hljs-keyword">WHERE</span> C1.nombre <span class="hljs-operator">=</span> C2.nombre
                     <span class="hljs-keyword">AND</span> C1.localidad <span class="hljs-operator">=</span> C2.localidad
                     <span class="hljs-keyword">AND</span> C1.codC <span class="hljs-operator">&lt;&gt;</span> C2.codC);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="85" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Consultas</h1>
<p>El alcance (scope) de las «variables» de una subconsulta se limita a la subconsulta y sus descendientes</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
               <span class="hljs-keyword">FROM</span> trabajos T1
               <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>)
   <span class="hljs-keyword">OR</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
               <span class="hljs-keyword">FROM</span> trabajos T2
               <span class="hljs-keyword">WHERE</span> T2.fecha <span class="hljs-operator">=</span> T1.fecha);
</span></span></foreignObject></svg></code></pre>
<p>La consulta <strong>es incorrecta</strong>, porque T1 no es visible desde la segunda subconsulta.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="86" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Join implícito</h1>
<p>Se debe poner una condición de unión en el <code>WHERE</code> por cada atributo común entre las tablas relacionadas que figuren en la cláusula <code>FROM</code></p>
<p><cite>Obtener para cada máquina utilizada de precio hora superior a 80, el nombre del conductor, la descripción del proyecto y el nombre de la máquina</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> c.nombre <span class="hljs-keyword">AS</span> cond, descripcion, m.nombre <span class="hljs-keyword">AS</span> maq
<span class="hljs-keyword">FROM</span> conductores c, trabajos t, proyectos p, maquinas m
<span class="hljs-keyword">WHERE</span> c.codC <span class="hljs-operator">=</span> t.codC
  <span class="hljs-keyword">AND</span> t.codP <span class="hljs-operator">=</span> p.codP
  <span class="hljs-keyword">AND</span> t.codM <span class="hljs-operator">=</span> m.codM
  <span class="hljs-keyword">AND</span> precioHora <span class="hljs-operator">&gt;</span> <span class="hljs-number">80</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="87" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Cláusula <code>JOIN</code> (explícito)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">FROM</span> tabla_1 [tipo_join] <span class="hljs-keyword">JOIN</span> tabla_2 <span class="hljs-keyword">ON</span> condicion_join
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>INNER</code>: Unión natural (por defecto). Sólo se tienen en cuenta filas con igualdad en los atributos comunes</li>
<li><code>LEFT [OUTER]</code>: Se tienen en cuenta todas las filas de la tabla del primer operando (izquierda)</li>
<li><code>RIGHT [OUTER]</code>: Se tienen en cuenta todas las filas de la tabla del segundo operando (derecha)</li>
<li><code>FULL [OUTER]</code>: Se tienen en cuenta todas las filas de ambas tablas</li>
</ul>
<p>Condición:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tabla_1.atributo_común <span class="hljs-operator">=</span> tabla_2.atributo_comun
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="88" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Cláusula <code>INNER JOIN</code></h1>
<p><cite>Obtener el nombre del conductor y tiempo empleado para aquellos trabajos realizados el 10/09/11</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, tiempo <span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> trabajos
                        <span class="hljs-keyword">ON</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
<span class="hljs-keyword">WHERE</span> fecha <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;10/09/11&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>Nombre</th>
<th>tiempo</th>
</tr>
</thead>
<tbody>
<tr>
<td>Lidia García</td>
<td>100</td>
</tr>
<tr>
<td>Juan Pérez</td>
<td>200</td>
</tr>
<tr>
<td>Luisa Ortiz</td>
<td>90</td>
</tr>
<tr>
<td>Javier Martín</td>
<td>150</td>
</tr>
</tbody>
</table>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="89" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Cláusula <code>NATURAL JOIN</code></h1>
<p>Si los atributos comunes tienen el mismo nombre (y dominio), puede emplearse <code>NATURAL JOIN</code> en lugar de <code>INNER JOIN</code> y no poner la cláusula <code>ON</code></p>
<p><cite>Obtener el nombre del conductor y tiempo empleado para aquellos trabajos realizados el 10/09/11</cite></p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, tiempo
<span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">NATURAL</span> <span class="hljs-keyword">JOIN</span> trabajos
<span class="hljs-keyword">WHERE</span> fecha <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;10/09/11&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p><strong>CUIDADO</strong>: unirá todas las columnas comunes que dispongan del mismo nombre y dominio, sin importar si estas representan la misma información</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="90" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1><code>INNER JOIN</code> vs <code>LEFT</code>, <code>RIGHT</code> y <code>FULL</code> (I)</h1>
<p><code>INNER JOIN</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, codM, codP, tiempo <span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> trabajos
      <span class="hljs-keyword">ON</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
<span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Rivas&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>nombre</th>
<th>codM</th>
<th>codP</th>
<th>tiempo</th>
</tr>
</thead>
<tbody>
<tr>
<td>Lidia García</td>
<td>P02</td>
<td>M01</td>
<td>200</td>
</tr>
<tr>
<td>Lidia García</td>
<td>P04</td>
<td>M01</td>
<td>300</td>

<header>El lenguaje SQL</header>
<h1>Vistas</h1>
<p>Tabla virtual cuyo contenido está definido por una consulta</p>
<ul>
<li>Suelen emplearse para simplificar y personalizar una base de datos</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">VIEW</span> [schema.]nombre_vista [nombre_columna [,…]]
  <span class="hljs-keyword">AS</span> select_sql
  [<span class="hljs-keyword">WITH</span> <span class="hljs-keyword">CHECK</span> OPTIONS]
</span></span></foreignObject></svg></code></pre>
<p>Si no se definen los nombres de las columnas se emplean los definidos en el <code>SELECT SQL</code></p>
<ul>
<li><code>WITH CHECK OPTIONS</code> fuerza a que toda las instrucción de modificación de datos que se ejecuten en la vista sigan los criterios establecidos en el <code>SELECT SQL</code>.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="95" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>¿Es posible acelerar la ejecución de las consultas?</h1>
<p>Si, mediante el uso de <strong>índices</strong>. Estos índices permiten que una consulta recupere eficientemente los datos de una base de datos.</p>
<ul>
<li>Los índices están relacionados con tablas específicas y constan de una o más claves</li>
<li>Una tabla puede tener más de un índice construido a partir de ella</li>
<li>Las claves se basan en las columnas de las tablas</li>
<li>Sin un índice, MySQL debe comenzar con la primera fila y luego leer toda la tabla para encontrar las filas relevantes</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="96" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Usos de los índices</h1>
<p>MySQL usa los índices para:</p>
<ul>
<li>Encontrar las filas que cumplen la condición de un <code>WHERE</code> de manera rápida</li>
<li>Obtener filas de otras tablas cuando se hacen <code>JOIN</code> entre ellas</li>
<li>Encontrar máximos y mínimos mediante las funciones <code>MAX()</code> y <code>MIN()</code></li>
<li>Para establecer ordenaciones en los resultados de una consulta</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="97" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Creando índices (I)</h1>
<p>Una posibilidad es definir el índice en el mismo momento que se crea la tabla para la cual se define:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> test (
    id <span class="hljs-type">INTEGER</span>,
    col1 <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">10</span>),
    INDEX(col1(<span class="hljs-number">5</span>)) <span class="hljs-comment">-- 5 primeros caracteres</span>
);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="98" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Creando índices (y II)</h1>
<p>Otra opción es definir el índice de manera explícita mediante una consulta DDL:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> [<span class="hljs-keyword">UNIQUE</span>] INDEX index_name
    [index_type]
    <span class="hljs-keyword">ON</span> tbl_name (key_part,...)
  key_part: col_name [(length)]
  index_type:
    <span class="hljs-keyword">USING</span> {BTREE <span class="hljs-operator">|</span> HASH}
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="99" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Índices automatizados</h1>
<p><strong>InnoDB</strong>, el motor de MySQL, crea automáticamente índices en las siguientes situaciones:</p>
<ul>
<li>Las claves primarias de las tablas tienen asociadas un índice de manera automática, para que buscar valores duplicados sea eficiente</li>
<li>De la misma forma, las claves ajenas también tienen definidas automáticamente un índice para comprobar eficientemente si el valor de la columna referenciada existe</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="100" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--class:section;--theme:bbdd;">
<header>El lenguaje SQL</header>

<h1>LENGUAJE DE MANIPULACIÓN DE DATOS</h1>
<h2>(Parte 2)</h2>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="101" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Procedimientos, funciones y triggers</h1>
<p>Como complemento a las sentencias <code>INSERT</code>, <code>UPDATE</code> y <code>DELETE</code>, y para solventar las limitaciones de estas, dentro del lenguaje SQL también podemos encontrar:</p>
<ul>
<li>
<p><strong>Procedimientos almacenados</strong>: ejecutan tareas complejas con múltiples sentencias SQL. Reutilizables y mejoran el rendimiento.</p>
</li>
<li>
<p><strong>Funciones</strong>: devuelven un valor y se usan en consultas. Ideales para cálculos reutilizables.</p>
</li>
<li>
<p><strong>Triggers</strong>: se activan automáticamente tras <code>INSERT</code>, <code>UPDATE</code> o <code>DELETE</code>. Usados para  validación de datos.</p>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="102" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Procedimiento almacenado</h1>
<p>Subrutina que se almacena en una base de datos</p>
<ul>
<li>Similar a un subprograma en cualquier otro lenguaje de programación.</li>
<li>Cuenta con un <strong>nombre</strong>, una <strong>lista de parámetros</strong> y <strong>sentencias SQL</strong></li>
<li>Ventajas:
<ul>
<li><strong>Rápidos</strong>: El SGBD puede aprovechar hasta la caché y además posibilita evitar tráfico de red.</li>
<li><strong>Portables</strong>: Son fácilmente migrables entre servidores.</li>
<li><strong>Fuentes disponibles</strong>: Accesible desde la propia base de datos.</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="103" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Creación de un procedimiento</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> nombre_procedimiento ([param [,...]])
<span class="hljs-keyword">BEGIN</span>
  cuerpo_procedimiento
<span class="hljs-keyword">END</span>
</span></span></foreignObject></svg></code></pre>
<p>Los parámetros `param`` tienen la siguiente sintaxis:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[ <span class="hljs-keyword">IN</span> <span class="hljs-operator">|</span> <span class="hljs-keyword">OUT</span> <span class="hljs-operator">|</span> <span class="hljs-keyword">INOUT</span> ] nombre_parametro tipo_parametro
</span></span></foreignObject></svg></code></pre>
<p>El cuerpo estará formado por <strong>sentencias SQL válidas</strong>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="104" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Procedimientos: ejemplo (I)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> sp_conductores ()
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> conductores;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p><strong>Importante</strong>: Cambiar el delimitador de fin de línea por defecto de SQL</p>
<ul>
<li>Así se evita que el <code>;</code> dentro del procedimiento se interprete como<br />
fin del mismo</li>
<li>Para ello usamos el operador <code>DELIMITER</code>.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="105" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Procedimientos: ejemplo (y II)</h1>
<p><img src="img/t5/proc_ejemplo.png" alt="center" style="height:500px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="106" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Parámetros del procedimiento</h1>
<p>Los parámetros de un procedimiento pueden ser de tres tipos</p>
<ul>
<li><code>IN</code> (por defecto): El procedimiento puede modificar el valor, pero la modificación no es visible para el invocador cuando el procedimiento acaba</li>
<li><code>OUT</code>: Su valor inicial es NULL dentro del procedimiento, y su valor es visible para el invocador cuando el procedimiento acaba</li>
<li><code>INOUT</code>: El parámetro se inicializa en la llamada, puede ser modificado por el procedimiento, y cualquier cambio hecho por el procedimiento es visible tras la ejecución</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="107" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: parámetro de entrada (I)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> sp_trabajos (<span class="hljs-keyword">IN</span> conductor <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">3</span>))
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span>
    <span class="hljs-keyword">FROM</span> trabajos
    <span class="hljs-keyword">WHERE</span> codC <span class="hljs-operator">=</span> conductor;
<span class="hljs-keyword">END</span>$$
DELIMITER ;

<span class="hljs-keyword">CALL</span> sp_trabajos(<span class="hljs-string">&#x27;C03&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="108" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>

<header>El lenguaje SQL</header>

<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> sp_cuenta (<span class="hljs-keyword">IN</span> conductor <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">3</span>),

    <span class="hljs-keyword">FROM</span> trabajos
    <span class="hljs-keyword">WHERE</span> codC <span class="hljs-operator">=</span> conductor;
<span class="hljs-keyword">END</span>$$
DELIMITER ;

<span class="hljs-keyword">CALL</span> sp_cuenta(<span class="hljs-string">&#x27;C03&#x27;</span>, <span class="hljs-variable">@cuenta</span>);

<span class="hljs-keyword">SELECT</span> <span class="hljs-variable">@cuenta</span>;
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="111" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: parámetro de entrada/salida (I)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> sp_suma (<span class="hljs-keyword">INOUT</span> inicial <span class="hljs-type">INTEGER</span>,
                          <span class="hljs-keyword">IN</span> cantidad <span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">SET</span> inicial <span class="hljs-operator">=</span> inicial <span class="hljs-operator">+</span> cantidad;
<span class="hljs-keyword">END</span>$$
DELIMITER ;

<span class="hljs-keyword">SET</span> <span class="hljs-variable">@num</span> <span class="hljs-operator">=</span> <span class="hljs-number">10</span>;
<span class="hljs-keyword">CALL</span> sp_suma(<span class="hljs-variable">@num</span>, <span class="hljs-number">3</span>);
<span class="hljs-keyword">SELECT</span> <span class="hljs-variable">@num</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="112" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: parámetro de entrada/salida (y II)</h1>
<p><img src="img/t5/param_inout.png" alt="center" style="height:500px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="113" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Variables y variables de usuario</h1>
<p>Ya hemos visto cómo se declaran variables de usuario: anteponiendo una <code>@</code> delante del nombre:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SET</span> <span class="hljs-variable">@miVar</span> <span class="hljs-operator">=</span> <span class="hljs-number">10</span>; <span class="hljs-comment">-- Asignar valor</span>
<span class="hljs-keyword">SELECT</span> <span class="hljs-variable">@miVar</span>;   <span class="hljs-comment">-- Consultar valor</span>
</span></span></foreignObject></svg></code></pre>
<p>Se pueden declarar variables locales en los procedimientos usando <code>DECLARE</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span> nombre_variable [,...] tipo [<span class="hljs-keyword">DEFAULT</span> valor]
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="114" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: variables locales</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> sp_division ()
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">DECLARE</span> num_maquinas <span class="hljs-type">INTEGER</span>;
    <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(codM) <span class="hljs-keyword">INTO</span> num_maquinas
    <span class="hljs-keyword">FROM</span> maquinas;

    <span class="hljs-keyword">SELECT</span> codP
    <span class="hljs-keyword">FROM</span> trabajos
    <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> codP
    <span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">distinct</span> codM) <span class="hljs-operator">=</span> num_maquinas;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p>Si hay <strong>varias consultas</strong> en el cuerpo de un procedimiento, se devuelve <strong>el último resultado</strong>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="115" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Sentencias de control de flujo</h1>
<p>SQL soporta varias sentencias para controlar el flujo de ejecución de los procedimientos:</p>
<ul>
<li><code>IF</code></li>
<li><code>CASE</code></li>
<li><code>ITERATE</code></li>
<li><code>LEAVE</code></li>
<li><code>LOOP</code></li>
<li><code>WHILE</code></li>
<li><code>REPEAT</code></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="116" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Sentencia <code>IF</code></h1>
<p>Evalúa condición y ejecuta las sentencias correspondientes:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>IF condicion <span class="hljs-keyword">THEN</span> sentencias
[[ELSEIF condicion <span class="hljs-keyword">THEN</span> sentencias] ...]
[<span class="hljs-keyword">ELSE</span> sentencias]  
<span class="hljs-keyword">END</span> IF
</span></span></foreignObject></svg></code></pre>
<p>Se pueden encadenar condiciones con <code>ELSEIF</code>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="117" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Sentencia <code>CASE</code> (I)</h1>
<p>Evalúa la expresión y ejecuta las sentencias acorde al resultado obtenido:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CASE</span> variable_a_evaluar
<span class="hljs-keyword">WHEN</span> valor1 <span class="hljs-keyword">THEN</span> sentencias
[...]
<span class="hljs-keyword">WHEN</span> valorN <span class="hljs-keyword">THEN</span> sentencias
[<span class="hljs-keyword">ELSE</span> sentencias]
<span class="hljs-keyword">END</span> <span class="hljs-keyword">CASE</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="118" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Sentencia <code>CASE</code> (y II)</h1>
<p>Alternativa: Comprueba condiciones en lugar de valores:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CASE</span>
<span class="hljs-keyword">WHEN</span> condicion <span class="hljs-keyword">THEN</span> sentencias
[...]
[<span class="hljs-keyword">ELSE</span> sentencias]
<span class="hljs-keyword">END</span> <span class="hljs-keyword">CASE</span>
</span></span></foreignObject></svg></code></pre>
<p>Una vez encuentra una verdadera, ejecuta las sentencias y sale del <code>CASE</code>.</p>
<ul>
<li>En caso contrario se ejecuta el fragmento del <code>ELSE</code>.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="119" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Bucle <code>LOOP</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>etiqueta_inicio_loop: LOOP
sentencias
IF condicion <span class="hljs-keyword">THEN</span>
  LEAVE etiqueta_inicio_loop;
<span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span> LOOP;
[etiqueta_fin_loop]
</span></span></foreignObject></svg></code></pre>
<p>Se ejecutan las sentencias <strong>hasta abandonar el bucle con <code>LEAVE</code></strong>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="120" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: bucle <code>LOOP</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> my_proc_LOOP (<span class="hljs-keyword">IN</span> num <span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">DECLARE</span> x <span class="hljs-type">INT</span>;
    <span class="hljs-keyword">SET</span> x <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
    loop_label: LOOP
        <span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> number <span class="hljs-keyword">VALUES</span> (rand());
        <span class="hljs-keyword">SET</span> x <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>;
        IF x <span class="hljs-operator">&gt;=</span> num <span class="hljs-keyword">THEN</span>
            LEAVE loop_label;
        <span class="hljs-keyword">END</span> IF;
    <span class="hljs-keyword">END</span> LOOP;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="121" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Bucle <code>REPEAT</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[etiqueta_inicio:]REPEAT
    sentencias
UNTIL condicion
<span class="hljs-keyword">END</span> REPEAT
[etiqueta_fin]
</span></span></foreignObject></svg></code></pre>
<p>Las sentencias se repiten hasta que la condición se cumpla.</p>
<ul>
<li>Ambas etiquetas son opcionales en este tipo de bucle.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="122" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: bucle <code>REPEAT</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> my_proc_REPEAT (<span class="hljs-keyword">IN</span> n <span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">DECLARE</span> sum <span class="hljs-type">INT</span> <span class="hljs-keyword">DEFAULT</span> <span class="hljs-number">0</span>;
    <span class="hljs-keyword">DECLARE</span> x <span class="hljs-type">INT</span> <span class="hljs-keyword">DEFAULT</span> <span class="hljs-number">1</span>;  
    REPEAT
        IF <span class="hljs-built_in">mod</span>(x, <span class="hljs-number">2</span>) <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">THEN</span>
            <span class="hljs-keyword">SET</span> sum <span class="hljs-operator">=</span> sum <span class="hljs-operator">+</span> x;
        <span class="hljs-keyword">END</span> IF;
        <span class="hljs-keyword">SET</span> x <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>;
    UNTIL x <span class="hljs-operator">&gt;</span> n
    <span class="hljs-keyword">END</span> REPEAT;
<span class="hljs-keyword">END</span> $$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="123" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Bucle <code>WHILE</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[etiqueta_inicio:]WHILE condicion DO
    sentencias
<span class="hljs-keyword">END</span> WHILE
[etiqueta_fin]
</span></span></foreignObject></svg></code></pre>
<p>Se ejecutan las instrucciones mientras se cumple la condición.</p>
<ul>
<li>Similar al <code>REPEAT</code> pero con la condición de parada invertida.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="124" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: bucle <code>WHILE</code></h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> my_proc_WHILE (<span class="hljs-keyword">IN</span> n <span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">DECLARE</span> sum <span class="hljs-type">INT</span> <span class="hljs-keyword">DEFAULT</span> <span class="hljs-number">0</span>;
    <span class="hljs-keyword">DECLARE</span> x <span class="hljs-type">INT</span> <span class="hljs-keyword">DEFAULT</span> <span class="hljs-number">1</span>; 
    WHILE x <span class="hljs-operator">&lt;=</span> n DO
        IF <span class="hljs-built_in">mod</span>(x, <span class="hljs-number">2</span>) <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">THEN</span>
            <span class="hljs-keyword">SET</span> sum <span class="hljs-operator">=</span> sum <span class="hljs-operator">+</span> x;
        <span class="hljs-keyword">END</span> IF;
        <span class="hljs-keyword">SET</span> x <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>;
    <span class="hljs-keyword">END</span> WHILE;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="125" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Cursor</h1>
<p>Los cursores son unas estructuras de control para recorrer secuencialmente los resultados de una consulta. En otras palabras, es un iterador sobre las filas resultantes de una consulta.</p>
<p>Se suelen utilizar en subrutinas almacenadas en la base de datos, como procedimientos y funciones.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="126" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Operaciones con cursores</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> curdemo()
<span class="hljs-keyword">BEGIN</span>
  <span class="hljs-keyword">DECLARE</span> done <span class="hljs-type">INT</span> <span class="hljs-keyword">DEFAULT</span> <span class="hljs-literal">FALSE</span>;
  <span class="hljs-keyword">DECLARE</span> b, c <span class="hljs-type">INT</span>;
  <span class="hljs-keyword">DECLARE</span> cur <span class="hljs-keyword">CURSOR</span> <span class="hljs-keyword">FOR</span> <span class="hljs-keyword">SELECT</span> id, data <span class="hljs-keyword">FROM</span> t1; <span class="hljs-comment">-- Creación</span>
  <span class="hljs-keyword">DECLARE</span> CONTINUE HANDLER <span class="hljs-keyword">FOR</span> <span class="hljs-keyword">NOT</span> FOUND <span class="hljs-keyword">SET</span> done <span class="hljs-operator">=</span> <span class="hljs-literal">TRUE</span>;
   <span class="hljs-keyword">OPEN</span> cur; <span class="hljs-comment">-- Apertura</span>
   read_loop: LOOP
    <span class="hljs-keyword">FETCH</span> cur <span class="hljs-keyword">INTO</span> b, c; <span class="hljs-comment">-- Uso</span>
    IF done <span class="hljs-keyword">THEN</span>
      LEAVE read_loop;
    <span class="hljs-keyword">END</span> IF;
    <span class="hljs-comment">-- Añadir aquí la lógica de uso del cursor</span>
  <span class="hljs-keyword">END</span> LOOP;
  <span class="hljs-keyword">CLOSE</span> cur; <span class="hljs-comment">-- Cierre</span>
<span class="hljs-keyword">END</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="127" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Cursores: detalles importantes</h1>
<p>El número (y tipos) de variables donde almacenar el resultado de <code>FETCH</code> se corresponde con el número (tipo) de columnas devueltas por la consulta que alimenta el cursor:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span> cur <span class="hljs-keyword">CURSOR</span> <span class="hljs-keyword">FOR</span> <span class="hljs-keyword">SELECT</span> id,data <span class="hljs-keyword">FROM</span> t1;
<span class="hljs-keyword">FETCH</span> cur <span class="hljs-keyword">INTO</span> b, c;
</span></span></foreignObject></svg></code></pre>
<p>Hay que declarar un manejador especial para cuando se alcance el final del cursor en un <code>FETCH</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span> CONTINUE HANDLER <span class="hljs-keyword">FOR</span> <span class="hljs-keyword">NOT</span> FOUND sentencias;
</span></span></foreignObject></svg></code></pre>
<p><strong>No olvidar</strong>: Los cursores <strong>se abren antes de su uso</strong> y <strong>se cierran al acabar</strong>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="128" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Funciones almacenadas</h1>
<p>Al igual que con los procedimientos, MySQL admite funciones almacenadas.</p>
<ul>
<li>Son subrutinas que se almacenan en la base de datos pero que devuelven un valor cuando son ejecutadas.</li>
<li>Por ello, se pueden usar como expresiones en cualquier consulta, condición, etc.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="129" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Sintaxis de creación de funciones</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">FUNCTION</span> function_name(
    param1,
    param2, …
)
<span class="hljs-keyword">RETURNS</span> datatype
<span class="hljs-keyword">DETERMINISTIC</span>
<span class="hljs-keyword">BEGIN</span>
    statements;
    <span class="hljs-keyword">RETURN</span> (<span class="hljs-keyword">value</span>);
<span class="hljs-keyword">END</span> $$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p>Es necesario especificar <code>DETERMINISTIC</code> (determinista) para que el optimizador del SGBD haga su trabajo correctamente</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="130" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: función (I)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">FUNCTION</span> sf_masiva(cantidad <span class="hljs-type">DECIMAL</span>)
<span class="hljs-keyword">RETURNS</span> <span class="hljs-type">DECIMAL</span>
<span class="hljs-keyword">DETERMINISTIC</span>
<span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">DECLARE</span> cmasiva <span class="hljs-type">DECIMAL</span>;
    <span class="hljs-keyword">SET</span> cmasiva <span class="hljs-operator">=</span> cantidad <span class="hljs-operator">*</span> <span class="hljs-number">1.21</span>;
    <span class="hljs-keyword">RETURN</span> (cmasiva);
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="131" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Ejemplo: función (y II)</h1>
<p><img src="img/t5/funcion.png" alt="center" style="height:500px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="132" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Triggers</h1>
<p>En ocasiones es necesario comprobar una serie de restricciones en los datos de manera periódica</p>
<ul>
<li>Una posible solución es realizar una comprobación <em>activa</em>, consultando periódicamente a la base de datos</li>
<li>Otra solución más eficiente pasaría por utilizar un sistema basado en eventos y realizar la comprobación cuando se dispare</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="133" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>¿Qué eventos suceden en una BBDD?</h1>
<p>Durante el uso de una BBDD, pueden ocurrir diferentes eventos que requieran volver a comprobar las restricciones de las que hablábamos</p>
<ul>
<li>Se insertan nuevas filas en una tabla</li>
<li>Se modifica el valor de algún atributo de una o varias filas</li>
<li>Se eliminan filas de alguna tabla</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="134" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Caso de estudio</h1>
<p>Una empresa quiere garantizar que un empleado nunca gane más dinero que su supervisor</p>
<p>Se plantea programar una consulta que obtenga los salarios de empleados y supervisores directos</p>
<p>¿Se te ocurre una manera mejor?</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="135" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Modelo basado en eventos</h1>
<p><img src="img/t5/eventos.png" alt="center" style="height:500px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="136" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Composición de un Trigger</h1>
<p><img src="img/t5/trigger.png" alt="center" style="height:500px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="137" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>SQL Trigger</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER <span class="hljs-operator">/</span><span class="hljs-operator">/</span>
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> upd_check BEFORE UPDATE <span class="hljs-keyword">ON</span> account
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
    IF NEW.amount <span class="hljs-operator">&lt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">THEN</span>
        <span class="hljs-keyword">SET</span> NEW.amount <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
    ELSEIF NEW.amount <span class="hljs-operator">&gt;</span> <span class="hljs-number">100</span> <span class="hljs-keyword">THEN</span>
        <span class="hljs-keyword">SET</span> NEW.amount <span class="hljs-operator">=</span> <span class="hljs-number">100</span>;
    <span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span><span class="hljs-operator">/</span><span class="hljs-operator">/</span>
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="138" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Eventos <code>BEFORE</code>y <code>AFTER</code></h1>
<p>Los eventos <code>BEFORE</code> se ejecutan antes de que se lleve a cabo el evento en cuestión:</p>
<ul>
<li><code>BEFORE INSERT</code></li>
<li><code>BEFORE UPDATE</code></li>
<li><code>BEFORE DELETE</code></li>
</ul>
<p>Los eventos <code>AFTER</code> se ejecutan una vez se ha producido el evento:</p>
<ul>
<li><code>AFTER INSERT</code></li>
<li><code>AFTER UPDATE</code></li>
<li><code>AFTER DELETE</code></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="139" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Variables <code>NEW</code> y <code>OLD</code> (I)</h1>
<p>Una característica interesante de los triggers son las variables <code>NEW</code> y <code>OLD</code></p>
<ul>
<li><code>NEW.columna</code> es el nuevo valor que se le va a asignar a la columna en cuestión (para eventos <code>UPDATE</code> e <code>INSERT</code>)</li>
<li><code>OLD.columna</code> es el valor que tenía la columna en cuestión que se modifica (para eventos <code>UPDATE</code> y <code>DELETE</code>)</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="140" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Variables <code>NEW</code> y <code>OLD</code> (y II)</h1>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER <span class="hljs-operator">/</span><span class="hljs-operator">/</span>
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> t1 BEFORE UPDATE <span class="hljs-keyword">ON</span> account
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
    IF NEW.amount <span class="hljs-operator">&lt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">THEN</span>
        <span class="hljs-keyword">SET</span> NEW.amount <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
    ELSEIF NEW.amount <span class="hljs-operator">&gt;</span> <span class="hljs-number">100</span> <span class="hljs-keyword">THEN</span>
        <span class="hljs-keyword">SET</span> NEW.amount <span class="hljs-operator">=</span> <span class="hljs-number">100</span>;
    <span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span><span class="hljs-operator">/</span><span class="hljs-operator">/</span>
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Se pueden modificar las variables <code>NEW</code> para cambiar los valores a insertar/modificar en base a unas condiciones</li>
<li>Las variables <code>OLD</code> solo se pueden leer</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="141" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Orden de ejecución de los Triggers</h1>
<ul>
<li>Se pueden definir varios triggers sobre el mismo evento y objeto.</li>
<li>Es posible especificar el orden de ejecución en el momento de creación del trigger</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> ins_transaction BEFORE <span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">ON</span> account
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span> <span class="hljs-keyword">PRECEDES</span> ins_sum
...

<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> ins_ttt BEFORE <span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">ON</span> account
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span> FOLLOWS ins_transaction
...
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="142" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Algunos ejemplos (I)</h1>
<p>Forzar el cumplimiento de una determinada restricción:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> no_futuro
BEFORE <span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">ON</span> alumno
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
  IF NEW.fecha_nac <span class="hljs-operator">&gt;</span> <span class="hljs-built_in">CURRENT_DATE</span>()
  <span class="hljs-keyword">THEN</span>
   SIGNAL <span class="hljs-keyword">SQLSTATE</span> <span class="hljs-string">&#x27;02000&#x27;</span>
   <span class="hljs-keyword">SET</span> MESSAGE_TEXT <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Error: no aceptamos alumnos del futuro&#x27;</span>;
  <span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p>Presta atención a la forma de lanzar una excepción en MYSQL</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="143" data-marpit-pagination-total="175" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos;--theme:bbdd;">
<header>El lenguaje SQL</header>
<h1>Algunos ejemplos (II)</h1>
<p>Corregir valores inusuales o fuera de rango en consultas de inserción y/o modificación:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER $$
<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TRIGGER</span> trigg1
BEFORE UPDATE <span class="hljs-keyword">ON</span> usuario
<span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
  IF NEW.edad <span class="hljs-operator">&lt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">THEN</span>
   <span class="hljs-keyword">SET</span> NEW.edad <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;
  <span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span>$$
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
