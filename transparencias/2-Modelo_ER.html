<p>Por otro lado, tenemos alumnos que se identifican por su Nombre, DNI y E-mail. Los alumnos se matriculan en una asignatura concreta y en un cuatrimestre concreto (una asignatura puede impartirse en varios cuatrimestres). Hay que saber la fecha en la que realizan la matrcula. Tambin se lleva un registro de las calificaciones obtenidas por cada alumno en las convocatorias de exmenes de cada asignatura (indicando mes y ao).</p>
