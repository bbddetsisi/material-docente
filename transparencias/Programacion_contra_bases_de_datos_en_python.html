</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="4" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Arquitectura cliente-servidor</h1>
<ul>
<li>Las bases de datos funcionan de acuerdo con una arquitectura cliente-servidor.</li>
<li>El servidor, que contiene los datos, escucha las peticiones de los clientes.</li>
<li>Los clientes solicitan al servidor que realicen operaciones sobre los datos: creación, actualización, borrado y consulta de los datos.</li>
<li>Habitualmente, el servidor y los clientes se ejecutan en dispositivos físicos diferentes.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="5" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Client/Server Protocol</h1>
<p>Para comunicarse, el servidor y los clientes necesitan “hablar” el mismo idioma.</p>
<p>MySQL dispone de un protocolo que implementan tanto el servidor como los clientes para establecer la comunicación:</p>
<ul>
<li>Se denomina MySQL Client/Server Protocol.</li>
<li>Se ejecuta sobre TCP.</li>
<li>El cuerpo de los mensajes incluye sentencias SQL.</li>
</ul>
<p>Más información en <a href="https://dev.mysql.com/doc/internals/en/client-server-protocol.html">la documentación de MySQL</a>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="6" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Esquema</h1>
<p>Esquema básico de la arquitectura:</p>
<center>
<p><img src="img/t6/cliente-servidor.png" alt="" style="width:1000px;" /></p>
</center>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="7" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Esquema con varios clientes</h1>
<p>Lo habitual es que un mismo servidor reciba conexiones de diferentes clientes:</p>
<center>
<p><img src="img/t6/multi.png" alt="" style="width:900px;" /></p>
</center>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="8" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Clientes de MySQL</h1>
<ul>
<li>El cliente no tiene por qué ser <strong>MySQL Workbench</strong>.</li>
<li>El cliente puede ser cualquier software que implemente el protocolo <strong>MySQL Client/Server Protocol</strong>.</li>
<li>La mayoría de lenguajes de programación incorporan librerías (extensiones) para comunicarse con <em>MySQL</em> a través de clases y funciones de alto nivel.</li>
<li>La base de datos es común para todos los programas. Cada programa se comunica con la base de datos a través de su conector:</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="9" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--class:section;--theme:bbdd;">
<header>Programación contra bases de datos</header>

<h1>DRIVERS NATIVOS</h1>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="10" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Open Database Connectivity</h1>
<p>Open DataBase Connectivity (ODBC) es un estándar de acceso a las bases de datos.</p>
<p>El objetivo de ODBC es permitir el acceso a cualquier dato desde cualquier aplicación.</p>
<ul>
<li>Se crea una capa intermedia entre la aplicación y el SGBD.</li>
<li>Esta capa actúa de traductor entre ODBC y el SGBD.</li>
<li>Permite utilizar diferentes bases de datos sin cambiar la aplicación.</li>
</ul>
<p><img src="img/t6/odbc.png" alt="center" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>pyodbc</h1>
<p><code>pyodbc</code> es un módulo de código abierto de Python que facilita el acceso a las bases de datos <strong>ODBC</strong>. Implementa la especificación <em>DB API 2.0</em>, pero incluye además funciones y características adicionales para facilitar el acceso a la información.</p>
<p>La forma más fácil de instalarlo es usar pip:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install pyodbc
</span></span></foreignObject></svg></code></pre>
<p>Consulta la <a href="https://github.com/mkleehammer/pyodbc/wiki/Install">documentación de instalación</a> para innformación adicional.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Connector/ODBC</h1>
<p>Para conectarnos a una base de datos <strong>MySQL</strong> mediante el protocolo ODBC es necesario instalar el driver específico que nos porporciona el fabricante.</p>
<p>Este driver será dependiende del sistema operativo desde el cual nos queramos conectar al sistema gestor de bases de datos y, por tanto, su <a href="https://dev.mysql.com/doc/connector-odbc/en/">instalación</a> es diferente para cada SO.</p>
<p>Aunque usemos una librería específica de Python para conectarnos (<strong>pyodbc</strong>), esta se basa en el conector oficial de <strong>MySQL</strong> para funcionar.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="13" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>pyodbc: cadena de conexión</h1>
<p>Las conexiones a las bases de datos suelen apoyarse en la <strong>cadena de conexión</strong> para especificar los parámetros.</p>
<p>En el caso de ODBC, una cadena de conexión incluye información como:</p>
<ul>
<li>Versión del driver que se va a usar</li>
<li>Host y puerto de comunicaciones</li>
<li>Usuario y contraseña</li>
<li>Codificación y otras opciones de la base de datos</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Conector oficial de MySQL para Python</h1>
<p>En lugar de usar el conector ODBC, bastante complejo de instalar y configurar, vamos a usar una <a href="https://dev.mysql.com/doc/connector-python/en/">librería propia</a> de MySQL para conectarnos al SGBD desde Python.</p>
<p>Podemos instalar el conector directamente desde <code>pip</code>:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install mysql-connector-python
</span></span></foreignObject></svg></code></pre>
<p>La principal ventaja de este conector es que es autocontenido, no requiere descargarse el conector oficial ni librerías adicionales de Python.</p>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="24" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>SQLAlchemy</h1>
<p>SQLAlchemy es el conjunto de herramientas SQL de Python y un ORM<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="0.988ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 436.6 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="mn" transform="translate(33,363) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container> que ofrece a los desarrolladores de aplicaciones toda la potencia y flexibilidad de SQL.</p>
<p>Proporciona un conjunto completo de patrones de persistencia de nivel empresarial bien conocidos, diseñados para un acceso a la base de datos eficiente y de alto rendimiento, adaptados a un lenguaje de dominio sencillo y pitónico.</p>
<p>Para instalar:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install sqlalchemy pymysql
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="0.988ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 436.6 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="mn" transform="translate(33,363) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container>: Object Relational Mapper</p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="25" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>¿Quién usa SQLAlchemy?</h1>
<ul>
<li>Yelp!</li>
<li>reddit</li>
<li>DropBox</li>
<li>The OpenStack Project</li>
<li>Survey Monkey</li>
</ul>
<p>Es una de las librerías para trabajar con bases de datos más usada en Python.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="26" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Conexión con el SGBD</h1>
<p>Las conexiones con el SGBD se gestionan mediante un <strong>motor (engine)</strong>, que no es más que un objeto que representa una base de datos.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&quot;&quot;&quot;Conexión con la BBDD.&quot;&quot;&quot;</span>
<span class="hljs-keyword">from</span> sqlalchemy <span class="hljs-keyword">import</span> create_engine

engine = create_engine(
    <span class="hljs-string">&quot;mysql+pymysql://user:password@host:3600/database&quot;</span>,
)
</span></span></foreignObject></svg></code></pre>
<p>Como se puede observar, la conexión se configura mediante una <strong>cadena de conexión</strong> con el siguiente formato:</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[DB_TYPE]+[DB_CONNECTOR]://[USERNAME]:[PASSWORD]@[HOST]:[PORT]/[DB_NAME]
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="27" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejecutando consultas</h1>
<p>Podemos usar SQLAlchemy de forma similar al conector oficial de MySQL que ya hemos visto con respecto a la ejecución de consultas:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>res = engine.execute(<span class="hljs-string">&quot;SELECT * FROM tabla&quot;</span>)
<span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> res.fetchall():
   ...
</span></span></foreignObject></svg></code></pre>
<p>La principal diferencia es que SQLAlchemy abre la conexión, ejecuta la consulta y cierra la conexión de manera automática.</p>
<p>Aunque interesante, este modo de funcionamiento es similar al conector nativo, por lo que vamos a centrarnos en el ORM.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Object Relational Mapping</h1>
<ul>
<li>Los ORM se encargan de representar las tablas de la base de datos mediante una estructura de clases</li>
<li>Toda la interacción entre el programa y la base de datos se realiza a través del ORM:
<ul>
<li>Creación de tablas</li>
<li>Inserción y modificación de datos</li>
<li>Consultas</li>
</ul>
</li>
<li>El desarrollador no necesita conocer SQL, aunque es recomendable entender su funcionamiento</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="29" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>SQLAlchemy: ejemplo de uso</h1>
<p>Vamos a estudiar el funcionamiento de <strong>SQLAlchemy</strong> mediante el siguiente ejemplo:</p>
<ul>
<li>Se quiere desarrollar una aplicación para gestionar las visualizaciones de series por parte de los usuarios.</li>
<li>Un usuario estará definido por su alias y podrá ver todos los capítulos de las series que quiera.</li>
<li>Un capítulo, que dispondrá de un título y una duración, pertenecerá a una serie.</li>
<li>Una serie estará caracterizada por su título y género y dispondrá de un número indeterminado de capítulos.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="30" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="31" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="32" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Definiendo las tablas como modelos de SQLAlchemy</h1>
<p>Los modelos de datos son clases de Python que representan una tabla SQL en nuestra base de datos, donde los atributos de un modelo se traducen en columnas de una tabla.</p>
<p>Al trabajar con ORMs, la creación de instancias de nuestros modelos se traduce en la creación de filas en una tabla SQL.</p>
<p>Creamos modelos definiendo clases de Python que extienden una clase Base:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy.ext.declarative <span class="hljs-keyword">import</span> declarative_base

Base = declarative_base()
</span></span></foreignObject></svg></code></pre>
<p>Nuestros modelos <strong>deben</strong> extender la clase <code>Base</code>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="33" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Modelando los usuarios</h1>
<p>Empezamos nuestros modelos con los <em>Usuarios</em>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy <span class="hljs-keyword">import</span> Column, Table, ForeignKey
<span class="hljs-keyword">from</span> sqlalchemy.types <span class="hljs-keyword">import</span> Integer, String, DateTime
<span class="hljs-keyword">from</span> sqlalchemy.sql <span class="hljs-keyword">import</span> func
<span class="hljs-keyword">from</span> sqlalchemy.orm <span class="hljs-keyword">import</span> relationship

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Usuario</span>(<span class="hljs-params">Base</span>):</span>
   <span class="hljs-comment"># Nombre de la tabla que se creará en la BD</span>
   __tablename__ = <span class="hljs-string">&quot;usuarios&quot;</span>

   <span class="hljs-comment"># Atributos del modelo (columnas de la tabla)</span>
   <span class="hljs-built_in">id</span> = Column(Integer, primary_key=<span class="hljs-literal">True</span>, autoincrement=<span class="hljs-string">&quot;auto&quot;</span>)
   alias = Column(String(<span class="hljs-number">255</span>), unique=<span class="hljs-literal">True</span>, nullable=<span class="hljs-literal">False</span>)
   fecha_alta = Column(DateTime, server_default=func.now())

   <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>):</span>
      <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Usuario: <span class="hljs-subst">{self.alias}</span>&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Modelando las series</h1>
<p>El modelo para las <em>Series</em> se construye de manera similar a los usuarios:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Serie</span>(<span class="hljs-params">Base</span>):</span>
   __tablename__ = <span class="hljs-string">&quot;series&quot;</span>

   <span class="hljs-built_in">id</span> = Column(Integer, primary_key=<span class="hljs-literal">True</span>, autoincrement=<span class="hljs-string">&quot;auto&quot;</span>)
   titulo = Column(String(<span class="hljs-number">500</span>), nullable=<span class="hljs-literal">False</span>)
   genero = Column(String(<span class="hljs-number">150</span>), nullable=<span class="hljs-literal">False</span>)
   fecha_alta = Column(DateTime, server_default=func.now())

   <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>):</span>
      <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Serie &#x27;<span class="hljs-subst">{self.titulo}</span>&#x27;&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="35" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Relaciones 1:N</h1>
<p>Para los <em>capítulos</em> necesitamos establecer una relación 1:N con la serie a la que pertenecen. Definimos la clave externa en la columna:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Capitulo</span>(<span class="hljs-params">Base</span>):</span>
   __tablename__ = <span class="hljs-string">&quot;capitulos&quot;</span>

   <span class="hljs-built_in">id</span> = Column(Integer, primary_key=<span class="hljs-literal">True</span>, autoincrement=<span class="hljs-string">&quot;auto&quot;</span>)
   titulo = Column(String(<span class="hljs-number">500</span>), nullable=<span class="hljs-literal">False</span>)
   duracion = Column(Integer, nullable=<span class="hljs-literal">False</span>)
   id_serie = Column(Integer, ForeignKey(<span class="hljs-string">&quot;series.id&quot;</span>)) <span class="hljs-comment"># Referencia a nombre de tabla</span>

   serie = relationship(<span class="hljs-string">&quot;Serie&quot;</span>, backref=<span class="hljs-string">&quot;capitulos&quot;</span>) <span class="hljs-comment"># Referencia a nombre de la clase</span>

   <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>):</span>
      <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Capítulo &#x27;<span class="hljs-subst">{self.titulo}</span>&#x27; (<span class="hljs-subst">{self.serie}</span>)&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="36" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Relaciones N:M</h1>
<p>Para las relaciones N:M se define una <strong>tabla de asociación</strong> en SQLAlchemy:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tabla_asoc = Table(<span class="hljs-string">&#x27;visualiza&#x27;</span>, Base.metadata,
   Column(<span class="hljs-string">&#x27;id_usuario&#x27;</span>, ForeignKey(<span class="hljs-string">&#x27;usuarios.id&#x27;</span>), primary_key=<span class="hljs-literal">True</span>),
   Column(<span class="hljs-string">&#x27;id_capitulo&#x27;</span>, ForeignKey(<span class="hljs-string">&#x27;capitulos.id&#x27;</span>), primary_key=<span class="hljs-literal">True</span>)
)
</span></span></foreignObject></svg></code></pre>
<p>Ahora solo queda añadir las relaciones a los modelos <strong>Usuario</strong>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>   capitulos = relationship(<span class="hljs-string">&quot;Capitulo&quot;</span>, secondary=tabla_asoc, backref=<span class="hljs-string">&quot;usuarios&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="37" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Creación del modelo de datos</h1>
<p>Una vez hemos definido nuestros modelos es el momento de crear las tablas correspondientes en la base de datos. Para ello basta con ejecutar el método <code>create_all()</code> de nuestra clase <code>Base</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Base.metadata.create_all(engine)
</span></span></foreignObject></svg></code></pre>
<p>Será SLQAlchemy quien generará las sentencias SQL correspondientes para crear en la base de datos los modelos definidos.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="38" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Creación de registros</h1>
<p>Vamos a añadir un usuario a nuestra base de datos, pero en lugar de usar una sentencia <code>INSERT</code> vamos a aprovechar el ORM de SQLAlchemy. Lo primero es crearnos una sesión:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy.orm <span class="hljs-keyword">import</span> sessionmaker
Session = sessionmaker(bind=engine)
session = Session()
</span></span></foreignObject></svg></code></pre>
<p>A partir de ahora tenemos una conexión abierta con la BD que se corresponde con una transacción abierta, por lo que tendremos que confirmar los cambios <code>commit()</code> de manera manual.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="39" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Creación de registros</h1>
<p>Vamos a crear una nueva instancia de un usuario utilizando nuestro modelo <code>Usuario</code> para ello:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>u1 = Usuario(
   alias=<span class="hljs-string">&quot;Carlos Boyero&quot;</span>
)
</span></span></foreignObject></svg></code></pre>
<p>Para que nuestro usuario se propague a la BD bastará con añadir la instancia a nuestra sesión:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.add(u1)
session.commit()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Registros relacionados: serie y capítulos</h1>
<p>Creamos una nueva serie:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>perdidos = Serie(titulo=<span class="hljs-string">&quot;Lost&quot;</span>, genero=<span class="hljs-string">&quot;Ciencia Ficción&quot;</span>)
session.add(perdidos)
session.commit()
</span></span></foreignObject></svg></code></pre>
<p>Vamos a añadir dos capítulos de la serie que acabamos de crear:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>s01e01 = Capitulo(titulo=<span class="hljs-string">&quot;Pilot, Part 1&quot;</span>, duracion=<span class="hljs-number">42</span>, id_serie=perdidos.<span class="hljs-built_in">id</span>)
s01e02 = Capitulo(titulo=<span class="hljs-string">&quot;Pilot, Part 2&quot;</span>, duracion=<span class="hljs-number">41</span>, id_serie=perdidos.<span class="hljs-built_in">id</span>)
session.add(s01e01)
session.add(s01e02)
session.commit()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="41" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Visalizaciones del usuario</h1>
<p>Recordemos que nuestro modelo <code>Usuario</code> disponía de un atributo <code>capitulos</code> vinculado a la tabla que modela nuestra relación N:M.</p>
<p>Para decir que un usuario ha visto un capítulo en concreto, basta con añadir la instancia del capítulo a este atributo:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>u1.capitulos.append(s01e01)
session.commit()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="42" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Recuperando registros de la BD</h1>
<p>Para realizar consultas a la BD y obtener el objeto correspondiente a nuestro modelo usaremos la función <code>query()</code> de la sesión abierta.</p>
<p>Por ejemplo, podemos obtener todos los capítulos de la base de datos:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>caps = session
   .query(Capitulo) <span class="hljs-comment"># FROM Capitulos</span>
   .<span class="hljs-built_in">all</span>()           <span class="hljs-comment"># SELECT *</span>
</span></span></foreignObject></svg></code></pre>
<p>La variable <code>caps</code> contendrá una colección de instancias de capítulos:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> caps:
   <span class="hljs-built_in">print</span>(c)
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="43" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>API de consultas</h1>
<p>La <a href="https://docs.sqlalchemy.org/en/14/orm/loading_objects.html">API de SLQAlchemy</a> para realizar consultas es bastante extensa y permite realizar búsquedas más complejas. Por ejemplo, podemos aplicar filtros sobre valores de columnas:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>res = session
   .query(Capitulos)
   .filter_by(duracion &gt;= <span class="hljs-number">25</span>)
   .<span class="hljs-built_in">all</span>()
</span></span></foreignObject></svg></code></pre>
<p>e incluso aplicar funciones de agregación y agrupamiento:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>res = session
   .query(func.Count(Serie.<span class="hljs-built_in">id</span>))
   .group_by(Serie.genero)
   .<span class="hljs-built_in">all</span>()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="44" data-marpit-pagination-total="44" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Actualización y eliminación de registros</h1>
<p>La actualización de una instancia implica que los cambios se propagan a la base de datos cuando finalice la transacción. Podemos forzar la propagación de cambios con:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.flush()
</span></span></foreignObject></svg></code></pre>
<p>Para eliminar un registro bastará con pasar la instancia del elemento que se quiere eliminar al método <code>delete()</code> de la sesión que tengamos abierta:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.delete(s01e02)
session.commit()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
