<p>El formato <strong>CSV</strong> se utiliza principalmente en las siguientes situaciones</p>
<ul>
<li>Almacén de datos de procesos temporales (p.e. sensores, logs del sistema), ya que es fácil escribir al final de los ficheros</li>
<li>Análisis de datos, donde se realizan operaciones sobre el conjunto de datos completo</li>
<li>Integración de sistemas y aplicaciones (bases de datos, hojas de cálculo)</li>
</ul>
<footer>Bases de datos</footer>
</section>

<header>Almacenamiento de información basada en ficheros</header>

<h1><em>eXtensible Markup Language</em> (XML)</h1>
<footer>Bases de datos</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="section" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="67"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="10" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Orígenes de XML</h1>
<p>Viene del <em>Standard Generalized Markup Language</em> (SGML)</p>
<ul>
<li>Definido como estándar en 1986<sup>2</sup></li>
<li><em>Metalenguaje</em> para mantener documentación estructurada en formato electrónico
<ul>
<li>HTML y XML son lenguajes derivados (aplicaciones) de SGML</li>
</ul>
</li>
<li>Muy potente y versátil pero complejo de utilizar</li>
</ul>
<p><strong>XML</strong> viene de <em>eXtensible Markup Language</em>.</p>
<ul>
<li>Recomendación del W3C (<em>World Wide Web Consortium</em>) desde 1998 (v1.0)</li>
<li>Estándar de facto para definir, crear, validar, compartir y publicar documentos con información, mediante marcas con significado</li>
<li>Puede representar tanto datos estructurados como semi-estructurados</li>
</ul>
<blockquote>
<p><sup>2</sup> ISO 8879:1986<br />
(<a href="https://www.iso.org/es/contents/data/standard/02/85/28557.html">https://www.iso.org/es/contents/data/standard/02/85/28557.html</a>)</p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>El modelo de datos jerárquico de XML</h1>
<p>El objeto básico de <strong>XML</strong> es el <strong>documento</strong>, y se construye a partir de</p>
<ul>
<li><strong>Elementos</strong>: Nodos que contienen información</li>
<li><strong>Atributos</strong>: Metadatos que describen los elementos</li>
</ul>
<p><strong>¡OJO!</strong> El concepto de <em>atributo</em> en <strong>XML</strong> no se corresponde al de las bases de datos visto hasta ahora. En <strong>XML</strong> los <em>atributos</em> <strong>añaden</strong> información a los <em>elementos</em></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Elementos</h1>
<p>Se identifican por su <strong>etiqueta de inicio</strong> y su <strong>etiqueta final</strong> (con <code>/</code> al comienzo)</p>
<ul>
<li>El nombre de la etiqueta inicial y final se incluye entre los caracteres <code>&lt;</code>y <code>&gt;</code>.</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">etiqueta</span>&gt;</span>Elemento 1<span class="hljs-tag">&lt;/<span class="hljs-name">etiqueta</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">cosa</span>&gt;</span>Otro elemento<span class="hljs-tag">&lt;/<span class="hljs-name">cosa</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Podemos distinguir dos tipos de <strong>elementos</strong>:</p>
<div class="columns">
<div class="column">
<p><strong>Simple</strong>: Solo contiene valores</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">simple</span>&gt;</span>50.3<span class="hljs-tag">&lt;/<span class="hljs-name">simple</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">simple</span>&gt;</span>Hola Mundo<span class="hljs-tag">&lt;/<span class="hljs-name">simple</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
<div class="column">
<p><strong>Compuesto</strong>: Contiene otros elementos</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">empleado</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">nombre</span>&gt;</span>Pepe<span class="hljs-tag">&lt;/<span class="hljs-name">nombre</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">edad</span>&gt;</span>47<span class="hljs-tag">&lt;/<span class="hljs-name">edad</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">empleado</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
</div>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Los documentos XML son árboles</h1>
<p>Los <strong>elementos</strong> de un documento <strong>XML</strong> se organizan en una estructura de <strong>árbol</strong></p>
<div class="columns">
<div class="column">
<p><img src="img/t7/tree.png" alt="" /></p>
</div>
<div class="column">
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">asignatura</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">nombre</span>&gt;</span>Bases de datos<span class="hljs-tag">&lt;/<span class="hljs-name">nombre</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">grupo</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">turno</span>&gt;</span>Mañana<span class="hljs-tag">&lt;/<span class="hljs-name">turno</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">id</span>&gt;</span>GM27<span class="hljs-tag">&lt;/<span class="hljs-name">id</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">alumno</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">nombre</span>&gt;</span>Pepe Pérez<span class="hljs-tag">&lt;/<span class="hljs-name">nombre</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">id</span>&gt;</span>bz01<span class="hljs-tag">&lt;/<span class="hljs-name">id</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">email</span>&gt;</span>ppp@upm.es<span class="hljs-tag">&lt;/<span class="hljs-name">email</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">alumno</span>&gt;</span>
        ...
    <span class="hljs-tag">&lt;/<span class="hljs-name">grupo</span>&gt;</span>
    ...
<span class="hljs-tag">&lt;/<span class="hljs-name">asignatura</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</div>
</div>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Atributos</h1>
<p>Se usan para describir propiedades de los elementos a los que se añaden</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">persona</span> <span class="hljs-attr">rol</span>=<span class="hljs-string">&quot;jefe&quot;</span> <span class="hljs-attr">departamento</span>=<span class="hljs-string">&quot;ventas&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">dni</span>&gt;</span>12345678X<span class="hljs-tag">&lt;/<span class="hljs-name">dni</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">email</span>&gt;</span>aaa@xyz.com<span class="hljs-tag">&lt;/<span class="hljs-name">email</span>&gt;</span>
    ...
<span class="hljs-tag">&lt;/<span class="hljs-name">persona</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Se incluyen en la etiqueta inicial a continuación del nombre de la misma</p>
<ul>
<li>Es posible añadir tantos atributos como se deseen a un mismo elemento.</li>
<li>El formato es <code>nombre-atributo=&quot;valor&quot;</code>.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XML vs. HTML</h1>
<ul>
<li>Extensibilidad (etiquetas)
<ul>
<li>HTML: las etiquetas y atributos están prefijados</li>
<li>XML: etiquetas y atributos <strong>extensibles</strong></li>
</ul>
</li>
<li>Estructura
<ul>
<li>HTML se centra en presentación y es poco estructurado</li>
<li>XML se centra en datos y es fuertemente estructurado</li>
</ul>
</li>
<li>Validación
<ul>
<li>HTML no comprueba tipo ni fin de las etiquetas</li>
<li>XML requiere que el documento esté bien formado</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Puntos fuertes de XML</h1>
<ul>
<li><strong>Metalenguaje</strong>: Permite definir lenguajes para representar información</li>
<li><strong>Simplicidad</strong>: Facilidad de procesar por software y de entender por personas
<ul>
<li>Utilizable con cualquier lenguaje o alfabeto (representa el estándar Unicode)</li>
<li>Sensible a mayúsculas y minúsculas</li>
<li>Gramática de obligado cumplimiento</li>
</ul>
</li>
<li><strong>Auto-descriptivo</strong>: Datos como texto, metadatos como etiquetas y atributos</li>
<li>Separa:
<ul>
<li>Estructura (metadatos): DTD, Xml-Schema</li>
<li>Contenido (datos): documento xml</li>
<li>Apariencia (presentación): XSL, CSS</li>
</ul>
</li>
<li>Estándar para intercambio de datos en la Web y aplicaciones en general</li>
<li>Poderosas técnicas para búsqueda de información: Xpath y XQuery</li>
<li>APIs en programación: DOM y SAX</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Documentos XML bien formados</h1>
<p>Se considera que un documento <strong>XML</strong> está bien formado si:</p>
<ol>
<li>Tiene un <strong>único</strong> elemento raíz</li>
<li>Los elementos tienen una etiqueta final</li>
<li>Las etiquetas son <em>case sensitive</em></li>
<li>Los elementos están anidados correctamente</li>
<li>Los valores de los atributos están entre comillas dobles <code>&quot;&quot;</code></li>
</ol>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Un documento XML bien formado</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version=&quot;1.0&quot; ?&gt;</span><span class="hljs-comment">&lt;!-- Nodo descriptivo --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">w3resource</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">language</span>&gt;</span>svg<span class="hljs-tag">&lt;/<span class="hljs-name">language</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">language</span>&gt;</span>xml<span class="hljs-tag">&lt;/<span class="hljs-name">language</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">design</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">programming</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">language</span>&gt;</span>php<span class="hljs-tag">&lt;/<span class="hljs-name">language</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">language</span>&gt;</span>mysql<span class="hljs-tag">&lt;/<span class="hljs-name">language</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">programming</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">w3resource</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Documentos XML válidos</h1>
<p>Además de estar bien formados, podemos comprobar la <strong>validez</strong> de un documento con respecto a un esquema determinado</p>
<p><cite>Se dice que un documento XML es válido con respecto a un esquema si tanto su estructura como sus elementos cumplen con la especificación de dicho esquema</cite></p>
<p>Para especificar esquemas se usa:</p>
<ul>
<li><em>Document Type Definition</em> (DTD)</li>
<li><em>XML Schema</em> (XSD)</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1><em>Document Type Definition</em></h1>
<p>Conjunto de reglas a cumplir por un documento <strong>XML</strong> para considerarse <strong>válido</strong></p>
<ul>
<li>Puede incrustarse en el propio documento <strong>XML</strong> o almacenarse externamente</li>
<li>Si se almacena externamente, hay que referenciarlo desde el documento a validar</li>
</ul>
<p>Ejemplo de regla:</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ELEMENT <span class="hljs-meta-keyword">grupo</span> (<span class="hljs-meta-keyword">turno</span> <span class="hljs-meta-keyword">id</span> <span class="hljs-meta-keyword">alumno</span>+)&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Podemos usar caracteres especiales en las reglas de una DTD:</p>
<ul>
<li><code>+</code>: <strong>Uno o más</strong> elementos de ese tipo dentro del elemento padre</li>
<li><code>*</code>: <strong>Cero o más</strong> elementos de ese tipo dentro del elemento padre</li>
<li><code>?</code>: <strong>Cero o una</strong> ocurrencias de elementos de ese tipo dentro del padre</li>
<li><code>|</code>: Junto con los paréntesis, opcionalidad de elementos permitidos (<em>OR</em>)</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Document Type Definition (III)</h1>
<p><strong>DTD</strong> te permite el uso de palabras reservadas para definir los elementos:</p>
<ul>
<li><code>#PCDATA</code>: indica que el elemento será un nodo hoja, pues requiere que tenga un valor</li>
<li><code>EMPTY</code>: indica que el elemento no tiene ningún contenido</li>
<li><code>ALL</code>: sin restricción sobre los sub-elementos de un elemento. Cualquier elemento incluso los no mencionados en la DTD pueden ser sub-elementos</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>Un ejemplo de DTD</h1>

<h1>DTD: Atributos (I)</h1>
<p>Para definir los atributos de cierto elemento</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ATTLIST <span class="hljs-meta-keyword">element</span> <span class="hljs-meta-keyword">name</span> <span class="hljs-meta-keyword">type</span> <span class="hljs-meta-keyword">enum</span> <span class="hljs-meta-keyword">default</span> <span class="hljs-meta-keyword">mods</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Siendo:</p>
<ul>
<li><code>element</code>: nombre del elemento cuyo atributo se quiere definir</li>
<li><code>name</code>: nombre del atributo</li>
<li><code>type</code>: tipo del atributo
<ul>
<li><code>CDATA</code>: caracteres</li>
<li><code>ID</code>: identificador único para el elemento (solo uno por elemento)</li>
<li><code>IDREFS</code>: referencia al ID de otro elemento</li>
</ul>
</li>
</ul>

<h1>DTD: Atributos (y II)</h1>
<p>Para definir los atributos de cierto elemento:</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ATTLIST <span class="hljs-meta-keyword">element</span> <span class="hljs-meta-keyword">name</span> <span class="hljs-meta-keyword">type</span> <span class="hljs-meta-keyword">enum</span> <span class="hljs-meta-keyword">default</span> <span class="hljs-meta-keyword">mods</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>enum</code>: (opcional) enumera los posibles valores que puede tomar el atributo (ej: <code>(a|b|c)</code>)</li>
<li><code>default</code>: (opcional) valor por defecto del atributo</li>
<li><code>mods</code>: (opcional) modificadores que aplican al atributo
<ul>
<li><code>#REQUIRED</code>: es obligatorio definir el atributo para el elemento</li>
<li><code>#FIXED valor</code>: el atributo siempre será <code>valor</code></li>
</ul>
</li>
</ul>

<h1>Limitaciones de la DTD</h1>
<p><strong>DTD</strong> como mecanismo de definición de esquema tiene las siguientes limitaciones:</p>
<ul>
<li>No se puede declarar el <strong>tipo de cada elemento</strong> y de cada atributo de texto
<ul>
<li>El elemento <code>saldo</code> no se puede restringir para que sea un número positivo</li>
</ul>
</li>
<li>No hay forma de especificar el <strong>tipo de elemento</strong> al que se debería <strong>referir</strong> un atributo <code>IDREF</code>
<ul>
<li>No se evita, por ejemplo, que el atributo <code>titulares</code> de un elemento <code>cuenta</code> se refiera a otros números de cuentas (aunque no tenga sentido)</li>
</ul>
</li>
</ul>

<h1>El lenguaje XPath</h1>
<p>Es un lenguaje de consulta sobre documentos <strong>XML</strong>:</p>
<ul>
<li>Basa su funcionamiento en expresiones de ruta</li>
<li>Estas expresiones representan una navegación por los nodos del árbol del documento XML</li>
<li>Visto de otra forma, representan la ruta a un determinado punto del documento</li>
<li>Una expresión <strong>XPath</strong> devuelve una colección de elementos que cumplen el patrón de la consulta (expresión)</li>
</ul>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/elem1/elem2/elemento

<h1>Consultando rutas a elementos</h1>
<p>Podemos acceder a los elementos que hay en la ruta del documento:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cliente/nombre-cliente
</span></span></foreignObject></svg></code></pre>
<p>La consulta devolvería</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">nombre-cliente</span>&gt;</span>Pedro<span class="hljs-tag">&lt;/<span class="hljs-name">nombre-cliente</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">nombre-cliente</span>&gt;</span>Ana<span class="hljs-tag">&lt;/<span class="hljs-name">nombre-cliente</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Podemos aplicar la función <code>text()</code> para quitar etiquetas y quedarnos solo con los valores:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cliente/nombre-cliente/<span class="hljs-type">text</span>()
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XPath: más opciones de consulta (I)</h1>
<p>Es posible consultar los atributos de un elemento utilizando el prefijo <code>@</code>:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/@numero-cuenta
</span></span></foreignObject></svg></code></pre>
<p>Incluso podemos indicar en la expresión algún predicado de selección:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta[saldo &gt; <span class="hljs-number">600</span>]/@numero-cuenta
</span></span></foreignObject></svg></code></pre>
<p>que devolvería los números de cuenta con un saldo superior a 600</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XPath: más opciones de consulta (II)</h1>
<p>También podemos usar funciones proporcionadas por XPath:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta<span class="hljs-built_in">[count</span>(./cliente)&gt;<span class="hljs-number">2</span>]
</span></span></foreignObject></svg></code></pre>
<p>devuelve las cuentas con más de dos clientes</p>
<p>Podemos buscar también por nodos enlazados por ID:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/id(@titulares)
</span></span></foreignObject></svg></code></pre>
<p>devuelve todos los clientes referenciados desde el atributo titulares de los elementos &quot;cuenta&quot;</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XPath: más opciones de consulta (III)</h1>
<p>El operador <code>|</code> permite unir resultados de expresiones:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/id(@titulares) | /banco/préstamo/id(@prestatario)
</span></span></foreignObject></svg></code></pre>
<p>Otra opción interesante es usar <code>//</code> que realiza la búsqueda a cualquier nivel del documento:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>//curso
</span></span></foreignObject></svg></code></pre>
<p>devolvería <strong>todos</strong> los elementos <code>curso</code> con independencia de su ubicación en el documento.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: introducción</h1>
<ul>
<li>Lenguaje de consulta para documentos XML</li>
<li>Es una recomendación del W3C</li>
<li>Integrado con XPath</li>
<li>Mantiene cierta analogía con SQL</li>
<li>La entrada y la salida de una consulta XQuery corresponde a un documento o fragmento de documento XML</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>FLWOR: for, let, where, order by, return</h1>
<ul>
<li><strong>FOR</strong>: similar al <code>FROM</code> de SQL. Asigna resultados de consultas <em>XPath</em> a variables. Si pones varias variables, se realiza el producto cartesiano</li>
<li><strong>LET</strong>: asigna resultados parciales a variables temporales</li>
<li><strong>WHERE</strong>: aplica filtrados a las tuplas resultantes del <code>FOR</code></li>
<li><strong>ORDER BY</strong>: permite la ordenación de las salidas</li>
<li><strong>RETURN</strong>: establece la forma en la que se devuelven los resultados</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: documento de ejemplo</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">libros</span> <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;libros.dtd&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">libros</span>&gt;</span>
     <span class="hljs-tag">&lt;<span class="hljs-name">libro</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;1&quot;</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">titulo</span>&gt;</span>El Secreto<span class="hljs-tag">&lt;/<span class="hljs-name">titulo</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">autor</span>&gt;</span>Rhonda Byrne<span class="hljs-tag">&lt;/<span class="hljs-name">autor</span>&gt;</span>
          &lt;año&gt;2007&lt;/año&gt;
          <span class="hljs-tag">&lt;<span class="hljs-name">precio</span>&gt;</span>22.50<span class="hljs-tag">&lt;/<span class="hljs-name">precio</span>&gt;</span>
     <span class="hljs-tag">&lt;/<span class="hljs-name">libro</span>&gt;</span>
     <span class="hljs-tag">&lt;<span class="hljs-name">libro</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;2&quot;</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">titulo</span>&gt;</span>Indignaos<span class="hljs-tag">&lt;/<span class="hljs-name">titulo</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">autor</span>&gt;</span>Stephane Hessel<span class="hljs-tag">&lt;/<span class="hljs-name">autor</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">autor</span>&gt;</span>José Luis Sampedro<span class="hljs-tag">&lt;/<span class="hljs-name">autor</span>&gt;</span>
          &lt;año&gt;2011&lt;/año&gt;
          <span class="hljs-tag">&lt;<span class="hljs-name">precio</span>&gt;</span>15<span class="hljs-tag">&lt;/<span class="hljs-name">precio</span>&gt;</span>

<span class="hljs-tag">&lt;/<span class="hljs-name">libros</span>&gt;</span>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Ejemplo (I)</h1>
<p><cite>Obtener el titulo de los libros con valor 2 en el identificador</cite></p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$b</span> <span class="hljs-keyword">in</span><span class="hljs-built_in"> doc</span>(<span class="hljs-string">&quot;libros.xml&quot;</span>)//libro
<span class="hljs-keyword">where</span> <span class="hljs-variable">$b</span>/<span class="hljs-built_in">@id</span> = <span class="hljs-number">2</span>
<span class="hljs-keyword">return</span> <span class="hljs-variable">$b</span>/titulo
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Indicamos el documento XML mediante: <code>doc(&quot;libros.xml&quot;)</code></li>
<li>La doble barra <code>//</code> indica la parte del árbol xml a considerar</li>
<li>Como id es un atributo y no un elemento se antepone <code>@</code></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Ejemplo (y II)</h1>
<p><cite>Titulo de los libros con precio superior a 20€ ordenados por autor</cite></p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$x</span> <span class="hljs-keyword">in</span> /libros/libro
<span class="hljs-keyword">let</span> <span class="hljs-variable">$tit</span> :=<span class="hljs-variable">$x</span>/titulo/<span class="hljs-type">text</span>()
<span class="hljs-keyword">where</span> <span class="hljs-variable">$x</span>/precio&gt;<span class="hljs-number">20</span>
<span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> <span class="hljs-variable">$x</span>/autor
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">titulo-libro</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$tit</span>}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">titulo-libro</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>El uso de llaves <code>{}</code> permite ser tratado como expresiones a evaluar</li>
<li>Si no aparecieran, se trataría como una cadena <code>$tit</code></li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Uniones naturales</h1>
<p>En <strong>XQuery</strong> podemos realizar uniones naturales al igual que con <em>SQL</em>:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span>   <span class="hljs-variable">$a</span> <span class="hljs-keyword">in</span> /banco/cuenta,
      <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente,
      <span class="hljs-variable">$i</span> <span class="hljs-keyword">in</span> /banco/impositor
<span class="hljs-keyword">let</span>   <span class="hljs-variable">$ccc</span> :=<span class="hljs-variable">$a</span>/número-cuenta/<span class="hljs-type">text</span>()
<span class="hljs-keyword">where</span> <span class="hljs-variable">$a</span>/número-cuenta=<span class="hljs-variable">$i</span>/número-cuenta <span class="hljs-keyword">and</span>
      <span class="hljs-variable">$c</span>/nombre-cliente=<span class="hljs-variable">$i</span>/nombre-cliente
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cuenta-cliente</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$ccc</span>}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">cuenta-cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>que devolvería los códigos de cuenta de la unión natural entre cuentas, clientes e impositores</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Consultas anidadas</h1>
<p>También nos permite anidar sub-consultas entre llaves <code>{}</code>:</p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cliente</span>&gt;</span>
        </span><span class="xquery">{<span class="hljs-variable">$c</span>/*}</span><span class="xml">
        </span><span class="xquery">{<span class="hljs-keyword">for</span> <span class="hljs-variable">$i</span> <span class="hljs-keyword">in</span> /banco/impositor[nombre-cliente = <span class="hljs-variable">$c</span>/nombre-cliente],
             <span class="hljs-variable">$a</span> <span class="hljs-keyword">in</span> /banco/cuenta[número-cuenta=<span class="hljs-variable">$i</span>/número-cuenta]
         <span class="hljs-keyword">return</span> <span class="hljs-variable">$a</span>}</span><span class="xml">
       <span class="hljs-tag">&lt;/<span class="hljs-name">cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>Ya que, como hemos dicho antes, cualquier cosa que pongamos entre llaves se va a evaluar.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Ordenación de resultados</h1>
<p>Para ordenar los resultados según el valor de un elemento hay que especificarlo en la parte <code>order by</code> de la consulta <strong>XQuery</strong>:</p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente
<span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> <span class="hljs-variable">$c</span>/nombre-cliente <span class="hljs-keyword">descending</span>
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cliente</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$c</span>/*}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>Esta consulta nos devolvería los sub-elementos incluidos en cada <code>cliente</code>, pero ordenados de manera descendente según el nombre de los mismos</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Almacenamiento de información basada en ficheros" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--header:Almacenamiento de información basada en ficheros;--footer:Bases de datos;--theme:bbdd;">
<header>Almacenamiento de información basada en ficheros</header>
<h1>XQuery: Funciones de ayuda</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Tipo</th>
<th style="text-align:left">Funciones</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Numéricas</td>
<td style="text-align:left"><code>floor(), ceiling(), round()</code></td>
</tr>
<tr>
<td style="text-align:left">De cadena</td>
<td style="text-align:left"><code>concat(), string(),upper-case(), ...</code></td>

<h1>XQuery: Cuantificadores</h1>
<p>En principio las consultas devuelven aquellos nodos que cumplen las condiciones. Podemos usar cuantificadores para restringir qué nodos se devuelven:</p>

</ul>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$lib</span> <span class="hljs-keyword">in</span> //libro

return $lib/titulo
</span></span></span></foreignObject></svg></code></pre>
