<header>Modelado conceptual de datos</header>
<h1>Modelado conceptual: ¿Por qué?</h1>
<p>El ser humano suele tener problemas para transmitir información concreta</p>
<ul>
<li>El lenguaje natural suele ser ambiguo y lleno de inexactitudes</li>
<li>Además los clientes tienden a proporcionar información superflua cuando se pregunta por requisitos</li>
</ul>
<p>Nuestra mente funciona mejor cuando trabaja con abstracciones:</p>
<ul>
<li>Diagramas</li>
<li>Esquemas</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">

<blockquote>

</blockquote>
<p>Requisitos de datos:</p>
<ul>
<li>Facturas que se emiten a clientes</li>
<li>Litros de combustible repostado y fecha</li>
<li>Guardar la información de los clientes</li>
<li>Tipos de combustible</li>
</ul>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Relaciones (III)</h1>
<p>Las relaciones representan asociaciones entre ocurrencias de entidades</p>
<ul>
<li>Pueden tener atributos propios:</li>
</ul>
<p><img src="img/t2/relacion-atributo.png" alt="" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="15" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Relaciones (IV)</h1>
<p>Es importante definir el <strong>rol</strong> que las entidades juegan en las relaciones:</p>
<p><img src="img/t2/roles.png" alt="" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="16" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Relaciones (y V)</h1>
<p>El <strong>grado</strong> de una relación nos indica el número de entidades implicadas en ella.</p>
<p><img src="img/t2/grado.png" alt="" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="17" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Relaciones reflexivas</h1>
<p>Una relación reflexiva relaciona <strong>ocurrencias de la misma entidad</strong></p>
<ul>
<li>En este caso, <strong>es obligatorio</strong> especificar el rol de la entidad en ambos sentidos de la relación.</li>
</ul>
<p><img src="img/t2/reflexiva.png" alt="center" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="18" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad</h1>
<p>Número de ocurrencias de entidad que se pueden asociar como máximo/mínimo a otra a través de una relación</p>
<ul>
<li>Mediante cardinalidades máximas y mínimas se pueden representar restricciones del cliente al modelo de datos</li>
<li>Valores posibles:
<ul>
<li>Máximo: 1, N</li>
<li>Mínimo: 0, 1</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="19" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima</h1>
<p><img src="img/t2/cardinalidad-reposta.png" alt="" /></p>
<p>Veamos, paso a paso, cómo se calculan las cardinalidades de la relación <code>Reposta</code>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="20" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima (I)</h1>
<p><img src="img/t2/cardinalidad-reposta-cliente.png" alt="" style="width:500px;" /></p>
<p>Para una ocurrencia de combustible:</p>
<ul>
<li>¿Cuántos clientes como mínimo repostarán? Ninguno, puede que una ocurrencia de combustible nunca sea repostada por algún cliente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad   mínima 0</li>
<li>¿Cuántos clientes como máximo lo repostarán? Más de uno <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad N</li>
</ul>
<p><strong>Opciones posibles</strong>: cardinalidad mínima (0, 1), cardinalidad máxima (1, N)</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="21" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima (II)</h1>
<p><img src="img/t2/cardinalidad-reposta-cliente.png" alt="" style="width:500px;" /></p>
<p>Para una ocurrencia de cliente:</p>
<ul>
<li>¿Cuántos combustibles repostará como mínimo? Ninguno, puede que el cliente se registre y no vuelva nunca <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad mínima 0</li>
<li>¿Cuántos combustibles repostará como máximo? Más de uno, puede que el cliente tenga varios vehículos <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad M (para diferenciarlo de la N)</li>
</ul>
<p><strong>Opciones posibles</strong>: cardinalidad mínima (0, 1), cardinalidad máxima (1, N)</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="22" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima (III)</h1>
<p><img src="img/t2/emitida.png" alt="" /></p>
<p>Veamos cómo se calculan las cardinalidades de la relación <i>Emitida para</i></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="23" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima (IV)</h1>
<p><img src="img/t2/emitida-cliente.png" alt="" style="width:550px;" /></p>
<p>Para una ocurrencia de factura:</p>
<ul>
<li>¿Para cuántos clientes se emitirá como mínimo? Las facturas tienen que emitirse obligatoriamente para un cliente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad mínima 1</li>
<li>¿Para cuantos clientes se emitirá como máximo? No tiene sentido que una factura se emita a más de un cliente (de hecho es ilegal) <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad máxima 1</li>
</ul>
<p><strong>Opciones posibles</strong>: cardinalidad mínima (0, 1), cardinalidad máxima (1, N)</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="24" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad mínima y máxima (y V)</h1>
<p><img src="img/t2/emitida-factura.png" alt="center" style="width:550px;" /></p>
<p>Para una ocurrencia de cliente:</p>
<ul>
<li>¿Cuántas facturas se le emitirán como mínimo? En un momento dado, puede ocurrir que no se haya facturado todavía al cliente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad mínima 0</li>
<li>¿Cuántas facturas se le emitirán como máximo? Podemos emitir multitud de facturas a un cliente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> cardinalidad máxima N</li>
</ul>
<p><strong>Opciones posibles</strong>: cardinalidad mínima (0, 1), cardinalidad máxima (1, N)</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="25" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Cardinalidad en relaciones <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>-arias</h1>
<p>En el caso de las relaciones <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>-arias, la cardinalidad hay que definirla entre pares de entidades relacionadas</p>
<ul>
<li>Por ejemplo, en una ternaria:</li>
</ul>
<p><img src="img/t2/ternaria.png" alt="" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="26" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Clave de entidad</h1>
<p>Atributo o conjunto de atributos que <strong>identifican unívocamente</strong> cada ocurrencia de una entidad</p>
<ul>
<li>Si una entidad no tiene clave, se le considera <strong>entidad débil</strong> y que tiene dependencia de <strong>Identificación</strong>.</li>
<li>Se subraya el nombre de los atributos que formen parte de la clave</li>
</ul>
<p><img src="img/t2/claves-de-entidad.png" alt="center" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="27" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Entidad débil</h1>
<p>Una entidad débil es aquella cuya existencia está supeditada a la existencia de otra entidad</p>
<ul>
<li>Dos tipos:
<ul>
<li>Entidad débil con relación de identificación</li>
<li>Entidad débil con relación de existencia</li>
</ul>
</li>
<li>La representación en el modelo ER tanto de la entidad débil como de la relación con la entidad fuerte es la siguiente:</li>
</ul>
<p><img src="img/t2/entidad-debil.png" alt="center" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Entidad débil (identificación)</h1>
<p>La entidad débil no tiene clave</p>
<ul>
<li>Necesita de la clave de otra entidad con la que se relaciona:</li>
</ul>
<p><img src="img/t2/identificacion.png" alt="" style="width:550px;" /></p>
<p>Dos surtidores de la base de datos pueden tener el mismo número si están en gasolineras distintas</p>
<ul>
<li>El surtidor <strong>adquiere</strong> la clave de <code>Gasolinera</code></li>
<li>En algunas notaciones, el atributo discriminador se indica con subrayado discontinuo, como es el caso del número de surtidor</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Entidad débil (existencia)</h1>
<p>La existencia de una ocurrencia está condicionada a la existencia de otra ocurrencia</p>
<p><img src="img/t2/existencia.png" alt="" style="width:700px;" /></p>
<p>Aunque <code>Factura</code> tenga clave, si se da de baja un cliente hay que dar de baja todas sus facturas</p>

<header>Modelado conceptual de datos</header>
<h1>Foro</h1>
<p>Un conocido foro de coches nos ha encargado el diseño conceptual de su BBDD:</p>
<ul>
<li>El foro se compone de hilos, que tendrán un título, un número identificador, una categoría y será necesario saber la fecha en la que se creó y el usuario que lo hizo</li>
<li>Los usuarios del foro se identifican por su nombre de usuario. Es necesario almacenar su correo electrónico y ciudad donde vive</li>
<li>Los usuarios añaden respuestas a un hilo, que constan de un mensaje y, opcionalmente, una URL de imagen. Para ordenar las respuestas, hay que conocer la fecha y hora en la que se realizó, así como su posición relativa en el hilo</li>
<li>En una respuesta se puede citar el texto de otra, situación que conviene registrar en la base de datos</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="39" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">

<header>Modelado conceptual de datos</header>
<h1>Base de datos de películas</h1>
<ul>
<li>Las películas se identifican por su título y año de lanzamiento. Además, tienen una duración (en minutos), una productora, al menos un director y también al menos un actor y un género</li>
<li>Los actores se identifican por su nombre y fecha de nacimiento. Actúan en al menos una película, donde interpretan un personaje</li>
<li>Los directores se identifican también por nombre y fecha de nacimiento. Además de dirigir, pueden también actuar en películas</li>
<li>Las productoras se identifican por su nombre y dirección. Producen al menos una película</li>
</ul>

<header>Modelado conceptual de datos</header>
<h1>La ETSISI</h1>
<p>En la ETSISI nos han pedido que diseñemos el diagrama entidad relación para posteriormente crear una base de datos de la información relativa a los alumnos</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="44" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Modelado conceptual de datos</header>
<h1>Nuestro modelo</h1>
<p>En la ETSISI se imparten estudios de grado o de máster. Hay que guardar su nombre, máximo de alumnos y asignaturas que incluyen, que se pueden compartir entre títulos. Hay que indicar en qué aula concreta se imparte cada asignatura y su aforo, según haya o no que mantener distancia de seguridad o no.</p>
<p>Hay también alumnos identificados por Nombre, DNI y E-mail. Se matriculan en una fecha, asignatura y cuatrimestre concretos (una asignatura se puede impartir en varios cuatrimestres). También se lleva un registro de las calificaciones obtenidas por cada alumno en las convocatorias de cada asignatura (mes y año).</p>
<p>Por último, hay que registrar profesores y las asignaturas que imparten. Un profesor tiene los mismos datos que un alumno más número de cuenta y número de empleado. Además, para facilitar que se cubran posibles bajas, para cada profesor hay que indicar aquellos que pueden cubrirle.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Modelado conceptual de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="45" data-marpit-pagination-total="58" style="--paginate:true;--header:Modelado conceptual de datos;--footer:Bases de datos;--theme:bbdd;">
