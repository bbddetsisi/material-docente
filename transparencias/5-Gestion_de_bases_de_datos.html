<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi mathvariant="monospace">l</mi><mi mathvariant="monospace">e</mi><mi mathvariant="monospace">e</mi><mi mathvariant="monospace">r</mi><mi mathvariant="monospace">_</mi><mi mathvariant="monospace">i</mi><mi mathvariant="monospace">t</mi><mi mathvariant="monospace">e</mi><mi mathvariant="monospace">m</mi></mrow><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathtt{leer\_item}(X)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathtt">leer_item</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mclose">)</span></span></span></span>: Lee un elemento de la base de datos llamado <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span> en una variable <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span> del programa.</li>

<p>Se ha ledo un valor de X que no es el correcto, pues se debera haber restaurado tras el error.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="11" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Problema del resumen incorrecto</h2>
<p><img src="img/t5/ri1.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="12" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Problema del resumen incorrecto</h2>
<p><img src="img/t5/ri2.png" alt="center" style="width:700px;" /></p>
<p>Se ha ledo un valor inconsistente de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Y</mi></mrow><annotation encoding="application/x-tex">Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.22222em;">Y</span></span></span></span>, ya que la lectura se ha adelantado a la actualizacin de su valor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="13" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Cmo evitar los errores anteriores</h2>
<p>Se podran agrupar varias instrucciones de lecturas y escrituras de forma que se ejecuten de forma <s>atmica</s>:</p>
<p><img src="img/t5/atomica.png" alt="center" style="width:450px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="14" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Cmo evitar los errores anteriores</h2>
<p>La ejecucin de un conjunto de operaciones debe dejar la base de datos en un estado <s>consistente</s>:</p>
<p><img src="img/t5/consistente.png" alt="center" style="width:450px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="15" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Cmo evitar los errores anteriores</h2>
<p>Las instrucciones agrupadas deberan ejecutarse de manera <s>aislada</s>, de forma que dos conjuntos de instrucciones que no dependan entre s, se ejecutaran simultneamente:</p>
<p><img src="img/t5/aislada.png" alt="center" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="16" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Cmo evitar los errores anteriores</h2>
<p>Los cambios realizados por las operaciones deben ser <s>duraderos</s>, de forma que no les afecten los fallos:</p>
<p><img src="img/t5/duraderos.png" alt="center" style="width:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="17" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Propiedades deseables: ACID</h2>
<ul>
<li><strong><s>A</s>tomicity</strong>: Instrucciones se ejecutan de manera autnoma</li>
<li><strong><s>C</s>onsistency</strong>: Los cambios deben dejar la base de datos en un estado consistente</li>
<li><strong><s>I</s>solation</strong>: Las instrucciones se ejecutan de manera aislada, sin interdependencias</li>
<li><strong><s>D</s>urability</strong>: Los cambios realizados deben ser durables en el tiempo y tolerantes a fallos</li>
</ul>
<p>Estas propiedades deben cumplirse en un SGBD para evitar los errores relacionados con el acceso concurrente a los datos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="18" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Qu es una transaccin?</h2>
<ul>
<li>Es una agrupacin de operaciones sobre una base de datos que se ejecutan de forma <strong>atmica</strong>, <strong>aislada</strong>, mantienen la <strong>consistencia</strong> de la base de datos y los cambios realizados son <strong>duraderos</strong>.</li>
<li>En otras palabras, cumple con las propiedades ACID descritas anteriormente.</li>
<li>El lenguaje SQL nos permite agrupar consultas como transacciones, adems de ejecutarlas, confirmarlas y deshacerlas en caso de error.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-marpit-scope-Gu6z0wK7="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="19" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h2>Estados de una transaccin</h2>
<p><img src="img/t5/transaccion.png" alt="center" /></p>
<p>Imagen extrada de <em>Fundamentals of Database Systems</em>, Elmasri, Navathe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="20" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>SQL para transacciones</h2>
<p>Empezar una transaccin:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">START</span> TRANSACTION [opcin1, opcin2, ...]
<span class="hljs-comment">-- Alternativa</span>
<span class="hljs-keyword">BEGIN</span> [WORK]
</span></span></foreignObject></svg></code></pre>
<p>Las opciones que se pueden establecer para la transaccin:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">WITH</span> CONSISTENT SNAPSHOT <span class="hljs-comment">-- Lecturas consistentes</span>
READ WRITE <span class="hljs-comment">-- Transaccin de lectura/escritura</span>
READ <span class="hljs-keyword">ONLY</span> <span class="hljs-comment">-- Prohbe operaciones de escritura</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="21" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>SQL para transacciones</h2>
<p>Confirmar los cambios de una transaccin</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">COMMIT</span> [WORK] [<span class="hljs-keyword">AND</span> [<span class="hljs-keyword">NO</span>] CHAIN] [[<span class="hljs-keyword">NO</span>] <span class="hljs-keyword">RELEASE</span>]
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>CHAIN</code>: Abre una nueva transaccin inmediatamente a continuacin de que se complete sta.</li>
<li><code>RELEASE</code>: Desconecta el cliente tan pronto se ejecuta la transaccin.</li>
</ul>
<p>Deshacer los cambios de una transaccin:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">ROLLBACK</span> [WORK] [<span class="hljs-keyword">AND</span> [<span class="hljs-keyword">NO</span>] CHAIN] [[<span class="hljs-keyword">NO</span>] <span class="hljs-keyword">RELEASE</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-marpit-scope-GpAqpCKF="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="22" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h2>Ejemplos de transacciones</h2>
<p>Lectura de un valor y, a continuacin, escritura del valor ledo:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">START</span> TRANSACTION;
<span class="hljs-keyword">SELECT</span> <span class="hljs-variable">@A</span>:<span class="hljs-operator">=</span><span class="hljs-built_in">SUM</span>(salary) <span class="hljs-keyword">FROM</span> table1 <span class="hljs-keyword">WHERE</span> type<span class="hljs-operator">=</span><span class="hljs-number">1</span>;
UPDATE table2 <span class="hljs-keyword">SET</span> summary<span class="hljs-operator">=</span><span class="hljs-variable">@A</span> <span class="hljs-keyword">WHERE</span> type<span class="hljs-operator">=</span><span class="hljs-number">1</span>;
<span class="hljs-keyword">COMMIT</span>;
</span></span></foreignObject></svg></code></pre>
<p>Transferencia de dinero entre cuentas bancarias:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">START</span> TRANSACTION;
UPDATE sb_accounts
<span class="hljs-keyword">SET</span> balance <span class="hljs-operator">=</span> balance <span class="hljs-operator">-</span> <span class="hljs-number">1000</span>
<span class="hljs-keyword">WHERE</span> account_no <span class="hljs-operator">=</span> <span class="hljs-number">932656</span>;
UPDATE ca_accounts
<span class="hljs-keyword">SET</span> balance <span class="hljs-operator">=</span> balance <span class="hljs-operator">+</span> <span class="hljs-number">1000</span>
<span class="hljs-keyword">WHERE</span> account_no <span class="hljs-operator">=</span> <span class="hljs-number">933456</span> ;
<span class="hljs-keyword">COMMIT</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="23" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Confirmacin automtica</h2>
<ul>
<li>En MySQL, las transacciones se confirman de forma automtica.</li>
<li>Es decir, cada consulta ejecutada se convierte en una transaccin y se confirma automticamente.</li>
<li>Se puede activar/desactivar este comportamiento con la siguiente consulta:</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SET</span> autocommit <span class="hljs-operator">=</span> {<span class="hljs-number">0</span> <span class="hljs-operator">|</span> <span class="hljs-number">1</span>}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="24" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Control de la concurrencia</h2>
<ul>
<li>Los SGBD ejecutan transacciones de manera concurrente.</li>
<li>Esto da lugar a los problemas asociados a la concurrencia.</li>
<li>Una forma de solucionar dichos problemas es mediante el uso de bloqueos:.
<ul>
<li>Bloqueos de lectura y escritura.</li>
<li>Bloqueo en dos fases.</li>
<li>Bloqueo optimista y pesimista.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="25" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bloqueos para lectura y escritura</h2>
<ul>
<li>Tres nuevas operaciones:
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi mathvariant="monospace">r</mi><mi mathvariant="monospace">e</mi><mi mathvariant="monospace">a</mi><mi mathvariant="monospace">d</mi><mi mathvariant="monospace">_</mi><mi mathvariant="monospace">l</mi><mi mathvariant="monospace">o</mi><mi mathvariant="monospace">c</mi><mi mathvariant="monospace">k</mi></mrow><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathtt{read\_lock}(X)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathtt">read_lock</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mclose">)</span></span></span></span></li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi mathvariant="monospace">w</mi><mi mathvariant="monospace">r</mi><mi mathvariant="monospace">i</mi><mi mathvariant="monospace">t</mi><mi mathvariant="monospace">e</mi><mi mathvariant="monospace">_</mi><mi mathvariant="monospace">l</mi><mi mathvariant="monospace">o</mi><mi mathvariant="monospace">c</mi><mi mathvariant="monospace">k</mi></mrow><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathtt{write\_lock}(X)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathtt">write_lock</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mclose">)</span></span></span></span></li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mi mathvariant="monospace">u</mi><mi mathvariant="monospace">n</mi><mi mathvariant="monospace">l</mi><mi mathvariant="monospace">o</mi><mi mathvariant="monospace">c</mi><mi mathvariant="monospace">k</mi></mrow><mo stretchy="false">(</mo><mi>X</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathtt{unlock}(X)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathtt">unlock</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mclose">)</span></span></span></span></li>
</ul>
</li>
<li>Los bloqueos para lectura se pueden simultanear.</li>
<li>El bloqueo para escritura es restrictivo.</li>
<li>El desbloqueo de un objeto depende del tipo de bloqueo que tiene.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="26" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bloqueo para lectura</h2>
<p><img src="img/t5/read_lock.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="27" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bloqueo para escritura</h2>
<p><img src="img/t5/write_lock.png" alt="center" /></p>
<ul>
<li>Si el objeto est desbloqueado, se bloquea el mismo para escritura.</li>
<li>Si el objeto est bloqueado, se espera a que quede libre antes de bloquearlo para escritura.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="28" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Desbloqueo</h2>
<p><img src="img/t5/unlock.png" alt="center" /></p>
<ul>
<li>Si el bloqueo era por <strong>lectura</strong>, se decrementa en 1 el nmero de lecturas.</li>
<li>Si el nmero de lecturas <strong>llega a 0</strong>, se establece que el objeto queda desbloqueado y se notifica a los bloqueos que esperan.</li>
<li>Si el bloqueo era por <strong>escritura</strong>, se desbloquea el objeto y se notifica a los bloqueos que estaban esperando.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="29" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bloqueo en dos fases</h2>
<p>Para garantizar la ejecucin en serie de las transacciones se realiza un <strong>bloqueo en dos fases</strong>:</p>
<ul>
<li><em>Fase de crecimiento</em>: se realizan todos los bloqueos de los objetos que se vayan a utilizar en la transaccin.</li>
<li><em>Fase de liberacin</em>: se liberan aquellos bloqueos solicitados durante la fase anterior.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="30" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bloqueo pesimista y optimista</h2>
<ul>
<li>Bloqueo pesimista:
<ul>
<li>Transacciones completamente separadas</li>
<li>Serializable (nivel de aislamiento)</li>
<li>Problema: Interbloqueo (prevencin por grafos)</li>
</ul>
</li>
<li>Bloqueo optimista:
<ul>
<li>Asume que no habr errores</li>
<li>Cuando se modifican los datos, se vuelven a leer y si hay modificaciones se produce un error</li>
<li>El programa debe solucionarlo</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-marpit-scope-zoLxcXuC="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="31" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h2>Niveles de aislamiento</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SET</span> [{<span class="hljs-keyword">GLOBAL</span> <span class="hljs-operator">|</span> SESSION}] TRANSACTION
  {ISOLATION LEVEL nivel <span class="hljs-operator">|</span> {READ WRITE <span class="hljs-operator">|</span> READ <span class="hljs-keyword">ONLY</span>}}
</span></span></foreignObject></svg></code></pre>
<p>Parmetros:</p>
<ul>
<li><code>GLOBAL|SESSION</code>: Se aplica a todas las sesiones o a la sesin actual, respectivamente.</li>
</ul>
<p>Niveles:</p>
<ul>
<li><code>REPEATABLE READ</code>: <strong>Nivel por defecto</strong>. Establece lectura consistente: dentro de una misma transaccin las lecturas se realizan sobre el conjunto inicial de datos. No bloquea.</li>
<li><code>READ COMMITTED</code>: Cada lectura establece su propio conjunto de datos incluso dentro de la misma transaccin. No bloquea.</li>
<li><code>READ UNCOMMITTED</code>: Son lecturas sucias. Pueden leerse versiones no cambiadas de filas ya cambiadas.</li>
<li><code>SERIALIZABLE</code>: Establece bloqueo compartido solo para lectura con otras sesiones (como repeatable-read pero compartido).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="32" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>PROCEDIMIENTOS ALMACENADOS</h1>
<h2>Gestin de bases de datos</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-marpit-scope-XmB6FTnL="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="33" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h2>Procedimientos almacenados</h2>
<ul>
<li>Un procedimiento almacenado es una subrutina que se almacena en una base de datos.</li>
<li>Esta subrutina es similar a un subprograma en cualquier otro lenguaje de programacin.</li>
<li>Un procedimiento cuenta con un nombre, una lista de parmetros y sentencias SQL.</li>
<li>Ventajas:
<ul>
<li>Son rpidos, ya que el SGBD se aprovecha de tcnicas de cacheado. Adems, se evita el trfico de red.</li>
<li>Son portables. Los procedimientos creados en una base de datos se pueden mover a otro servidor.</li>
<li>Siempre estn disponibles como cdigo fuente en la propia base de datos.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="34" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Creacin de un procedimiento</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">PROCEDURE</span> nombre_procedimiento ([param [,...]])
<span class="hljs-keyword">BEGIN</span>
  cuerpo_procedimiento
<span class="hljs-keyword">END</span>
</span></span></foreignObject></svg></code></pre>
<p>Los parmetros `param`` tienen la siguiente sintaxis:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[ <span class="hljs-keyword">IN</span> <span class="hljs-operator">|</span> <span class="hljs-keyword">OUT</span> <span class="hljs-operator">|</span> <span class="hljs-keyword">INOUT</span> ] nombre_parametro tipo_parametro
</span></span></foreignObject></svg></code></pre>
<p>El cuerpo del procedimiento estar formado por <strong>sentencias SQL vlidas</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Procedimientos: ejemplo</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">PROCEDURE</span>sp_conductores ()
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">SELECT</span><span class="hljs-operator">*</span><span class="hljs-keyword">FROM</span>conductores;
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
<p>Es <strong>importante</strong> cambiar el carcter delimitador de final de lnea que tiene por defecto SQL para que el cuerpo del procedimiento no se interpreten como sentencias SQL independientes. Para ello usamos el operador <code>DELIMITER</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="36" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<header>Gestin de bases de datos</header>
<h2>Parmetros del procedimiento</h2>
<p>Los parmetros de un procedimiento pueden ser de entrada, salida o entrada/salida:</p>
<ul>
<li><code>IN</code>: El procedimiento puede modificar el valor, pero la modificacin no es visible para el invocador cuando el procedimiento acaba (por defecto).</li>
<li><code>OUT</code>: Su valor inicial es NULL dentro del procedimiento, y su valor es visible para el invocador cuando el procedimiento acaba.</li>
<li><code>INOUT</code>: El parmetro se inicializa en la llamada, puede ser modificado por el procedimiento, y cualquier cambio hecho por el procedimiento es visible tras la ejecucin.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="38" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<header>Gestin de bases de datos</header>
<h2>Variables y variables de usuario</h2>
<p>Ya hemos visto cmo se declaran variables de usuario: anteponiendo una <code>@</code> delante del nombre:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SET</span> <span class="hljs-variable">@miVar</span> <span class="hljs-operator">=</span> <span class="hljs-number">10</span>; <span class="hljs-comment">-- Asignar valor</span>
<span class="hljs-keyword">SELECT</span> <span class="hljs-variable">@miVar</span>;   <span class="hljs-comment">-- Consultar valor</span>
</span></span></foreignObject></svg></code></pre>
<p>Se pueden declarar variables locales en los procedimientos usando <code>DECLARE</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span> nombre_variable [,...] tipo [<span class="hljs-keyword">DEFAULT</span> valor]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="45" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Ejemplo: variables locales</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">PROCEDURE</span>sp_division ()
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">DECLARE</span>num_maquinas<span class="hljs-type">INTEGER</span>;
<span class="hljs-keyword">SELECT</span><span class="hljs-built_in">COUNT</span>(codM)<span class="hljs-keyword">INTO</span>num_maquinas
<span class="hljs-keyword">FROM</span>maquinas;

<span class="hljs-keyword">SELECT</span>codP
<span class="hljs-keyword">FROM</span>trabajos
<span class="hljs-keyword">GROUP</span><span class="hljs-keyword">BY</span>codP
<span class="hljs-keyword">HAVING</span><span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">distinct</span>codM)<span class="hljs-operator">=</span>num_maquinas;
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
<p>Si hay <strong>varias consultas</strong> en el cuerpo de un procedimiento, se devuelve <strong>el ltimo resultado</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="46" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="46" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Sentencias de control de flujo</h2>
<p>SQL soporta varias sentencias para controlar el flujo de ejecucin de los procedimientos:</p>
<ul>
<li><code>IF</code></li>
<li><code>CASE</code></li>
<li><code>ITERATE</code></li>
<li><code>LEAVE</code></li>
<li><code>LOOP</code></li>
<li><code>WHILE</code></li>
<li><code>REPEAT</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="47" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="47" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Sentencia <code>IF</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>IFcondicion<span class="hljs-keyword">THEN</span>sentencias
[[ELSEIFcondicion<span class="hljs-keyword">THEN</span>sentencias]...]
[<span class="hljs-keyword">ELSE</span>sentencias]
<span class="hljs-keyword">END</span>IF
</span></span></foreignObject></svg></code></pre>
<p>Evala condicin y ejecuta las sentencias correspondientes. Se pueden encadenar condiciones con <code>ELSEIF</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="48" data-marpit-scope-eDveDI7N="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="48" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h2>Sentencia <code>CASE</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CASE</span>variable_a_evaluar
<span class="hljs-keyword">WHEN</span>valor1<span class="hljs-keyword">THEN</span>sentencias
[...]
<span class="hljs-keyword">WHEN</span>valorN<span class="hljs-keyword">THEN</span>sentencias
[<span class="hljs-keyword">ELSE</span>setencias]
<span class="hljs-keyword">END</span><span class="hljs-keyword">CASE</span>
</span></span></foreignObject></svg></code></pre>
<p>Evala la expresin y ejecuta las sentencias acorde al resultado obtenido.</p>
<p>Sintaxis alternativa:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CASE</span>
<span class="hljs-keyword">WHEN</span>condicion<span class="hljs-keyword">THEN</span>sentencias
[...]
[<span class="hljs-keyword">ELSE</span>sentencias]
<span class="hljs-keyword">END</span><span class="hljs-keyword">CASE</span>
</span></span></foreignObject></svg></code></pre>
<p>Se va evaluando cada condicin de bsqueda hasta que una es cierta. En caso contrario se ejecuta el fragmento del <code>ELSE</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="49" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="49" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bucle <code>LOOP</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>etiqueta_inicio_loop: LOOP
sentencias
IF condicion <span class="hljs-keyword">THEN</span>
  LEAVE etiqueta_inicio_loop;
<span class="hljs-keyword">END</span> IF;
<span class="hljs-keyword">END</span>LOOP;
[etiqueta_fin_loop]
</span></span></foreignObject></svg></code></pre>
<p>Se ejecutan las sentencias <strong>hasta que se abandone el bucle con <code>LEAVE</code></strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="50" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="50" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Ejemplo: bucle <code>LOOP</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">PROCEDURE</span>my_proc_LOOP(<span class="hljs-keyword">IN</span>num<span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">DECLARE</span>x<span class="hljs-type">INT</span>;
<span class="hljs-keyword">SET</span>x<span class="hljs-operator">=</span><span class="hljs-number">0</span>;
loop_label:LOOP
<span class="hljs-keyword">INSERT</span><span class="hljs-keyword">INTO</span>number<span class="hljs-keyword">VALUES</span>(rand());
<span class="hljs-keyword">SET</span>x<span class="hljs-operator">=</span>x<span class="hljs-operator">+</span><span class="hljs-number">1</span>;
IFx<span class="hljs-operator">&gt;=</span>num<span class="hljs-keyword">THEN</span>
LEAVEloop_label;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span>LOOP;
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="51" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="51" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bucle <code>REPEAT</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[etiqueta_inicio:]REPEAT
    sentecias
UNTILcondicion
<span class="hljs-keyword">END</span>REPEAT
[etiqueta_fin]
</span></span></foreignObject></svg></code></pre>
<p>Las sentencias se repiten hasta que la condicin se cumpla. Ambas etiquetas son opcionales en este tipo de bucle.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="52" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="52" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Ejemplo: bucle <code>REPEAT</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">PROCEDURE</span>my_proc_REPEAT(<span class="hljs-keyword">IN</span>n<span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">SET</span><span class="hljs-variable">@sum</span><span class="hljs-operator">=</span><span class="hljs-number">0</span>;
<span class="hljs-keyword">SET</span><span class="hljs-variable">@x</span><span class="hljs-operator">=</span><span class="hljs-number">1</span>;
REPEAT
IF<span class="hljs-built_in">mod</span>(<span class="hljs-variable">@x</span>,<span class="hljs-number">2</span>)<span class="hljs-operator">=</span><span class="hljs-number">0</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span><span class="hljs-variable">@sum</span><span class="hljs-operator">=</span><span class="hljs-variable">@sum</span><span class="hljs-operator">+</span><span class="hljs-variable">@x</span>;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">SET</span><span class="hljs-variable">@x</span><span class="hljs-operator">=</span><span class="hljs-variable">@x</span><span class="hljs-operator">+</span><span class="hljs-number">1</span>;
UNTIL<span class="hljs-variable">@x</span><span class="hljs-operator">&gt;</span>n

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="53" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="53" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Bucle <code>WHILE</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[etiqueta_inicio:]WHILEcondicionDO
setencias
<span class="hljs-keyword">END</span>WHILE
[etiqueta_fin]
</span></span></foreignObject></svg></code></pre>
<p>Se ejecutan las instrucciones mientras se cumple la condicin. Similar al <code>REPEAT</code> pero con la condicin de parada invertida.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="54" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="54" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Ejemplo: bucle <code>WHILE</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$

</section>

<h2>Gestin de bases de datos</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="56" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="56" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Funciones almacenadas</h2>
<ul>
<li>Al igual que con los procedimientos, MySQL admite funciones almacenadas.</li>
<li>Son subrutinas que se almacenan en la base de datos pero que devuelven un valor cuando son ejecutadas.</li>
<li>Por ello, se pueden usar como expresiones en cualquier consulta, condicin, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="57" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="57" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Sintaxis de creacin de funciones</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">FUNCTION</span>function_name(
param1,
param2, 
)
<span class="hljs-keyword">RETURNS</span>datatype
<span class="hljs-keyword">DETERMINISTIC</span>
<span class="hljs-keyword">BEGIN</span>
statements;
<span class="hljs-keyword">RETURN</span> (<span class="hljs-keyword">value</span>);
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
<p>Es necesario especificar que la funcin es <code>DETERMINISTIC</code> (determinista) para que el optimizador del SGBD haga su trabajo correctamente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="58" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="58" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<header>Gestin de bases de datos</header>
<h2>Cursor</h2>
<ul>
<li>Un cursor es una estructura de control que permite recorrer secuencialmente los resultados de una consulta.</li>
<li>En otras palabras, es un iterador sobre las filas resultantes de ejecutar una consulta.</li>
<li>Se suelen utilizar en subrutinas almacenadas en la base de datos, como procedimientos y funciones.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="62" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="62" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Operaciones con cursores</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span><span class="hljs-keyword">PROCEDURE</span>curdemo()
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">DECLARE</span>done<span class="hljs-type">INT</span><span class="hljs-keyword">DEFAULT</span><span class="hljs-literal">FALSE</span>;
<span class="hljs-keyword">DECLARE</span>b,c<span class="hljs-type">INT</span>;
<span class="hljs-keyword">DECLARE</span>cur1<span class="hljs-keyword">CURSOR</span><span class="hljs-keyword">FOR</span><span class="hljs-keyword">SELECT</span>id, data<span class="hljs-keyword">FROM</span>t1;<span class="hljs-comment">--Creacin</span>
<span class="hljs-keyword">DECLARE</span>CONTINUEHANDLER<span class="hljs-keyword">FOR</span><span class="hljs-keyword">NOT</span>FOUND<span class="hljs-keyword">SET</span>done<span class="hljs-operator">=</span><span class="hljs-literal">TRUE</span>;
 <span class="hljs-keyword">OPEN</span>cur1;<span class="hljs-comment">--Apertura</span>
 read_loop:LOOP
<span class="hljs-keyword">FETCH</span>cur1<span class="hljs-keyword">INTO</span>b,c;<span class="hljs-comment">--Uso</span>
IFdone<span class="hljs-keyword">THEN</span>
LEAVEread_loop;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span>LOOP;
  <span class="hljs-keyword">CLOSE</span>cur1;<span class="hljs-comment">--Cierre</span>
<span class="hljs-keyword">END</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="63" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="63" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Cursores: detalles importantes</h2>
<p>El nmero (y tipos) de variables donde almacenar el resultado de <code>FETCH</code> se corresponde con el nmero (tipo) de columnas devueltas por la consulta que alimenta el cursor:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span>cur1<span class="hljs-keyword">CURSOR</span><span class="hljs-keyword">FOR</span><span class="hljs-keyword">SELECT</span>id,data<span class="hljs-keyword">FROM</span>t1;
<span class="hljs-keyword">FETCH</span>cur1<span class="hljs-keyword">INTO</span>b,c;
</span></span></foreignObject></svg></code></pre>
<p>Hay que declarar un manejador especial para cuando se alcance el final del cursor en un <code>FETCH</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DECLARE</span>CONTINUEHANDLER<span class="hljs-keyword">FOR</span><span class="hljs-keyword">NOT</span>FOUNDsentencias;
</span></span></foreignObject></svg></code></pre>
<p><strong>No olvidar</strong> que los cursores <strong>se abren antes de su uso</strong> y <strong>se cierran al acabar</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="64" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="64" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="65" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="65" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Por qu?</h2>
<ul>
<li>En ocasiones es necesario comprobar una serie de restricciones en los datos de manera peridica.</li>
<li>Una posible solucin es realizar una comprobacin activa, consultando peridicamente a la base de datos.</li>
<li>Otra solucin ms eficiente pasara por utilizar un sistema basado en eventos y realizar la comprobacin cuando se dispare.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="66" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="66" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Qu eventos suceden en una BBDD?</h2>
<p>Durante el uso de una BBDD, pueden ocurrir diferentes eventos que requieran volver a comprobar las restricciones de las que hablbamos:</p>
<ul>
<li>Se insertan nuevas filas en una tabla.</li>
<li>Se modifica el valor de algn atributo de una o varias filas.</li>
<li>Se eliminan filas de alguna tabla.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="67" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="67" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="68" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="68" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
