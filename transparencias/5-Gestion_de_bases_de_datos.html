</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="70" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="70" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>SQL Trigger</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER<span class="hljs-operator">/</span><span class="hljs-operator">/</span>
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>upd_checkBEFOREUPDATE<span class="hljs-keyword">ON</span>account
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
IFNEW.amount<span class="hljs-operator">&lt;</span><span class="hljs-number">0</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span>NEW.amount<span class="hljs-operator">=</span><span class="hljs-number">0</span>;
ELSEIFNEW.amount<span class="hljs-operator">&gt;</span><span class="hljs-number">100</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span>NEW.amount<span class="hljs-operator">=</span><span class="hljs-number">100</span>;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span><span class="hljs-operator">/</span><span class="hljs-operator">/</span>
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="71" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="71" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Eventos <code>BEFORE</code>y <code>AFTER</code></h2>
<p>Los eventos <code>BEFORE</code> se ejecutan antes de que se lleve a cabo el evento en cuestin:</p>
<ul>
<li><code>BEFORE INSERT</code></li>
<li><code>BEFORE UPDATE</code></li>
<li><code>BEFORE DELETE</code></li>
</ul>
<p>Los eventos <code>AFTER</code> se ejecutan una vez se ha producido el evento:</p>
<ul>
<li><code>AFTER INSERT</code></li>
<li><code>AFTER UPDATE</code></li>
<li><code>AFTER DELETE</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="72" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="72" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Variables <code>NEW</code> y <code>OLD</code></h2>
<p>Una caracterstica interesante de los triggers son las variables <code>NEW</code> y <code>OLD</code>:</p>
<ul>
<li><code>NEW.columna</code> es el nuevo valor que se le va a asignar a la columna en cuestin (para eventos UPDATE e INSERT)</li>
<li><code>OLD.columna</code> es el valor que tena la columna en cuestin que se modifica (para eventos UPDATE y DELETE)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="73" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="73" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Variables <code>NEW</code> y <code>OLD</code></h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER<span class="hljs-operator">/</span><span class="hljs-operator">/</span>
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>t1BEFOREUPDATE<span class="hljs-keyword">ON</span>account
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
IFNEW.amount<span class="hljs-operator">&lt;</span><span class="hljs-number">0</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span>NEW.amount<span class="hljs-operator">=</span><span class="hljs-number">0</span>;
ELSEIFNEW.amount<span class="hljs-operator">&gt;</span><span class="hljs-number">100</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span>NEW.amount<span class="hljs-operator">=</span><span class="hljs-number">100</span>;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span><span class="hljs-operator">/</span><span class="hljs-operator">/</span>
DELIMITER;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Se pueden modificar las variables <code>NEW</code> para cambiar los valores a insertar/modificar en base a unas condiciones.</li>
<li>Las variables <code>OLD</code> solo se pueden leer.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="74" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="74" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Orden de ejecucin de los Triggers</h2>
<ul>
<li>Se pueden definir varios triggers sobre el mismo evento y objeto.</li>
<li>Es posible especificar el orden de ejecucin en el momento de creacin del trigger.</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>ins_transactionBEFORE<span class="hljs-keyword">INSERT</span><span class="hljs-keyword">ON</span>account
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span><span class="hljs-keyword">PRECEDES</span>ins_sum
...

<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>ins_tttBEFORE<span class="hljs-keyword">INSERT</span><span class="hljs-keyword">ON</span>account
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>FOLLOWSins_transaction
...
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="75" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="75" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Algunos ejemplos</h2>
<p>Forzar el cumplimiento de una determinada restriccin:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>no_futuro
BEFORE<span class="hljs-keyword">INSERT</span><span class="hljs-keyword">ON</span>alumno
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
IFNEW.fecha_nac<span class="hljs-operator">&gt;</span><span class="hljs-built_in">CURRENT_DATE</span>()
<span class="hljs-keyword">THEN</span>
SIGNAL<span class="hljs-keyword">SQLSTATE</span><span class="hljs-string">&#x27;02000&#x27;</span>
   <span class="hljs-keyword">SET</span>MESSAGE_TEXT<span class="hljs-operator">=</span><span class="hljs-string">&#x27;Error:noaceptamosalumnosdelfuturo&#x27;</span>;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
<p>Presta atencin a la forma de lanzar una excepcin en MYSQL.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="76" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="76" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Algunos ejemplos</h2>
<p>Corregir valores inusuales o fuera de rango en consultas de insercin y/o modificacin:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>trigg1
BEFOREUPDATE<span class="hljs-keyword">ON</span>usuario
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
IFNEW.edad<span class="hljs-operator">&lt;</span><span class="hljs-number">0</span><span class="hljs-keyword">THEN</span>
<span class="hljs-keyword">SET</span>NEW.edad<span class="hljs-operator">=</span><span class="hljs-number">0</span>;
<span class="hljs-keyword">END</span>IF;
<span class="hljs-keyword">END</span>$$
DELIMITER;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="77" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="77" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Algunos ejemplos</h2>
<p>Llevar un registro de los elementos que se borran en la base de datos:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER$$
<span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TRIGGER</span>trigg1
AFTER<span class="hljs-keyword">DELETE</span><span class="hljs-keyword">ON</span>tabla
<span class="hljs-keyword">FOR</span><span class="hljs-keyword">EACH</span><span class="hljs-type">ROW</span>
<span class="hljs-keyword">BEGIN</span>
<span class="hljs-keyword">INSERT</span><span class="hljs-keyword">INTO</span>deletelog(usuario,idborrado,fecha)
<span class="hljs-keyword">VALUES</span>(<span class="hljs-keyword">USER</span>(),OLD.id,NOW());

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="78" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="78" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>NDICES</h1>
<h2>Gestin de bases de datos</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="79" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="79" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Qu es un ndice?</h2>
<ul>
<li>Un ndice permite que una consulta recupere eficientemente los datos de una base de datos.</li>
<li>Los ndices estn relacionados con tablas especficas y constan de una o ms claves.</li>
<li>Una tabla puede tener ms de un ndice construido a partir de ella.</li>
<li>Las claves se basan en las columnas de las tablas.</li>
<li>Sin un ndice, MySQL debe comenzar con la primera fila y luego leer toda la tabla para encontrar las filas relevantes.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="80" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="80" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Usos de los ndices</h2>
<p>MySQL usa los ndices para:</p>
<ul>
<li>Encontrar las filas que cumplen la condicin de un <code>WHERE</code> de manera rpida.</li>
<li>Obtener filas de otras tablas cuando se hacen <code>JOIN</code> entre ellas.</li>
<li>Encontrar mximos y mnimos mediante las funciones <code>MAX()</code> y <code>MIN()</code>.</li>
<li>Para establecer ordenaciones en los resultados de una consulta.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="81" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="81" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Creando ndices</h2>
<p>Una posibilidad es definir el ndice en el mismo momento que se crea la tabla para la cual se define:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span><span class="hljs-keyword">TABLE</span>test(
id<span class="hljs-type">INTEGER</span>,
col1<span class="hljs-type">VARCHAR</span>(<span class="hljs-number">10</span>),
INDEX(col1(<span class="hljs-number">5</span>)) <span class="hljs-comment">--5primeroscaracteres</span>
);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="82" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="82" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>Creando ndices</h2>
<p>Otra opcin es definir el ndice de manera explcita mediante una consulta DDL:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span>[<span class="hljs-keyword">UNIQUE</span>]INDEXindex_name
[index_type]
<span class="hljs-keyword">ON</span>tbl_name(key_part,...)
key_part:col_name[(length)]
index_type:
<span class="hljs-keyword">USING</span>{BTREE<span class="hljs-operator">|</span>HASH}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="83" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="83" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>ndices automatizados</h2>
<p><strong>InnoDB</strong>, el motor de MySQL, crea automticamente ndices en las siguientes situaciones:</p>
<ul>
<li>Las claves primarias de las tablas tienen asociadas un ndice de manera automtica, para que buscar valores duplicados sea eficiente.</li>
<li>De la misma forma, las claves ajenas tambin tienen definidas automticamente un ndice para comprobar eficientemente si el valor de la columna referenciada existe.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="84" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="84" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h2>rboles B</h2>
<p>Los ndices basan su funcionamiento en los rboles B:</p>
<p><img src="img/t5/arbol.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="85" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="85" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>GESTIN DE USUARIOS</h1>
<h2>Gestin de bases de datos</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="86" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="86" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Creacin de usuarios</h1>
<p>La creacin de un usuario en SQL se refiere al proceso de establecer una cuenta de usuario en un sistema de gestin de bases de datos.</p>
<p>La creacin de un usuario permite a una persona o una aplicacin acceder a la base de datos y realizar diversas operaciones, como consultar datos, insertar registros, actualizar informacin o eliminar informacin, dependiendo de los permisos otorgados al usuario.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="87" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="87" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Creacin de usuarios</h1>
<p>Para crear un usuario debemos estar conectados a la base de datos con un usuario que disponga de permisos suficientes para llevar a cabo tal accin. La sentencia para crear usuarios es:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">USER</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span> IDENTIFIED <span class="hljs-keyword">BY</span> <span class="hljs-string">&#x27;contrasea&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p>Donde:</p>
<ul>
<li><code>nombre_de_usuario</code>: es el nombre que se dar al nuevo usuario (debe ser nico).</li>
<li><code>contrasea</code>: es la contrasea que se utilizar para acceder.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="88" data-marpit-scope-6WH6qcjz="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="88" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>

<h1>Asignacin de permisos</h1>
<p>Una vez creado el usuario, debemos asignarle los permisos que consideremos necesarios con:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GRANT</span> PRIVILEGE <span class="hljs-keyword">ON</span> base_de_datos.tabla <span class="hljs-keyword">TO</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span> <span class="hljs-keyword">WITH</span> <span class="hljs-keyword">GRANT</span> OPTION;
</span></span></foreignObject></svg></code></pre>
<p>Donde:</p>
<ul>
<li><code>PRIVILEGE</code> sern los privilegios elegidos de la lista de <code>CREATE</code>, <code>ALTER</code>, <code>DROP</code>, <code>INSERT</code>, <code>UPDATE</code>, <code>DELETE</code>, <code>SELECT</code>. Estos permisos habilitan poder correr las sentencias que comienzan por su nombre (por ejemplo: <code>ALTER</code> permite modificar la estructura de las tablas).</li>
<li><code>base_de_datos.tabla</code> determina el/los <code>schema</code> y la/las tabla(s) sobre las que se aplican los permisos. Se permite el carcter <code>*</code> para aplicar los permisos a ms de un <code>schema</code> o tabla. Por ejmplo: <code>mbBD.*</code> aplica permisos a todas las tablas del esquema <code>miBD</code> y <code>*.*</code> aplica permisos a todas las tablas de todos los <code>schema</code>.</li>
<li><code>WITH GRANT OPTION</code>, que puede omitirse, otorga al usuario la posibilidad de asignatar permisos iguales o inferiores a los suyos a otros usuarios.</li>
</ul>
<p>En alguos SGBD se recomienda ejecutar <code>FLUSH PRIVILEGES</code> tras asignar permisos para que estos se apliquen.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="89" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="89" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Asignacin de permisos sobre vistas</h1>
<p>Las vistas toman un papel crucial en la privacidad de las bases datos cuando se combinan con una gestin de permisos adecuada.</p>
<p>Por ejemplo, ante una vista creada como:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">VIEW</span> miBD.miVista <span class="hljs-keyword">AS</span> <span class="hljs-keyword">SELECT</span> ...
</span></span></foreignObject></svg></code></pre>
<p>Es posible establecer un permiso tal que:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">ON</span> miBD.miVista <span class="hljs-keyword">TO</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p>De tal forma que <code>nombre_de_usuario</code> solo pueda consultar la informacin proporcionada por <code>miVista</code> del <code>miBD</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="90" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="90" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Revocacin de permisos</h1>
<p>Al igual que podemos crear permisos, podemos revocarlos. Para ello empleamos:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">REVOKE</span> PRIVILEGE <span class="hljs-keyword">ON</span> base_de_datos.tabla <span class="hljs-keyword">FROM</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p>Que funciona de forma anloga a <code>GRANT</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="91" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="91" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Consultar los permisos de un usuario</h1>
<p>Podemos consultar los permisos de un usuario con:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SHOW</span> GRANTS <span class="hljs-keyword">FOR</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="92" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="92" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Eliminar usuario</h1>
<p>Para eliminar un usuario usaremos la siguiente sentencia:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DROP</span> <span class="hljs-keyword">USER</span> <span class="hljs-string">&#x27;nombre_de_usuario&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="93" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Gestin de bases de datos" data-marpit-pagination="93" data-marpit-pagination-total="93" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Gestin de bases de datos;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Gestin de bases de datos</header>
<h1>Recomendaciones generales</h1>
<p>Es fundamental tener en cuenta la seguridad al crear usuarios en una base de datos. Esto implica asignar permisos mnimos necesarios para evitar el acceso no autorizado y utilizar contraseas seguras. Adems, debes administrar y mantener adecuadamente las cuentas de usuario a lo largo del tiempo, revocando permisos si ya no son necesarios y cambiando contraseas peridicamente.</p>
