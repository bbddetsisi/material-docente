<header>Programación contra bases de datos</header>
<h1>Arquitectura cliente-servidor</h1>
<ul>
<li>Las bases de datos funcionan de acuerdo con una arquitectura cliente-servidor.</li>
<li>El servidor, que contiene los datos, escucha las peticiones de los clientes.</li>
<li>Los clientes solicitan al servidor que realicen operaciones sobre los datos: creación, actualización, borrado y consulta de los datos.</li>
<li>Habitualmente, el servidor y los clientes se ejecutan en dispositivos físicos diferentes.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="5" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Client/Server Protocol</h1>
<p>Para comunicarse, el servidor y los clientes necesitan “hablar” el mismo idioma.</p>
<p>MySQL dispone de un protocolo que implementan tanto el servidor como los clientes para establecer la comunicación:</p>
<ul>
<li>Se denomina MySQL Client/Server Protocol.</li>
<li>Se ejecuta sobre TCP.</li>
<li>El cuerpo de los mensajes incluye sentencias SQL.</li>
</ul>
<p>Más información en <a href="https://dev.mysql.com/doc/internals/en/client-server-protocol.html">la documentación de MySQL</a>.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="6" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">

<h1>Esquema con varios clientes</h1>
<p>Lo habitual es que un mismo servidor reciba conexiones de diferentes clientes:</p>
<center>
<p><img src="img/t6/multi.png" alt="" style="width:900px;" /></p>
</center>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Clientes de MySQL</h1>
<ul>
<li>El cliente no tiene por qué ser <strong>MySQL Workbench</strong>.</li>
<li>El cliente puede ser cualquier software que implemente el protocolo <strong>MySQL Client/Server Protocol</strong>.</li>
<li>La mayoría de lenguajes de programación incorporan librerías (extensiones) para comunicarse con <em>MySQL</em> a través de clases y funciones de alto nivel.</li>
<li>La base de datos es común para todos los programas. Cada programa se comunica con la base de datos a través de su conector:</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="9" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--class:section;--theme:bbdd;">

<h1>Drivers nativos</h1>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="10" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Open Database Connectivity</h1>
<p>Open DataBase Connectivity (ODBC) es un estándar de acceso a las bases de datos.</p>
<p>El objetivo de ODBC es permitir el acceso a cualquier dato desde cualquier aplicación.</p>
<ul>
<li>Se crea una capa intermedia entre la aplicación y el SGBD.</li>
<li>Esta capa actúa de traductor entre ODBC y el SGBD.</li>
<li>Permite utilizar diferentes bases de datos sin cambiar la aplicación.</li>
</ul>
<p><img src="img/t6/odbc.png" alt="center" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>pyodbc</h1>
<p><code>pyodbc</code> es un módulo de código abierto de Python que facilita el acceso a las bases de datos <strong>ODBC</strong>. Implementa la especificación <em>DB API 2.0</em>, pero incluye además funciones y características adicionales para facilitar el acceso a la información.</p>
<p>La forma más fácil de instalarlo es usar pip:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install pyodbc
</span></span></foreignObject></svg></code></pre>
<p>Consulta la <a href="https://github.com/mkleehammer/pyodbc/wiki/Install">documentación de instalación</a> para información adicional.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="12" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>MySQL Connector/ODBC</h1>
<p>Para conectarnos a una base de datos <strong>MySQL</strong> mediante el protocolo ODBC es necesario instalar el driver específico que nos proporciona el fabricante.</p>
<p>Este driver será dependiente del sistema operativo desde el cual nos queramos conectar al sistema gestor de bases de datos y, por tanto, su <a href="https://dev.mysql.com/doc/connector-odbc/en/">instalación</a> es diferente para cada SO.</p>
<p>Aunque usemos una librería específica de Python para conectarnos (<strong>pyodbc</strong>), esta se basa en el conector oficial de <strong>MySQL</strong> para funcionar.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="13" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>pyodbc: cadena de conexión</h1>
<p>Las conexiones a las bases de datos suelen apoyarse en la <strong>cadena de conexión</strong> para especificar los parámetros.</p>
<p>En el caso de ODBC, una cadena de conexión incluye información como:</p>
<ul>
<li>Versión del driver que se va a usar</li>
<li>Host y puerto de comunicaciones</li>
<li>Usuario y contraseña</li>
<li>Codificación y otras opciones de la base de datos</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Conector oficial de MySQL para Python</h1>
<p>En lugar de usar el conector ODBC, bastante complejo de instalar y configurar, vamos a usar una <a href="https://dev.mysql.com/doc/connector-python/en/">librería propia</a> de MySQL para conectarnos al SGBD desde Python.</p>
<p>Podemos instalar el conector directamente desde <code>pip</code>:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install mysql-connector-python
</span></span></foreignObject></svg></code></pre>
<p>La principal ventaja de este conector es que es autocontenido, no requiere descargarse el conector oficial ni librerías adicionales de Python.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="24" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>SQLAlchemy</h1>
<p>SQLAlchemy es el conjunto de herramientas SQL de Python y un ORM<sup>1</sup> que ofrece a los desarrolladores de aplicaciones toda la potencia y flexibilidad de SQL.</p>
<p>Proporciona un conjunto completo de patrones de persistencia de nivel empresarial bien conocidos, diseñados para un acceso a la base de datos eficiente y de alto rendimiento, adaptados a un lenguaje de dominio sencillo y pitónico.</p>
<blockquote>
<p><sup>1</sup> <em>Object Relational Mapping</em></p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="25" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>SQLAlchemy 2.x</h1>
<p>Introduce cambios muy profundos en la API y el comportamiento de la biblioteca</p>
<ul>
<li>Un único estilo de consultas basado en <code>select()</code> y <code>Session.execute()</code></li>
<li><em>Declarative Mapping</em> modernizado, con soporte de tipado
<ul>
<li><code>DeclarativeBase</code>, <code>Mapped[T]</code> y <code>mapped_column()</code></li>
</ul>
</li>
<li>Manejo de transacciones más seguro con <em>context managers</em>
<ul>
<li><code>with Session(engine) as session:</code>
<ul>
<li>Al cerrar el bloque <code>with</code> se hace <code>close()</code>, <strong>¡¡pero no <code>commit()</code>!!</strong></li>
<li>Si hay excepción, se ejecuta un <code>rollback()</code> y todo se queda como estaba</li>
</ul>
</li>
</ul>
</li>
<li>Compatibilidad futura garantizada (la rama 1.x ahora es de mantenimiento)</li>
</ul>
<p>Instalación:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install pymysql sqlalchemy  <span class="hljs-comment"># o `sqlalchemy&gt;=2.0`, pero no es necesario</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="26" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>¿Quién usa SQLAlchemy?</h1>
<ul>
<li>Yelp!</li>
<li>Reddit</li>
<li>DropBox</li>
<li>The OpenStack Project</li>
<li>Survey Monkey</li>
</ul>
<p>Es una de las librerías para trabajar con bases de datos más usada en Python.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="27" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Creación del motor y de sesiones</h1>
<p>SQLAlchemy se basa en el concepto de <strong>motor</strong> y <strong>sesión</strong></p>
<ul>
<li>
<p>El <strong>motor</strong> es el objeto que se encarga de gestionar la conexión con el SGBD</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy <span class="hljs-keyword">import</span> create_engine
engine = create_engine(<span class="hljs-string">&quot;mysql+pymysql://user:password@host:3306/database&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>
<p>La conexión se configura mediante una <strong>cadena de conexión</strong> con el siguiente formato:</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[DB_TYPE]+[DB_CONNECTOR]://[USERNAME]:[PASSWORD]@[HOST]:[PORT]/[DB_NAME]
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</li>
<li>
<p>La <strong>sesión</strong> es el objeto que se encarga de gestionar las transacciones con el SGBD</p>
</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy.orm <span class="hljs-keyword">import</span> Session
<span class="hljs-keyword">with</span> Session(engine) <span class="hljs-keyword">as</span> session:
    <span class="hljs-comment"># Consultas, inserciones, etc.</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejecutando consultas</h1>
<p>Podemos usar SQLAlchemy de forma similar al conector oficial de MySQL que ya hemos visto con respecto a la ejecución de consultas:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>res = engine.execute(<span class="hljs-string">&quot;SELECT * FROM tabla&quot;</span>)
<span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> res.fetchall():
   <span class="hljs-comment"># Cosis</span>
</span></span></foreignObject></svg></code></pre>
<p>La principal diferencia es que SQLAlchemy abre la conexión, ejecuta la consulta y cierra la conexión de manera automática.</p>
<p>Aunque interesante, este modo de funcionamiento es similar al conector nativo, por lo que vamos a centrarnos en el ORM.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="29" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Object Relational Mapping</h1>
<ul>
<li>Los ORM se encargan de representar las tablas de la base de datos mediante una estructura de clases</li>
<li>Toda la interacción entre el programa y la base de datos se realiza a través del ORM:
<ul>
<li>Creación de tablas</li>
<li>Inserción y modificación de datos</li>
<li>Consultas</li>
</ul>
</li>
<li>El desarrollador no necesita conocer SQL, aunque es recomendable entender su funcionamiento</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="30" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Definiendo tablas como modelos de SQLAlchemy</span></foreignObject></svg></h1>
<p>Modelos <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> clases que representan una tabla SQL en nuestra base de datos</p>
<ul>
<li>Atributos del modelo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> columnas de una tabla.</li>
<li>Instancias del modelo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> filas de una tabla.</li>
</ul>
<p>Creamos modelos definiendo clases de Python que extienden una clase base<sup>2</sup>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy.orm <span class="hljs-keyword">import</span> DeclarativeBase

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Base</span>(<span class="hljs-params">DeclarativeBase</span>):</span>
    <span class="hljs-keyword">pass</span>
</span></span></foreignObject></svg></code></pre>
<p>La parte más crítica es la de cómo modelar las relaciones</p>
<ul>
<li>Afortunadamente, con un ejemplo queda muy claro cómo hacerlo.</li>
</ul>
<blockquote>
<p><sup>2</sup> Lo más habitual es usar un <code>DeclarativeBase</code> propio, y por convenio se le llama <code>Base</code>. Usar directamente <code>DeclarativeBase</code> no es recomendable por la abstracción interna que hace de la base de datos.</p>
</blockquote>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="31" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Problema de las series</h1>
<p>Vamos a estudiar el funcionamiento de <strong>SQLAlchemy</strong> mediante el siguiente ejemplo:</p>
<ul>
<li>Se quiere desarrollar una aplicación para gestionar las visualizaciones de series por parte de los usuarios.</li>
<li>Un usuario estará definido por su alias y podrá ver todos los capítulos de las series que quiera.</li>
<li>Un capítulo, que dispondrá de un título y una duración, pertenecerá a una serie.</li>
<li>Una serie estará caracterizada por su título y género y dispondrá de un número indeterminado de capítulos.</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="32" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Modelando los usuarios</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> sqlalchemy.orm <span class="hljs-keyword">import</span> Mapped, mapped_column, relationship
<span class="hljs-keyword">from</span> sqlalchemy <span class="hljs-keyword">import</span> String, DateTime, func


<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Usuario</span>(<span class="hljs-params">Base</span>):</span>
    __tablename__ = <span class="hljs-string">&quot;usuarios&quot;</span>

    <span class="hljs-built_in">id</span>: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(primary_key=<span class="hljs-literal">True</span>)  <span class="hljs-comment"># ← autoincrement implícito</span>
    alias: Mapped[<span class="hljs-built_in">str</span>] = mapped_column(String(<span class="hljs-number">255</span>), unique=<span class="hljs-literal">True</span>, nullable=<span class="hljs-literal">False</span>)
    fecha_alta: Mapped[DateTime] = mapped_column(DateTime, server_default=func.now())

    <span class="hljs-comment"># N:M con capítulos</span>
    capitulos: Mapped[<span class="hljs-type">List</span>[<span class="hljs-string">&quot;Capitulo&quot;</span>]] = relationship(
        secondary=<span class="hljs-string">&quot;visualiza&quot;</span>, back_populates=<span class="hljs-string">&quot;usuarios&quot;</span>
    )

    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">str</span>:</span>
        <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Usuario <span class="hljs-subst">{self.alias}</span>&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="35" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Modelando las series</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Serie</span>(<span class="hljs-params">Base</span>):</span>
   __tablename__ = <span class="hljs-string">&quot;series&quot;</span>

   <span class="hljs-built_in">id</span>: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(primary_key=<span class="hljs-literal">True</span>)
   titulo: Mapped[<span class="hljs-built_in">str</span>] = mapped_column(String(<span class="hljs-number">500</span>), nullable=<span class="hljs-literal">False</span>)
   genero: Mapped[<span class="hljs-built_in">str</span>] = mapped_column(String(<span class="hljs-number">150</span>), nullable=<span class="hljs-literal">False</span>)
   fecha_alta: Mapped[DateTime] = mapped_column(server_default=func.now())

   <span class="hljs-comment"># 1:M con capítulos</span>
   capitulos: Mapped[<span class="hljs-type">List</span>[<span class="hljs-string">&quot;Capitulo&quot;</span>]] = relationship(
      back_populates=<span class="hljs-string">&quot;serie&quot;</span>,
      cascade=<span class="hljs-string">&quot;all, delete-orphan&quot;</span>
   )

   <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">str</span>:</span>
      <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Serie &#x27;<span class="hljs-subst">{self.titulo}</span>&#x27;&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="36" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Modelando los capítulos</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Capitulo</span>(<span class="hljs-params">Base</span>):</span>
   __tablename__ = <span class="hljs-string">&quot;capitulos&quot;</span>

   <span class="hljs-built_in">id</span>: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(primary_key=<span class="hljs-literal">True</span>)
   titulo: Mapped[<span class="hljs-built_in">str</span>] = mapped_column(String(<span class="hljs-number">500</span>), nullable=<span class="hljs-literal">False</span>)
   duracion: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(Integer, nullable=<span class="hljs-literal">False</span>)
   id_serie: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(ForeignKey(<span class="hljs-string">&quot;series.id&quot;</span>), index=<span class="hljs-literal">True</span>)

   <span class="hljs-comment"># 1:N con serie</span>
   serie: Mapped[<span class="hljs-string">&quot;Serie&quot;</span>] = relationship(back_populates=<span class="hljs-string">&quot;capitulos&quot;</span>)
   <span class="hljs-comment"># N:M con usuarios</span>
   usuarios: Mapped[<span class="hljs-type">List</span>[<span class="hljs-string">&quot;Usuario&quot;</span>]] = relationship(
      secondary=<span class="hljs-string">&quot;visualiza&quot;</span>, back_populates=<span class="hljs-string">&quot;capitulos&quot;</span>
   )

   <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__repr__</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">str</span>:</span>
      <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;&lt;Capítulo &#x27;<span class="hljs-subst">{self.titulo}</span>&#x27; de <span class="hljs-subst">{self.serie.titulo}</span>&gt;&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="37" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Tabla de asociación (N:M)</h1>
<p>Para las relaciones N:M es necesario definir una tabla de asociación que contenga las claves foráneas de las tablas involucradas:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>visualiza = Table(
    <span class="hljs-string">&quot;visualiza&quot;</span>,
    Base.metadata,
    mapped_column(<span class="hljs-string">&quot;id_usuario&quot;</span>, ForeignKey(<span class="hljs-string">&quot;usuarios.id&quot;</span>), primary_key=<span class="hljs-literal">True</span>),
    mapped_column(<span class="hljs-string">&quot;id_capitulo&quot;</span>, ForeignKey(<span class="hljs-string">&quot;capitulos.id&quot;</span>), primary_key=<span class="hljs-literal">True</span>),
)
</span></span></foreignObject></svg></code></pre>
<p>Esta tabla es la que llevaría atributos adicionales en caso de ser necesarios</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="38" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Creación del modelo de datos</h1>
<p>Una vez hemos definido nuestros modelos es el momento de crear las tablas correspondientes en la base de datos</p>
<ul>
<li>
<p>Para ello basta con ejecutar el método <code>create_all()</code> de nuestra clase <code>Base</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Base.metadata.create_all(engine)
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>SLQAlchemy <strong>generará</strong> las <strong>sentencias SQL</strong> correspondientes a la creación de las tablas <strong>y las ejecutará</strong> contra la base de datos</p>
<ul>
<li>Se debe usar una sola vez en el <em>bootstrap</em> de la aplicación</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="39" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Creación de registros</h1>
<p>Aprovechando el ORM, vamos a añadir un usuario, una serie con algunos de sus capítulos y a relacionar al usuario con los capítulos que ha visto.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">with</span> Session(engine) <span class="hljs-keyword">as</span> session:
    u1 = Usuario(alias=<span class="hljs-string">&quot;Katee Sackhoff&quot;</span>)
    battlestar = Serie(titulo=<span class="hljs-string">&quot;Battlestar Galactica (2004)&quot;</span>, genero=<span class="hljs-string">&quot;Science Fiction&quot;</span>)
    p1 = Capitulo(titulo=<span class="hljs-string">&quot;Part/Night 1&quot;</span>, duracion=<span class="hljs-number">118</span>, serie=battlestar)
    p2 = Capitulo(titulo=<span class="hljs-string">&quot;Part/Night 2&quot;</span>, duracion=<span class="hljs-number">118</span>, serie=battlestar)

    u1.capitulos.append(p1)

    session.add_all([u1, battlestar, p1, p2])
    session.commit()   
</span></span></foreignObject></svg></code></pre>
<p>Si todo ha ido bien, la sesión se habrá cerrado con un <code>commit()</code> y los cambios se habrán propagado a la base de datos.</p>
<ul>
<li>Y si no, se habrá hecho un <code>rollback()</code> y no se habrá modificado nada</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="40" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Recuperando registros de la BD</h1>
<p>No tiene sentido contar la API aquí, para eso está su <a href="https://docs.sqlalchemy.org/en/20/orm/query.html">documentación oficial</a></p>
<ul>
<li>
<p>Capítulos de más de 40 minutos:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>caps = session.scalars(
   select(Capitulo).where(Capitulo.duracion &gt; <span class="hljs-number">40</span>)
).<span class="hljs-built_in">all</span>()  <span class="hljs-comment"># Scalars devuelve sólo la primera columna (el id)</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Número de series por género</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>res = session.execute(
   select(Serie.genero, func.count())
   .group_by(Serie.genero)
).<span class="hljs-built_in">all</span>()
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>Los <strong>resultados</strong> de las consultas son ya <strong>tipos de Python</strong>, no hace falta convertirlos</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="41" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Actualización y borrado de registros</h1>
<p>Actualizar una instancia implica la propagación de cambios cuando finaliza la transacción</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">with</span> Session(engine) <span class="hljs-keyword">as</span> session:
    cap = session.get(Capitulo, <span class="hljs-number">1</span>)
    cap.duracion += <span class="hljs-number">5</span>  <span class="hljs-comment"># Editamos</span>
    session.flush()    <span class="hljs-comment"># Forzamos la propagación</span>

    serie = session.get(Serie, <span class="hljs-number">1</span>)
    session.delete(serie)  <span class="hljs-comment"># Eliminamos la serie (y capítulos huérfanos)</span>
    session.commit()       <span class="hljs-comment"># Propagamos los cambios (obligatorio)</span>
</span></span></foreignObject></svg></code></pre>
<p>La función <code>flush()</code> fuerza la propagación de los cambios a la base de datos, pero no hace <code>commit()</code></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="42" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--theme:bbdd;">
<header>Programación contra bases de datos</header>
<h1>Ejemplo: Relaciones 1:1</h1>
<p>En ocasiones podemos querer modelar relaciones 1:1 entre tablas.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Perfil</span>(<span class="hljs-params">Base</span>):</span>
   __tablename__ = <span class="hljs-string">&quot;perfiles&quot;</span>

   <span class="hljs-built_in">id</span>: Mapped[<span class="hljs-built_in">int</span>] = mapped_column(ForeignKey(<span class="hljs-string">&quot;usuarios.id&quot;</span>), primary_key=<span class="hljs-literal">True</span>)
   bio: Mapped[<span class="hljs-built_in">str</span>] = mapped_column(String(<span class="hljs-number">500</span>))

   usuario: Mapped[Usuario] = relationship(back_populates=<span class="hljs-string">&quot;perfil&quot;</span>, uselist=<span class="hljs-literal">False</span>)


Usuario.perfil = relationship(
    <span class="hljs-string">&quot;Perfil&quot;</span>, back_populates=<span class="hljs-string">&quot;usuario&quot;</span>, uselist=<span class="hljs-literal">False</span>, cascade=<span class="hljs-string">&quot;all, delete-orphan&quot;</span>
)
</span></span></foreignObject></svg></code></pre>
<p>La clave está en el atributo <code>uselist=False</code>, que indica que esa relación es 1:1.</p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Programación contra bases de datos" data-footer="Bases de datos" data-class="license" data-theme="bbdd" class="license" data-marpit-pagination="43" data-marpit-pagination-total="43" style="--paginate:true;--header:Programación contra bases de datos;--footer:Bases de datos;--class:license;--theme:bbdd;">
