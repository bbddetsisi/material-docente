 class="mord textrm">Azul</span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord text"><span class="mord textrm">Verde</span></span><span class="mclose delimcenter" style="top:0em;">}</span></span></span></span></span></li>
<li>Los nombres de los atributos que definen una relacin no pueden repetirse.</li>

<header>Modelo relacional</header>
<h2>Elementos del modelo (Parte Estructural)</h2>
<p>Denominamos:</p>
<ul>
<li><strong>Relacin</strong>: a la tabla.</li>
<li><strong>Grado</strong>: al nmero de atributos (columnas) de la tabla. En este caso el grado es <em>n</em>.</li>
<li><strong>Tupla</strong>: a cada una las filas de la tabla.</li>
</ul>
<p>La misma tabla puede respresentarse textualmente del siguiente modo:</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>R</mi><mrow><mo fence="true">(</mo><msub><mi>A</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>A</mi><mn>2</mn></msub><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><msub><mi>A</mi><mi>n</mi></msub><mo fence="true">)</mo></mrow></mrow><annotation encoding="application/x-tex">R \left ( A_1,A_2,\ldots,A_n \right )
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose delimcenter" style="top:0em;">)</span></span></span></span></span></span></span></span></foreignObject></svg></p></section>

<header>Modelo relacional</header>

<h2>Esquemas de relacin</h2>
<ul>
<li>Toda relacin puede definirse de dos formas:
<ul>
<li>Por extensin: especificando todas y cada una de las tuplas que componen la relacin.</li>
<li>Por intensin: especificando el esquema de la relacin.</li>
</ul>
</li>
<li>Se define un esquema de relacin como:</li>
</ul>
<blockquote>
<p>Estructura abstracta que define una relacin a travs de un nombre, un conjunto de atributos y un conjunto de restricciones que caracterizan a esa relacin.</p>
</blockquote>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>r</mi><mo>=</mo><mi>R</mi><mo stretchy="false">(</mo><mi>T</mi><mo separator="true">,</mo><mi>L</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">r = R(T,L)
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">L</span><span class="mclose">)</span></span></span></span></span></span></span></foreignObject></svg></p><p>donde <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi></mrow><annotation encoding="application/x-tex">R</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span></span></span></span> es el nombre de la relacin <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>T</mi></mrow><annotation encoding="application/x-tex">T</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">T</span></span></span></span> el conjunto de atributos que definen a <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span> y <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>L</mi></mrow><annotation encoding="application/x-tex">L</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">L</span></span></span></span> el conjunto de restricciones que caracterizan a <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="11" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Esquemas de relacin</h2>
<p>Las restricciones de comportamiento suelen ser de dos tipos:</p>
<ul>
<li>Asignacin de los atributos a dominios.</li>
<li>Relaciones entre los atributos.</li>
</ul>
<p>Concepto de realizacin de una relacin:</p>
<blockquote>
<p>Es la asignacin de valores al conjunto T de atributos del esquema de relacin, de tal forma que se cumplan todas y cada una de las restricciones del conjunto L de restricciones.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="12" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Esquemas de relacin</h2>
<p>El esquema de una <strong>base de datos relacional</strong> ser el conjunto de esquemas de relacin correspondiente a cada una de las relaciones que la formen.</p>
<p>Por tanto, una realizacin vlida de la <strong>base de datos relacional</strong> ser el conjunto de realizaciones vlidas de cada una de sus esquemas de relacin.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-marpit-scope-Myev0HHj="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="13" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>

<h2>Condiciones del modelo (Parte Estructural)</h2>
<ol>
<li>Cada tabla debe contener un solo tipo de filas.</li>
<li>Una tabla no puede contener filas duplicadas.</li>
<li>Cada columna debe estar identificada por un nombre especfico.</li>
<li>Cada columna tiene que ser nica, no pudiendo existir columnas duplicadas.</li>
<li>Cada valor en una columna tiene que ser nico, no permitindose valores mltiples para un atributo.</li>
<li>Cada columna debe extraer sus valores de un dominio.</li>
<li>Un mismo dominio podr servir para columnas diferentes.</li>
<li>Las filas pueden estar en cualquier orden.</li>
<li>Las columnas pueden estar en cualquier orden.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="14" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Elementos del modelo (Parte Estructural)</h2>
<p>Definicin de <strong>base de datos relacional</strong>:</p>
<blockquote>
<p>Conjunto de relaciones de formato fijo cuyo contenido es variable en el tiempo.</p>
</blockquote>
<p>Los atributos sern smbolos tomados de un conjunto finito <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="double-struck">U</mi></mrow><annotation encoding="application/x-tex">\mathbb{U}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6889em;"></span><span class="mord mathbb">U</span></span></span></span> (&quot;universo&quot; del modelo conceptual). Usaremos <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi><mo separator="true">,</mo><mi>B</mi><mo separator="true">,</mo><mo></mo></mrow><annotation encoding="application/x-tex">A,B,\ldots</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">A</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"></span></span></span></span> para denotar atributos simples y <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>V</mi><mo separator="true">,</mo><mi>W</mi><mo separator="true">,</mo><mi>X</mi><mo></mo></mrow><annotation encoding="application/x-tex">V,W,X\ldots</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.22222em;">V</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"></span></span></span></span>, para designar conjuntos de los mismos o descriptores.</p>
<p><strong>NOTA</strong>: en adelante denominaremos indistintamente &quot;descriptor&quot; a un atributo simple o a un conjunto de atributos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="15" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Elementos del modelo (Parte Estructural)</h2>
<p>En el Modelo Relacional se distingue entre dos tipos de relaciones:</p>
<ul>
<li><strong>Relaciones bsicas</strong>: son aquellas relaciones que se definen con independencia del resto de relaciones existentes en la <em>BD</em> relacional.</li>
<li><strong>Relaciones derivadas</strong>: son aquellas otras relaciones que son resultado de la aplicacin de los operadores relacionales sobre las relaciones bsicas.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-marpit-scope-I0I63U5T="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="16" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>

<h2>Elementos del modelo (Parte Semntica)</h2>
<p>Concepto de clave (definicin <strong>no</strong> formal):</p>
<blockquote>
<p>Descriptor mnimo cuyo valor determina de forma unvoca el valor del resto de los atributos de la relacin.</p>
</blockquote>
<p>Se debe cumplir que:</p>
<ul>
<li>Cada relacin tiene <strong>al menos una</strong> clave.</li>
<li>Si hay varias claves, desde el punto de vista puramente terico todas son iguales. En la prctica, es decir, cuando se define la BD relacional en un SGBD, cada clave se denomina <em>clave candidata</em>, y una de ellas se elegir como <strong>CLAVE PRINCIPAL O PRIMARIA</strong>, quedando el resto como <strong>claves alternativas</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="17" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Elementos del modelo (Parte Semntica)</h2>
<p>Cada relacin tendr una combinacin de atributos que, tomados en conjunto, <strong>identifican de forma nica cada tupla</strong>. A esta combinacin se la conoce como <strong>CLAVE</strong> de una relacin</p>

<p>Cul ser la clave para esta relacin?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="18" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Elementos del modelo (Parte Semntica)</h2>
<p><strong>Requisito obligatorio</strong>:</p>
<blockquote>
<p>Toda relacin debe contar con <strong>al menos una clave</strong>.</p>
</blockquote>
<p>Tipos de claves</p>
<ul>
<li>Principal o primaria</li>
<li>Secundarias a alternas</li>
<li>Forneas o externas</li>
<li>Simples (formadas por un nico atributo)</li>
<li>Compuestas (formadas por ms de un atributo)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-marpit-scope-elPHHpxp="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="19" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>

<h2>Elementos del modelo (Parte Semntica)</h2>
<p>Restricciones semnticas del modelo relacional:</p>
<ol>
<li><strong>Restriccin de Integridad de Entidad</strong>. Ningn valor de la clave primaria de una relacin puede ser nulo o tener algn componente nulo. Asimismo, una clave primaria no admite valores repetidos.</li>
<li><strong>Restriccin de Integridad de Dominio</strong>. Un atributo no puede tomar valores que excedan del rango asociado.</li>
<li><strong>Restriccin de Integridad Referencial</strong>: Cualquier atributo de una relacin que sea declarado como clave fornea solo puede contener valores nulos o valores existentes que provienen, o bien de la clave primaria o bien de una clave candidata de la relacin a la que referencia. En otras palabras, si un atributo que es clave fornea toma un determinado valor, dicho valor tiene que existir ya sea como clave primaria o candidata en la relacin a la que referencia dicha clave fornea.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-marpit-scope-dCUc2LM6="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="20" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>

<p>Ejemplo:</p>
<blockquote>
<p>PROVEEDORES (<s>COD_PROV</s>, NOMBRE)<br />
ARTCULOS (<s>COD_ART</s>, DESCRIPCIN)<br />
SUMINISTROS (<s>COD_PROV</s>, <s>COD_ART</s>, CANTIDAD, <s>FECHA</s>)</p>
</blockquote>
<p>Si en <code>SUMINISTROS</code> existe la tupla: (<em>P2</em>, <em>A012</em>, 1000, <em>13/01/98</em>)</p>
<p>Por la restriccin de integridad referencial <strong>es obligado</strong> que en <code>PROVEEDORES</code> exista una tupla tal que <s>COD_PROV</s>=<em>P2</em>. As mismo, en la relacin <code>ARTICULOS</code> deber existir otra tupla en la que se verifique <s>COD_ART</s>=<em>A012</em></p>
<p><strong>Conclusin</strong>: no podr existir una tupla en la relacin <code>SUMINISTROS</code> en la que figure un cdigo de proveedor o un cdigo de artculo que no existan previamente en sus respectivas relaciones de <code>PROVEEDORES</code> y <code>ARTICULOS</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="21" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Modelado lgico de bases de datos</h2>
<h1>PASO A TABLAS</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="22" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Paso a tablas: Entidades</h2>
<ol>
<li>Toda <strong>entidad</strong> se corresponde con una relacin.</li>
<li>Los atributos de la entidad se transforman en atributos de la relacin.</li>
<li>Los atributos de la clave de la entidad son los atributos de la clave de la relacin.</li>
</ol>
<p><img src="img/t3/rel_entidad.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-marpit-scope-3fmC9B2t="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="23" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>

<h2>Paso a tablas: Relaciones N:M</h2>
<p>Siempre se transforman en una tabla, incluyendo tanto los atributos de la relacin N:M como las claves de las entidades relacionadas.</p>
<p><img src="img/t3/rel_nm.png" alt="center" style="width:600px;" /></p>
<p>Generalmente, la clave de la nueva tabla suele ser la unin de las claves de las entidades relacionadas, aunque <strong>no siempre es as</strong> y debe estudiarse cada caso de forma particular.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="24" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Modelo relacional</header>
<h2>Paso a tablas: Relaciones 1:N</h2>
<p>Aadir la clave de la entidad de la parte &quot;uno&quot; de la relacin a la relacin de la entidad de la parte &quot;muchos&quot;, adems de los atributos que tenga la relacin 1:N</p>

<h2>Qu son las formas normales?</h2>
<p>Las formas normales en bases de datos son una serie de reglas o directrices que se utilizan para disear esquemas de bases de datos relacionales de manera que se minimicen las redundancias de datos y se asegure la integridad de la informacin almacenada.</p>
<p>El objetivo principal de las formas normales es <strong>eliminar las anomalas en la insercin, borrado o actualizacin de datos</strong>, es decir, evitar introducir datos que la estrucutra de la base de datos no lo permita o perder informacin por una actualizacin o un borrado. Esto, adems, garantiza <em>a posteriori</em> que una base de datos est bien estructurada y optimizada para consultas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-marpit-scope-PpbtuJx2="" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Modelo relacional" data-marpit-pagination="31" data-marpit-pagination-total="63" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Modelo relacional;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<h2>Cules son las formas normales?</h2>
<p>Existen diferentes niveles de formas normales, desde la primera forma normal (1FN) hasta la quinta forma normal (5FN). Cada nivel se basa en reglas especficas para organizar los datos de manera ms eficiente.</p>
<p>En general, una base de datos en <strong>tercera forma normal (3FN)</strong> ofrece un nivel ptimo de normalizacin para minimizar las redundancias y asegurar la integridad de los datos. Por ello, <strong>no estudiaremos las formas normales por encima de la 3FN</strong>.</p>
<p>Para garantizar la correcta normalizacin de una base de datos es necesario conocer TODAS las claves de las relaciones que la compongan. Esto requiere de un proceso que no vamos a estudiar en este curso puesto que vamos a tratar las formas normales de forma prctica con el objetivo de enunciar sus caractersticas principales y conocer las ventajas que ofrecen.</p>

<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mo></mo><mi>S</mi><mo>=</mo><mi>R</mi><mo></mo><mo stretchy="false">(</mo><mi>R</mi><mo></mo><mi>S</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">R\cap S=R-(R-S)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mclose">)</span></span></span></span></li>

lass="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0785em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>

<h2>Unin natural (Natural Join)</h2>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mo></mo><mi>S</mi></mrow><annotation encoding="application/x-tex">R\Join S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6883em;vertical-align:-0.005em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span> o <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mo></mo><mi>S</mi></mrow><annotation encoding="application/x-tex">R * S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span>
<ul>
<li>El resultado es una relacin con los atributos de ambas relaciones y se obtiene combinando las tuplas de ambas relaciones que tengan el mismo valor en los atributos comunes.</li>
<li>Normalmente la operacin de join se realiza entre los atributos comunes de dos tablas que corresponden a la clave primaria de una tabla y la clave fornea correspondiente de la otra tabla.</li>
<li>Mtodo:
<ul>
<li>Se realiza el producto cartesiano <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mo></mo><mi>S</mi></mrow><annotation encoding="application/x-tex">R\times S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span>.</li>
<li>Se seleccionan aquellas filas del producto cartesiano para las que los atributos comunes tengan el mismo valor.</li>
</ul>
</li>
<li>Se elimina del resultado una ocurrencia (columna) de cada uno de los atributos comunes.</li>
<li>Equivalencia con operadores bsicos: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><msub><mo></mo><mi>F</mi></msub><mi>S</mi><mo>=</mo><msub><mi></mi><mi>F</mi></msub><mo stretchy="false">(</mo><mi>R</mi><mo></mo><mi>S</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">R\Join_F S=\sigma_F(R\times S)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">F</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">F</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mclose">)</span></span></span></span>.</li>
</ul>
</li>
</ul>

<h2>Outer Join</h2>
<ul>
<li>Es una variante del <code>Join</code> en la que se intenta mantener toda la informacin de los operandos, incluso para aquellas filas que no participan en el <code>Join</code>.</li>
<li>Se <em>rellenan con nulos</em> las tuplas que no tienen correspondencia en el <code>Join</code>.</li>
<li>Tres variantes:
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mo></mo><mtext>LEFT</mtext></msub></mrow><annotation encoding="application/x-tex">\Join_{\textrm{LEFT}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.655em;vertical-align:-0.15em;"></span><span class="mrel"><span class="mrel"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord textrm mtight">LEFT</span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: se tienen en cuenta todas las filas del primer operando.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mo></mo><mtext>RIGHT</mtext></msub></mrow><annotation encoding="application/x-tex">\Join_{\textrm{RIGHT}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.655em;vertical-align:-0.15em;"></span><span class="mrel"><span class="mrel"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord textrm mtight">RIGHT</span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: se tienen en cuenta todas las filas del segundo operando.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mo></mo><mtext>FULL</mtext></msub></mrow><annotation encoding="application/x-tex">\Join_{\textrm{FULL}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.655em;vertical-align:-0.15em;"></span><span class="mrel"><span class="mrel"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord textrm mtight">FULL</span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: se tienen en cuenta todas las filas de ambos operandos.</li>
</ul>
</li>
</ul>

<h2>Asociacin o <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi><mtext>-Join</mtext></mrow><annotation encoding="application/x-tex">\theta\textrm{-Join}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mord text"><span class="mord textrm">-Join</span></span></span></span></span></h2>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><msub><mo></mo><mi>F</mi></msub><mi>S</mi></mrow><annotation encoding="application/x-tex">R\Join_F S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">F</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span> o <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><msub><mo></mo><mi>F</mi></msub><mi>S</mi></mrow><annotation encoding="application/x-tex">R *_F S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"><span class="mbin"></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">F</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span>
<ul>
<li>Define una relacin que contiene las tuplas que satisfacen el predicado <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>F</mi></mrow><annotation encoding="application/x-tex">F</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span></span></span></span> en el producto cartesiano <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mo></mo><mi>S</mi></mrow><annotation encoding="application/x-tex">R\times S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span>.</li>
<li>El predicado <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>F</mi></mrow><annotation encoding="application/x-tex">F</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span></span></span></span> es de la forma <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mi mathvariant="normal">.</mi><msub><mi>a</mi><mi>i</mi></msub><mi></mi><mi>S</mi><mi mathvariant="normal">.</mi><msub><mi>b</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">R.a_i \theta S.b_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord">.</span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">.</span><span class="mord"><span class="mord mathnormal">b</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> donde <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\theta</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span></span></span></span> representa un operador de comparacin:<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mo>&lt;</mo><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><mo>&gt;</mo><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><mo>=</mo><mo separator="true">,</mo><mo mathvariant="normal"></mo><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(&lt;, \leq, &gt;, \geq, =, \neq)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mrel">&lt;</span></span><span class="base"><span class="strut" style="height:0.8304em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span></span><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">&gt;</span></span><span class="base"><span class="strut" style="height:0.8304em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span></span><span class="base"><span class="strut" style="height:0.5613em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mclose">)</span></span></span></span>.</li>
