<header>El lenguaje SQL</header>
<h2>SQL: Structured Query Language</h2>
<ul>
<li>Lenguaje de consulta estructurado para bases de datos relacionales.</li>
<li>Es mucho más que un lenguaje de consulta, puesto que permite además funciones de definición y control de datos.</li>
<li>La estandarización ha sido crucial para su difusión.</li>
<li>Prácticamente la mayoría de los sistemas relacionales soportan las bases de SQL estándar y suelen incluir aportaciones propias.</li>
<li>Utilizado masivamente en la industria.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>

<header>El lenguaje SQL</header>
<h2>Soporte CRUD</h2>
<ul>
<li><s>C</s>reate:
<ul>
<li>Creación de tablas (<code>CREATE TABLE</code>)</li>
<li>Inserción de datos (<code>INSERT INTO</code>)</li>
</ul>
</li>
<li><s>R</s>ead:
<ul>
<li>Lectura de datos (<code>SELECT</code>)</li>
</ul>
</li>
<li><s>U</s>pdate:
<ul>
<li>Actualización de tablas (<code>ALTER TABLE</code>)</li>
<li>Actualización de datos (<code>UPDATE</code>)</li>
</ul>
</li>
<li><s>D</s>elete:
<ul>
<li>Borrado de tablas (<code>DROP</code>)</li>
<li>Borrado de datos (<code>TRUNCATE</code> y <code>DELETE</code>)</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="10" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Características de SQL</h2>
<ul>
<li>Lenguaje de <strong>definición</strong> de datos (<em>DDL</em>):
<ul>
<li>Permite diseñar, definir, modificar y borrar las estructuras de almacenamiento de datos.</li>
</ul>
</li>
<li>Lenguaje de <strong>manipulación</strong> de datos (<em>DML</em>):
<ul>
<li>Permite insertar, recuperar, manipular, modificar y borrar datos.</li>
</ul>
</li>
<li>Lenguaje de <strong>control</strong> de datos (<em>DCL</em>):
<ul>
<li>Permite controlar y gestionar los permisos de la base de datos.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-V0uBa7wf="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="11" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Sentencias SQL (I)</h2>
<ul>
<li>Las sentencias SQL están formadas por:
<ul>
<li>Palabras reservadas.</li>
<li>Palabras definidas por el usuario (nombres de tablas, atributos, etc).</li>
</ul>
</li>
<li>Características de las sentencias:
<ul>
<li><em>Case insensitive</em>: es indiferente escribir las palabras en mayúsculas o minúsculas.</li>
<li>Cada cláusula o palabra puede aparecer en líneas diferentes.</li>
<li>Se puede utilizar la indentación que se quiera.</li>
<li>Una sentencia o comando SQL finaliza con la aparición del símbolo <code>;</code>, aunque es opcional si el comando es único.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-Yvz1vwJq="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="12" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Sentencias SQL (II)</h2>
<p>Explicaremos las sentencias SQL mediante notación BNF:</p>
<ul>
<li>Palabras en mayúsculas representan palabras reservadas.</li>
<li>Palabras en minúsculas representan palabras definidas por el usuario.</li>
<li>El símbolo <code>|</code> indica una elección entre alternativas.</li>
<li>Las llaves <code>{}</code> representan elementos requeridos.</li>
<li>Los corchetes <code>[]</code> representan elementos opcionales.</li>
<li>Los <code>...</code> indican repetición opcional (0 ó más).</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="13" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">

<header>El lenguaje SQL</header>
<h2>Schemas</h2>
<p>En <em>MySQL</em> un schema en una agrupación de lógica de tablas que constituyen un modelo datos:</p>
<p><img src="img/t4/schema.png" alt="center" style="height:400px;" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="15" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Schemas</h2>
<p>Sintaxis:</p>
<pre><code class="language-bnf"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE {DATABASE | SCHEMA} [IF NOT EXISTS] nombre_del_schema
 [ [DEFAULT] CHARACTER SET [=] charset_name
 | [DEFAULT] COLLATE [=] collation_name
 | DEFAULT ENCRYPTION [=] {&#x27;Y&#x27; | ‘N’}];

</span></span></foreignObject></svg></code></pre>
<p>Ejemplo de uso:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> SCHEMA etsisi
  <span class="hljs-keyword">DEFAULT</span> <span class="hljs-type">CHARACTER</span> <span class="hljs-keyword">SET</span> utf8
  <span class="hljs-keyword">COLLATE</span> utf8_spanish2_ci;
</span></span></foreignObject></svg></code></pre>
<p>Más información sobre <code>COLLATE</code>: <a href="https://dev.mysql.com/doc/refman/8.0/en/charset.html">documentación</a></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="16" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Creación de tablas</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla (
  atributo_1 tipo_1 [<span class="hljs-keyword">UNIQUE</span>] [<span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>],
  atributo_2 tipo_2 [<span class="hljs-keyword">UNIQUE</span>] [<span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>],
  …
  atributo_n tipo_n [<span class="hljs-keyword">UNIQUE</span>] [<span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>]
);
</span></span></foreignObject></svg></code></pre>
<p>Modificadores de columna:</p>
<ul>
<li><code>UNIQUE</code>: No se permiten valores duplicados.</li>
<li><code>NOT NULL</code>: No se permiten valores nulos.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="17" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">

</thead>
<tbody>
<tr>
<td>Numericos</td>

</tr>
<tr>

<tr>

<header>El lenguaje SQL</header>
<h2>Claves primarias</h2>
<ul>
<li>Toda definición de una tabla debe indicar una clave primaria.</li>
<li>Esta debe referenciarse a un atributo (o conjunto de atributos) que identifiquen unívocamente cada fila.</li>
<li>El/los atributo/s deben declararse de la forma habitual.</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla (
  ...
  <span class="hljs-keyword">PRIMARY</span> KEY (atributo_1[, …, atributo_n])
);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-dyVJLGF3="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="20" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="21" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Modificación de tablas</h2>
<p>Añadir un nuevo atributo:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla
<span class="hljs-keyword">ADD</span> definición_de_atributo;
</span></span></foreignObject></svg></code></pre>
<p>Modificar un atributo:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla
MODIFY definición_de_atributo;
</span></span></foreignObject></svg></code></pre>
<p>Eliminar un atributo:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla
<span class="hljs-keyword">DROP</span> nombre_de_atributo;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="22" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Eliminación de tablas</h2>
<p>Vaciar una tabla (eliminar todas sus filas pero mantener la estructura):</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">TRUNCATE</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla;
</span></span></foreignObject></svg></code></pre>
<p>Eliminar una tabla (todas sus filas <strong>y también la estructura</strong>):</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DROP</span> <span class="hljs-keyword">TABLE</span> [schema.]nombre_tabla;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="23" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Inserción de datos</h2>
<ul>
<li>Los datos deben añadirse fila a fila.</li>
<li>Los datos añadidos deben cumplir las restricciones de la tabla:
<ul>
<li>La clave debe ser única.</li>
<li>No existirán valores nulos si se ha definido el atributo como <code>NOT NULL</code>.</li>
<li>Los tipos de datos deben coincidir.</li>
<li>No se admiten repeticiones si se ha definido el atributo como <code>UNIQUE</code>.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="24" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Inserción de datos</h2>
<p>Inserción de una fila de datos:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> [schema.]tabla (atributo_1, …, atributo_n)
  <span class="hljs-keyword">VALUES</span> (valor_1, …, valor_n);
</span></span></foreignObject></svg></code></pre>
<p>La lista de atributos es opcional. En ese caso, se asume el orden definido en el <code>CREATE TABLE</code>:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> [schema.]tabla
  <span class="hljs-keyword">VALUES</span> (valor_1, …, valor_n);
</span></span></foreignObject></svg></code></pre>
<p><strong>Solo podrán omitirse columnas que no hayan sido definidas como</strong> <code>NOT NULL</code>.</p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>

<header>El lenguaje SQL</header>
<h2>Valores por defecto</h2>
<ul>
<li>Es posible definir valores por defecto a los atributos.</li>
<li>Se definen en la sentencia CREATE TABLE:</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> [schema.]tabla (
  …
  atributo tipo [<span class="hljs-keyword">UNIQUE</span>] [<span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>] [<span class="hljs-keyword">DEFAULT</span> valor],
  …
);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Si no se especifica el valor al realizar el <code>INSERT INTO</code>, se pone el valor por defecto.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-d6fnu1tj="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="28" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Generación automática de claves</h2>
<ul>
<li>Es posible generar claves únicas de forma automática.</li>
<li>Se debe definir un atributo numérico como <code>AUTO_INCREMENT</code>.</li>
<li>El atributo tomará un valor incremental cada vez que se inserte una nueva fila.
<ul>
<li>No debe especificarse su valor cuando se realiza el <code>INSERT INTO</code>.</li>
</ul>
</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> corporacion.personas (
  id        <span class="hljs-type">INTEGER</span> <span class="hljs-keyword">UNIQUE</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span> AUTO_INCREMENT,
  nombre    <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">30</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  apellidos <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">30</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  fecha_nac DATETIME,
  <span class="hljs-keyword">PRIMARY</span> KEY (id)
);

<span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> corporacion.personas (nombre, apellidos, fecha_nac)
  <span class="hljs-keyword">VALUES</span> (“Juan”, “Gómez”, “<span class="hljs-number">1983</span><span class="hljs-number">-05</span><span class="hljs-number">-03</span>”);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="29" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h1>INTEGRIDAD REFERENCIAL</h1>
<h2>El lenguaje SQL</h2>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="30" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Qué es la integridad referencial</h2>
<ul>
<li>Implantación de restricciones referenciales de acuerdo con un conjunto predefinido de reglas de <code>INSERT</code>, <code>UPDATE</code> Y <code>DELETE</code> que gobiernan las operaciones de inserción, borrado, actualización y carga sobre tablas relacionadas mediante claves primarias y claves ajenas.</li>
<li>La integridad referencial se encarga de conservar y garantizar automáticamente la integridad de todos los datos almacenados.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-bFVFOurr="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="31" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Integridad referencial: ejemplo</h2>
<p>Supongamos que tenemos las siguientes tablas:</p>
<p><code>EMPLEADOS</code></p>
<table>
<thead>
<tr>
<th><s>ID_E</s></th>
<th>NOMBRE</th>
<th>APELLIDOS</th>
<th>ID_D</th>
</tr>
</thead>
<tbody>
<tr>
<td>11</td>
<td>Fernando</td>
<td>Ruíz Pérez</td>
<td>2</td>
</tr>
<tr>
<td>67</td>
<td>Raúl</td>
<td>Gómez García</td>
<td>4</td>
</tr>
</tbody>
</table>
<p><code>DEPARTAMENTOS</code></p>
<table>
<thead>
<tr>
<th><s>ID_D</s></th>
<th>NOMBRE</th>
</tr>
</thead>
<tbody>
<tr>
<td>2</td>
<td>I+D+i</td>
</tr>
<tr>
<td>4</td>
<td>Dirección y gobierno</td>
</tr>
</tbody>
</table>
<p>¿Puedo borrar el departamento 2 sin que afecte a Fernando?<br />
¿Puedo actualizar el departamento 4 sin que afecte a Raúl?</p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="32" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Restricción referencial</h2>
<ul>
<li>Para mantener la <strong>Integridad Referencial</strong> debemos añadir <strong>Restricciones Referenciales</strong> cuando definimos las tablas.</li>
<li>Una Restricción Referencial permite “vincular” la clave foránea de una tabla con la clave primaria de otra tabla (o la misma).</li>
<li>Se deben definir las opciones de integridad referencial:
<ul>
<li>Política de actualización.</li>
<li>Política de borrado.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="33" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Restricción referencial en SQL</h2>
<p><img src="img/t4/rr.png" alt="center" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-CO1TCfrM="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="34" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Reglas de integridad referencial</h2>
<ul>
<li><code>ON DELETE</code> permite definir qué sucede con la clave foránea cuando se elimina la clave primaria.</li>
<li><code>ON UPDATE</code> permite definir qué sucede con la clave foránea cuando se actualiza la clave primaria.</li>
<li>Cuatro opciones:
<ul>
<li><code>RESTRICT</code> (o <code>NO ACTION</code>): impide la propagación de la operación. <strong>Opción por defecto</strong>.</li>
<li><code>SET NULL</code>: se pone a <code>NULL</code> la clave ajena, siempre que sea posible.</li>
<li><code>CASCADE</code>: se propaga la operación.</li>
<li><code>SET DEFAULT</code>: se pone al valor por defecto la clave ajena, si es posible.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="35" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Restricción referencial: ejemplo</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> corp.departamentos (
  id_d      <span class="hljs-type">INTEGER</span>     <span class="hljs-keyword">UNIQUE</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span> AUTO_INCREMENT,
  nombre    <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">60</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  <span class="hljs-keyword">PRIMARY</span> KEY (id)
);

<span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> Corp.empleados (
  id_e       <span class="hljs-type">INTEGER</span>     <span class="hljs-keyword">UNIQUE</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span> AUTO_INCREMENT,
  nombre     <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">60</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  apellidos  <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">60</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  id_d       <span class="hljs-type">INTEGER</span>     <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  <span class="hljs-keyword">PRIMARY</span> KEY (id),
  <span class="hljs-keyword">CONSTRAINT</span>
    <span class="hljs-keyword">FOREIGN</span> KEY (id_d)
    <span class="hljs-keyword">REFERENCES</span> copr.departamentos (id_d)
    <span class="hljs-keyword">ON</span> <span class="hljs-keyword">DELETE</span> <span class="hljs-keyword">NO</span> ACTION
    <span class="hljs-keyword">ON</span> UPDATE CASCADE
);

</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="36" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Estructura referencial</h2>
<ul>
<li>Definiremos una estructura referencial como el conjunto de tablas y restricciones entre ellas de modo que cada tabla del conjunto es padre o dependiente de otra u otras del mismo conjunto.
<ul>
<li>Gráficamente se indica una flecha desde la clave foránea a la clave primaria.</li>
</ul>
</li>
<li>Existen tres tipos de estructuras:
<ul>
<li>Lineal.</li>
<li>Cíclica.</li>
<li>Cíclica-autoreferencial.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="37" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="44" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas con SQL</h2>
<p>La sintaxis para realizar consultas con SQL es la siguiente:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> [<span class="hljs-keyword">DISTINCT</span> <span class="hljs-operator">|</span> <span class="hljs-keyword">ALL</span>] {<span class="hljs-operator">*</span><span class="hljs-operator">|</span>expresión [[<span class="hljs-keyword">AS</span>] alias] [,...]}
  <span class="hljs-keyword">FROM</span> tabla [[<span class="hljs-keyword">AS</span>] alias] [,...]
  [<span class="hljs-keyword">WHERE</span> condición]
  [<span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> lista_de_atributos
  [<span class="hljs-keyword">HAVING</span> condición_de_grupo]]
  [<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> lista_de_atributos [<span class="hljs-keyword">ASC</span><span class="hljs-operator">|</span><span class="hljs-keyword">DESC</span>]];
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="45" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas con SQL</h2>
<ul>
<li><code>SELECT</code>: indica la información que se desea obtener.</li>
<li><code>FROM</code>: especifica la tabla (o tablas) en las que se encuentra los atributos implicados en la consulta.</li>
<li><code>WHERE</code>: define la condición de búsqueda.</li>
<li><code>GROUP BY</code>: permite agrupar los resultados.</li>
<li><code>HAVING</code>: especifica condiciones de grupo (sólo se se emplea <code>GROUP BY</code>).</li>
<li><code>ORDER BY</code>: ordena los resultados.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="46" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Operadores</h2>
<p>SQL define los siguientes operadores para expresar condiciones de fila (<code>WHERE</code>) o grupo (<code>HAVING</code>).</p>
<ul>
<li>De comparación: <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>, <code>&lt;&gt;</code>, <code>=</code></li>
<li>Lógicos: <code>AND</code>, <code>OR</code>, <code>NOT</code></li>
<li>De rango: <code>BETWEEN ... AND ...</code></li>
<li>De cadenas: <code>LIKE</code></li>
<li>De conjuntos: <code>IN</code></li>
<li><code>IS NULL</code></li>
<li>Cuantificadores: <code>ANY</code>, <code>SOME</code>, <code>ALL</code></li>
<li>Existenciales: <code>EXISTS</code></li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="47" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Base de datos de ejemplo</h2>
<p><img src="img/t4/ejemplo.png" alt="center" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="48" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Recuperación simple</h2>
<blockquote>
<p>Obtener todos los datos de todos los proyectos:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codP, descripcion, localidad, cliente, telefono
  <span class="hljs-keyword">FROM</span> proyectos;
<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-comment">-- equivale a todas las columnas de la tabla</span>
  <span class="hljs-keyword">FROM</span> proyectos;
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Obtener los códigos de máquina <code>CodM</code> para todas las máquinas utilizadas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Necesitamos poner DISTINCT para no devolver</span>
<span class="hljs-comment">-- códigos repetidos</span>
<span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> codM
  <span class="hljs-keyword">FROM</span> trabajos;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="49" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Cláusula <code>DISTINCT</code></h2>
<p>Elimina los valores duplicados del resultado. Por ejemplo, para la consulta <em>Obtener las localidades de los conductores</em></p>
<p><img src="img/t4/distinct.png" alt="center" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-KTmIfagL="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="50" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>WHERE</code></h2>
<p>La cláusula <code>WHERE</code> contiene una condición simple o compuesta para <em>filtrar</em> filas.</p>
<blockquote>
<p>Obtener los códigos de los conductores de Arganda:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>;
</span></span></foreignObject></svg></code></pre>

<thead>
<tr>
<th>CodC</th>
</tr>
</thead>
<tbody>
<tr>
<td>C01</td>
</tr>
<tr>
<td>C02</td>
</tr>
<tr>
<td>C04</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-scope-bDnPtmg8="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="51" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>WHERE</code></h2>
<blockquote>
<p>Obtener los códigos de los conductores de Arganda que tengan categoría inferior a 18:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores

    <span class="hljs-keyword">AND</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-number">18</span>;

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-RJSgDv0J="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="52" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>BETWEEN</code></h2>
<ul>
<li>Establece una comparación en un rango.</li>
<li>Se utiliza con valores numéricos o de fecha.</li>
<li>También se puede utilizar <code>NOT BETWEEN</code>.</li>
</ul>
<blockquote>
<p>Obtener el nombre de las máquinas cuyo precio por hora esté comprendido entre 70 y 90 euros:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, precioHora
  <span class="hljs-keyword">FROM</span> maquinas
  <span class="hljs-keyword">WHERE</span> precioHora <span class="hljs-keyword">BETWEEN</span> <span class="hljs-number">70</span> <span class="hljs-keyword">AND</span> <span class="hljs-number">90</span>;
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>Nombre</th>
<th>PrecioHora</th>
</tr>
</thead>
<tbody>
<tr>
<td>Excavadora</td>
<td>90</td>
</tr>
<tr>
<td>Volquete</td>
<td>70</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-scope-e0MBmlAt="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="53" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>LIKE</code></h2>
<p>Establece una comparación entre cadenas de caracteres con la inclusión de comodines:</p>
<ul>
<li><code>%</code>: secuencia de cero o más caracteres.</li>
<li><code>_</code>: sustituye a un único carácter.</li>
</ul>
<blockquote>
<p>Obtener los conductores que se apellidan 'Pérez'</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> nombre <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%Pérez%&#x27;</span>;
</span></span></foreignObject></svg></code></pre>

</thead>

<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-scope-7GUVaQRa="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="54" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>IN</code></h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-4nFajnyW="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="55" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-scope-uCElzaMQ="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="56" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>IS NULL</code></h2>
<ul>
<li>Comprueba si un valor es nulo.</li>
<li>No es posible determinar si un valor es o no nulo utilizando operadores de igualdad <code>=</code> o diferencia <code>&lt;&gt;</code>.</li>
<li>También se puede utilizar <code>IS NOT NULL</code>.</li>
</ul>

  <span class="hljs-keyword">FROM</span> trabajos

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-0d45G1jr="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="57" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operadores <code>ALL</code> y <code>ANY</code></h2>
<ul>
<li>Permiten comparar valores con respecto de un conjunto.</li>
<li>El segundo operando <strong>debe</strong> ser una subconsulta.</li>
<li>Van acompañados de un operador de comparación (<code>&gt;</code>, <code>&gt;=</code>, <code>&lt;</code>, <code>&lt;=</code>, <code>=</code>, <code>&lt;&gt;</code>):</li>
<li><code>ALL</code> implica que la condición se cumpla respecto de todo el conjunto.</li>
<li><code>ANY</code> implica que la condición se cumpla respecto de, al menos, un elemento del conjunto.</li>
</ul>
<blockquote>
<p>Obtener proyectos que no sean ninguna de las localidades de aquellos conductores con categoría superior a 17:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> descripcion, localidad
  <span class="hljs-keyword">FROM</span> proyectos
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-keyword">ALL</span> (<span class="hljs-keyword">SELECT</span> localidad
                          <span class="hljs-keyword">FROM</span> conductores
                          <span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&gt;</span> <span class="hljs-number">17</span>);
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>Descripción</th>
<th>Localidad</th>
</tr>
</thead>
<tbody>
<tr>
<td>Techado</td>
<td>Loeches</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-scope-xRqlSj7I="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="58" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>EXISTS</code></h2>
<ul>
<li>Indica la existencia o no de un conjunto.</li>
<li>El operando suele ser una subconsulta.</li>
<li>Devuelve <code>TRUE</code> o <code>FALSE</code> dependiendo si la subconsulta devuelve resultado o no, respectivamente.</li>
</ul>
<blockquote>
<p>Obtener nombres de las máquinas que se han utilizado en el proyecto P03:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre
  <span class="hljs-keyword">FROM</span> maquinas
  <span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">EXISTS</span> (<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span>
                <span class="hljs-keyword">FROM</span> trabajos
                <span class="hljs-keyword">WHERE</span> trabajos.codM <span class="hljs-operator">=</span> maquinas.codM
                  <span class="hljs-keyword">AND</span> codP <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;P03&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="59" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Operadores <code>UNION</code>, <code>MINUS</code> e <code>INTERSECT</code></h2>
<ul>
<li>Realizan operaciones sobre conjuntos de resultados.</li>
<li>Los conjuntos deben ser unión-compatibles.</li>
<li>Tener las mismas columnas.
<ul>
<li><code>UNION</code>: une dos conjuntos.</li>
<li><code>MINUS</code> (o <code>EXCEPT</code>): diferencia de conjuntos.</li>
<li><code>INTERSECT</code>: intersección de dos conjuntos.</li>
</ul>
</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SelectSQL {<span class="hljs-keyword">UNION</span> <span class="hljs-operator">|</span> MINUS <span class="hljs-operator">|</span> <span class="hljs-keyword">INTERSECT</span>} [<span class="hljs-keyword">ALL</span>] SelectSQL
</span></span></foreignObject></svg></code></pre>
<p>La opción <code>ALL</code> <strong>no</strong> elimina duplicados</p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="60" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Operador <code>UNION</code></h2>
<p>Las consultas a unir tienen que estar definidas sobre los mismos dominios.</p>
<blockquote>
<p>Obtener los códigos de aquellos conductores que residan en Rivas o tengan categoría inferior a 18:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Rivas&#x27;</span>

<span class="hljs-keyword">UNION</span>

<span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-number">18</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-scope-wnpMhA3X="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="61" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Operador <code>UNION</code></h2>
<p>Pueden concatenarse varios <code>UNION</code>.</p>
<blockquote>
<p>Obtener los códigos de aquellos conductores que residan en Rivas o tengan categoría inferior a 18 o hayan manejado la máquina M01:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Rivas&#x27;</span>
<span class="hljs-keyword">UNION</span> <span class="hljs-keyword">ALL</span>
<span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-number">18</span>
<span class="hljs-keyword">UNION</span> <span class="hljs-keyword">ALL</span>
<span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M01&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="62" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Operador <code>MINUS</code></h2>
<p>Elimina las filas del primer operando que se encuentren en el segundo. <strong>MySQL no soporta este operador</strong>, por lo que hay que usar <code>NOT IN</code> en su lugar.</p>
<blockquote>
<p>Obtener los códigos de aquellos conductores que tengan categoría inferior a 18 y no hayan trabajado con la máquina M03:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-number">18</span> <span class="hljs-keyword">AND</span> codC <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">IN</span> (
    <span class="hljs-keyword">SELECT</span> codC
    <span class="hljs-keyword">FROM</span> trabajos
    <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M03&#x27;</span>
  );
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="63" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Operador <code>INTERSECT</code></h2>
<p>Obtiene las filas comunes al resultado de dos subconsultas. <strong>MySQL no soporta este operador</strong>, por lo que hay que usar <code>IN</code> en su lugar.</p>
<blockquote>
<p>Obtener los códigos de los conductores que hayan utilizado las máquinas M01 y M03.</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M01&#x27;</span> <span class="hljs-keyword">AND</span> codC <span class="hljs-keyword">IN</span> (
    <span class="hljs-keyword">SELECT</span> codC
    <span class="hljs-keyword">FROM</span> trabajos
    <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M03&#x27;</span>;
  )
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="64" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Funciones agregadas</h2>
<ul>
<li>Permiten combinar los resultados de varias filas.</li>
<li>Existen cinco funciones agregadas:
<ul>
<li><code>COUNT</code>: cuenta el número de filas considerando valores duplicados y nulos.</li>
<li><code>AVG</code>: media aritmética de un atributo o expresión numérica.</li>
<li><code>SUM</code>: suma de atributos o expresiones numéricas.</li>
<li><code>MAX</code>: valor máximo de una atributo.</li>
<li><code>MIN</code>: valor mínimo de un atributo.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-scope-2LCZWf98="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="65" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Funciones agregadas: ejemplos</h2>
<blockquote>
<p>Obtener el número total de proyectos en los se está trabajando:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>)
  <span class="hljs-keyword">FROM</span> trabajos;  <span class="hljs-comment">-- Devuelve 12</span>
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Obtener el número total de máquinas que se han utilizado en ‘P02’:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">DISTINCT</span> codM)
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">WHERE</span> codP <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;P02&#x27;</span>; <span class="hljs-comment">-- Devuelve 3</span>
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Obtener el precio medio por hora de las máquinas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">AVG</span>(precioHora)
  <span class="hljs-keyword">FROM</span> maquinas;  <span class="hljs-comment">-- Devuelve 84</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-scope-LSGI51ij="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="66" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Funciones agregadas: ejemplos (II)</h2>
<blockquote>
<p>Obtener el máximo para el nombre y el precioHora de las máquinas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(nombre), <span class="hljs-built_in">MAX</span>(precioHora)
  <span class="hljs-keyword">FROM</span> maquinas;  <span class="hljs-comment">-- Devuelve (Volquete, 10)</span>
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Obtener la máxima fecha, el mínimo tiempo y la suma y media del tiempo de la tabla trabajos:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(fecha), <span class="hljs-built_in">MIN</span>(tiempo), <span class="hljs-built_in">SUM</span>(tiempo), <span class="hljs-built_in">AVG</span>(tiempo)
  <span class="hljs-keyword">FROM</span> trabajos;  <span class="hljs-comment">-- Devuelve (18/09/11, 20, 1260, 140)</span>
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Contar el número de filas de la tabla trabajos, número de valores de la columna tiempo y número de valores distintos de dicha columna:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>), <span class="hljs-built_in">COUNT</span>(tiempo), <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">DISTINCT</span> tiempo) <span class="hljs-keyword">FROM</span> trabajos;
<span class="hljs-comment">-- Devuelve (12, 9, 8)</span>
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="67" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Cláusula <code>GROUP BY</code></h2>
<ul>
<li>Agrupa los resultados en base a una “clave”.</li>
<li>Se devuelve una única fila por grupo.</li>
<li>Todos los atributos que aparezcan en el <code>SELECT</code> deben aparecer en el <code>GROUP BY</code>.</li>
<li>Suele combinarse con funciones agregadas.</li>
</ul>
<blockquote>
<p>Obtener por cada conductor que haya trabajado, el código de éste y la cantidad total de tiempo empleado:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC, <span class="hljs-built_in">SUM</span>(tiempo)
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> codC;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="68" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Cláusula <code>GROUP BY</code></h2>
<p><img src="img/t4/group_by.png" alt="center" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-scope-PFg6xfkK="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="69" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>HAVING</code></h2>
<ul>
<li>Especifica una condición de grupo.</li>
<li>Siempre va a acompañado de la cláusula <code>GROUP BY</code>.</li>
</ul>
<blockquote>
<p>Obtener para los conductores que figuren con más de un trabajo realizado, la suma de tiempos trabajados:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC, <span class="hljs-built_in">SUM</span>(tiempo)
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> codC
  <span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>CodC</th>
<th>SUM(Tiempo)</th>
</tr>
</thead>
<tbody>
<tr>
<td>C01</td>
<td>300</td>
</tr>
<tr>
<td>C02</td>
<td>130</td>
</tr>
<tr>
<td>C03</td>
<td>5500</td>
</tr>
<tr>
<td>C05</td>
<td>240</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-scope-FOPnqDn1="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="70" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>HAVING</code></h2>
<blockquote>
<p>Obtener para los conductores que hayan utilizado la misma máquina más de una vez entre el 12/09/02 y el 18/09/02, el código de conductor, el código de máquina y el tiempo total empleado.</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC, codM, <span class="hljs-built_in">SUM</span>(tiempo)
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">WHERE</span> fecha <span class="hljs-keyword">BETWEEN</span> <span class="hljs-string">&#x27;12/09/11&#x27;</span> <span class="hljs-keyword">AND</span> <span class="hljs-string">&#x27;18/09/11&#x27;</span>
  <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> codC, codM
  <span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>CodC</th>
<th>CodM</th>
<th>SUM(Tiempo)</th>
</tr>
</thead>
<tbody>
<tr>
<td>C01</td>
<td>M02</td>
<td>120</td>
</tr>
<tr>
<td>C02</td>
<td>M03</td>
<td>30</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="71" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<p><img src="img/t4/having.png" alt="center" /></p>
<footer>Bases de datos. Curso 2023-2024.</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="72" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Cláusula <code>ORDER BY</code></h2>
<ul>
<li>Permite ordenar los resultados de una consulta en función de uno o varios campos.</li>
<li>Los atributos de ordenación deben aparecer en el <code>SELECT</code>.</li>
<li>Se puede ordenar en sentido inverso mediante el modificador <code>DESC</code>.</li>
</ul>
<p>Sintaxis:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> atributo_1 [<span class="hljs-keyword">DESC</span>] [,...]
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-scope-8334EKOF="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="73" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>ORDER BY</code></h2>
<blockquote>
<p>Obtener los partes de trabajo correspondientes al proyecto P04 ordenados ascendentemente por conductor y máquina:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> CodC, CodM, CodP
  <span class="hljs-keyword">FROM</span> trabajos
  <span class="hljs-keyword">WHERE</span> codP <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;P04&#x27;</span>
  <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> codC, codM;
</span></span></foreignObject></svg></code></pre>

<td>P04</td>
</tr>
<tr>
<td>C03</td>
<td>M01</td>
<td>P04</td>
</tr>
<tr>
<td>C05</td>
<td>M03</td>
<td>P04</td>

<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="74" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Alias de columnas</h2>
<ul>
<li>Es posible modificar el nombre de una columna como resultado de una consulta.</li>
<li>Permite distinguir entre dos columnas con el mismo nombre.</li>
<li>Los alias pueden ir entre comillas ` para definir alias que contengan caracteres especiales.</li>
</ul>
<p>Sintaxis:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> atributo_1 [[<span class="hljs-keyword">AS</span>] alias_1] [,...]
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="75" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Alias de columnas: ejemplo</h2>
<blockquote>
<p>Obtener el código (como 'cod conductor') y el nombre de aquellos conductores de Rivas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> codC <span class="hljs-keyword">AS</span> `cod conductor`, nombre
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Rivas&#x27;</span>;
</span></span></foreignObject></svg></code></pre>

</tr>
</thead>

<td>Juan Pérez</td>
</tr>
<tr>
<td>C06</td>

<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="76" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Alias de tablas</h2>
<ul>
<li>Es posible modificar el nombre de una tabla para su uso dentro de una consulta.</li>
<li>Permite hacer más legibles consultas complicadas.</li>
</ul>
<p>Sintaxis:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>...
<span class="hljs-keyword">FROM</span> tabla_1 [[<span class="hljs-keyword">AS</span>] alias_1] [,...]
...
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-scope-fGOPJczO="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="77" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Expresiones en la cláusula <code>SELECT</code></h2>
<ul>
<li>Se permite añadir expresiones en las que aparezcan atributos y/o constantes y operadores aritméticos.</li>
<li>Deben definirse junto a los atributos a devolver por el <code>SELECT</code>.</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, <span class="hljs-string">&#x27;coste final:&#x27;</span> <span class="hljs-keyword">AS</span> texto, (precioHora<span class="hljs-operator">*</span><span class="hljs-number">1.15</span>) <span class="hljs-keyword">AS</span> nuevoPrecio
  <span class="hljs-keyword">FROM</span> maquinas
  <span class="hljs-keyword">WHERE</span> precioHora <span class="hljs-operator">&lt;</span> <span class="hljs-number">110</span>;
</span></span></foreignObject></svg></code></pre>
