<thead>
<tr>
<th>nombre</th>
<th>texto</th>
<th>nuevoPrecio</th>
</tr>
</thead>
<tbody>
<tr>
<td>Excavadora</td>
<td>coste final:</td>
<td>103,50</td>
</tr>
<tr>
<td>Hormigonera</td>
<td>coste final:</td>
<td>79,35</td>
</tr>
<tr>
<td>Volquete</td>
<td>coste final:</td>
<td>80,50</td>
</tr>
</tbody>
</table>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="78" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas con más de una tabla</h2>
<ul>
<li>Se permite seleccionar dos tablas para obtener información común.</li>
<li>Suele realizarse mediante la Unión Natural o Join:
<ul>
<li>Subconjunto del producto cartesiano de dos tablas en las que se seleccionan las filas con el mismo valor de los atributos comunes.</li>
</ul>
</li>
<li>Debe existir al menos un atributo común entre las tablas participantes.
<ul>
<li>Habitualmente se emparejan las claves primarias con las claves foráneas.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-marpit-scope-q2XG2wCQ="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="79" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Consultas con más de una tabla: ejemplos</h2>
<blockquote>
<p>Obtener nombres de conductores que han utilizado la máquina ‘M02’.</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Consulta anidada:</span>
<span class="hljs-keyword">SELECT</span> nombre
  <span class="hljs-keyword">FROM</span> conductores
  <span class="hljs-keyword">WHERE</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
                 <span class="hljs-keyword">FROM</span> trabajos
                 <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Join implícito:</span>
<span class="hljs-keyword">SELECT</span> nombre
  <span class="hljs-keyword">FROM</span> conductores, trabajos
  <span class="hljs-keyword">WHERE</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
    <span class="hljs-keyword">AND</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">-- Join explícito:</span>
<span class="hljs-keyword">SELECT</span> nombre
  <span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> trabajos
         <span class="hljs-keyword">ON</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
  <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="80" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas</h2>
<ul>
<li>Las consultas anidadas establecen una comparación entre dos operandos.</li>
<li>Posibilidades:
<ul>
<li>Operador <code>IN</code>.</li>
<li>Operador <code>ANY</code>.</li>
<li>Operador <code>ALL</code>.</li>
<li>Operador de comparación (<code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>, <code>=</code>, <code>&lt;&gt;</code>).</li>
<li>Operador <code>EXISTS</code>.</li>
</ul>
</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="81" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas: ejemplos</h2>
<p>Operador <code>IN</code></p>
<blockquote>
<p>Obtener la descripción y cliente de aquellos proyectos en los que hayan trabajado máquinas con un precio hora superior a 75 conducidas por conductores de Rivas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> descripcion, cliente
<span class="hljs-keyword">FROM</span> proyectos
<span class="hljs-keyword">WHERE</span> codP <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codP
               <span class="hljs-keyword">FROM</span> trabajos
               <span class="hljs-keyword">WHERE</span> codM <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codM
                              <span class="hljs-keyword">FROM</span> maquinas
                              <span class="hljs-keyword">WHERE</span> precioHora <span class="hljs-operator">&gt;</span> <span class="hljs-number">75</span>)
                 <span class="hljs-keyword">AND</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
                              <span class="hljs-keyword">FROM</span> conductores
                              <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> ‘Rivas’));  
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="82" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas: ejemplos</h2>
<p>Operador <code>ANY</code></p>
<blockquote>
<p>Obtener los trabajadores con categoría inferior a la de algún trabajador de Arganda:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre
<span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">&lt;</span> <span class="hljs-keyword">ANY</span> (<span class="hljs-keyword">SELECT</span> categoria
                       <span class="hljs-keyword">FROM</span> conductores
                       <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="83" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas: ejemplos</h2>
<p>Operador <code>ALL</code></p>
<blockquote>
<p>Obtener conductores que no ha participado en el proyecto ‘P01’:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre
<span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> codC <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-keyword">ALL</span> (<span class="hljs-keyword">SELECT</span> codC
                   <span class="hljs-keyword">FROM</span> trabajos
                   <span class="hljs-keyword">WHERE</span> codP <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;P01&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="84" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas: ejemplos</h2>
<p>Operador de comparación</p>
<blockquote>
<p>Obtener el conductor de Arganda que tenga la categoría más alta de entre los que sean de Arganda:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre
<span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> categoria <span class="hljs-operator">=</span> (<span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(categoria)
                   <span class="hljs-keyword">FROM</span> conductores
                   <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>)
  <span class="hljs-keyword">AND</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Arganda&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="85" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas anidadas: ejemplos</h2>
<p>Operador <code>EXISTS</code></p>
<blockquote>
<p>Encontrar todos los conductores que no tengan un homónimo en la misma localidad:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span>
<span class="hljs-keyword">FROM</span> conductores C1
<span class="hljs-keyword">WHERE</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> (<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span>
                   <span class="hljs-keyword">FROM</span> conductores C2
                   <span class="hljs-keyword">WHERE</span> C1.nombre <span class="hljs-operator">=</span> C2.nombre
                     <span class="hljs-keyword">AND</span> C1.localidad <span class="hljs-operator">=</span> C2.localidad
                     <span class="hljs-keyword">AND</span> C1.codC <span class="hljs-operator">&lt;&gt;</span> C2.codC);
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="86" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Consultas</h2>
<p>El alcance (scope) de las “variables” de una subconsulta se limita a la subconsulta y sus descendientes.</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span>
<span class="hljs-keyword">FROM</span> conductores
<span class="hljs-keyword">WHERE</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
               <span class="hljs-keyword">FROM</span> trabajos T1
               <span class="hljs-keyword">WHERE</span> codM <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;M02&#x27;</span>)
   <span class="hljs-keyword">OR</span> codC <span class="hljs-keyword">IN</span> (<span class="hljs-keyword">SELECT</span> codC
               <span class="hljs-keyword">FROM</span> trabajos T2
               <span class="hljs-keyword">WHERE</span> T2.fecha <span class="hljs-operator">=</span> T1.fecha);
</span></span></foreignObject></svg></code></pre>
<p>La consulta <strong>es incorrecta</strong>, porque T1 no es visible desde la segunda subconsulta.</p>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="87" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Join implícito</h2>
<p>Se debe poner una condición de unión en el <code>WHERE</code> por cada atributo común entre las tablas relacionadas que figuren en la cláusula <code>FROM</code>.</p>
<blockquote>
<p>Obtener para cada máquina utilizada de precio hora superior a 80, el nombre del conductor, la descripción del proyecto y el nombre de la máquina:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> c.nombre <span class="hljs-keyword">AS</span> cond, descripcion, m.nombre <span class="hljs-keyword">AS</span> maq
<span class="hljs-keyword">FROM</span> conductores c, trabajos t, proyectos p, maquinas m
<span class="hljs-keyword">WHERE</span> c.codC <span class="hljs-operator">=</span> t.codC
  <span class="hljs-keyword">AND</span> t.codP <span class="hljs-operator">=</span> p.codP
  <span class="hljs-keyword">AND</span> t.codM <span class="hljs-operator">=</span> m.codM
  <span class="hljs-keyword">AND</span> precioHora <span class="hljs-operator">&gt;</span> <span class="hljs-number">80</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-marpit-scope-8lgThOoc="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="88" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Cláusula <code>JOIN</code> (explícito)</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">FROM</span> tabla_1 [tipo_join] <span class="hljs-keyword">JOIN</span> tabla_2 <span class="hljs-keyword">ON</span> condicion_join
</span></span></foreignObject></svg></code></pre>
<p>Tipos:</p>
<ul>
<li><code>INNER</code>: es la unión natural (por defecto). Sólo se tienen en cuenta las filas con igualdad en los atributos comunes.</li>
<li><code>LEFT [OUTER]</code>: se tienen en cuenta todas las filas de la tabla del primer operando (izquierda).</li>
<li><code>RIGHT [OUTER]</code>: se tienen en cuenta todas las filas de la tabla del segundo operando (derecha).</li>
<li><code>FULL [OUTER]</code>: se tienen en cuenta todas las filas de ambas tablas.</li>
</ul>
<p>Condición:</p>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tabla_1.atributo_común <span class="hljs-operator">=</span> tabla_2.atributo_comun
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-marpit-scope-5AritzkF="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="89" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> trabajos
       <span class="hljs-keyword">ON</span> conductores.codC <span class="hljs-operator">=</span> trabajos.codC
<span class="hljs-keyword">WHERE</span> fecha <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;10/09/11&#x27;</span>;

<header>El lenguaje SQL</header>
<h2>Cláusula <code>NATURAL JOIN</code></h2>
<ul>
<li>Si los atributos comunes tienen el mismo nombre (y dominio), puede emplearse <code>NATURAL JOIN</code> en lugar de <code>INNER JOIN</code> y no poner la cláusula <code>ON</code>.</li>
<li><strong>CUIDADO</strong>: unirá todas las columnas comunes que dispongan del mismo nombre y dominio, sin importar si estas representan la misma información.</li>
</ul>
<blockquote>
<p>Obtener el nombre del conductor y tiempo empleado para aquellos trabajos realizados el 10/09/11:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">SELECT</span> nombre, tiempo
<span class="hljs-keyword">FROM</span> conductores <span class="hljs-keyword">NATURAL</span> <span class="hljs-keyword">JOIN</span> trabajos
<span class="hljs-keyword">WHERE</span> fecha <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;10/09/11&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>

<header>El lenguaje SQL</header>

<h2>Vistas</h2>
<ul>
<li>Una vista es una tabla virtual cuyo contenido está definido por una consulta.</li>
<li>Suelen emplearse para simplificar y personalizar una base de datos.</li>
</ul>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">VIEW</span> [schema.]nombre_vista [nombre_columna [,…]]
  <span class="hljs-keyword">AS</span> select_sql
  [<span class="hljs-keyword">WITH</span> <span class="hljs-keyword">CHECK</span> OPTIONS]
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Si no se definen los nombres de las columnas se emplean los definidos en el <code>SELECT SQL</code>.</li>
<li><code>WITH CHECK OPTIONS</code> fuerza que todas las instrucciones de modificación de datos que se ejecuten en la vista sigan los criterios establecidos en el <code>SELECT SQL</code>.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="96" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h1>ACTUALIZACIÓN Y BORRADO DE DATOS</h1>
<h2>El lenguaje SQL</h2>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="97" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Modificación de filas</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UPDATE [schema.]tabla
  <span class="hljs-keyword">SET</span> atributo <span class="hljs-operator">=</span> {expresion<span class="hljs-operator">|</span>selectSQL<span class="hljs-operator">|</span><span class="hljs-keyword">NULL</span><span class="hljs-operator">|</span><span class="hljs-keyword">DEFAULT</span>} [,...]
  [<span class="hljs-keyword">WHERE</span> condición]
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>tabla</code> puede ser una tabla base o una vista actualizable.</li>
<li>El valor que se asigne a un atributo puede ser una expresión, el resultado de una subconsulta (que deberá ir entre paréntesis), el valor <code>NULL</code> o el valor por defecto del atributo.</li>
<li>La modificación afectará a todas las filas que cumplan la condición. Si no se indica, afecta a todas la filas.</li>
</ul>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="98" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>
<h2>Modificación de filas: ejemplo</h2>
<blockquote>
<p>Incrementar un 15% el valor de la categoría de los conductores de Rivas:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UPDATE conductores
  <span class="hljs-keyword">SET</span> categoria <span class="hljs-operator">=</span> categoría <span class="hljs-operator">*</span> <span class="hljs-number">1.15</span>
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Rivas&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Establecer la categoría por defecto a todos los conductores de Loeches:</p>
</blockquote>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UPDATE conductores
  <span class="hljs-keyword">SET</span> categoria <span class="hljs-operator">=</span> <span class="hljs-keyword">DEFAULT</span>
  <span class="hljs-keyword">WHERE</span> localidad <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Loeches&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<footer>Bases de datos. Curso 2023-2024.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-marpit-scope-p0Jrh2Cm="" data-paginate="true" data-header="El lenguaje SQL" data-footer="Bases de datos. Curso 2023-2024." data-marpit-pagination="99" data-marpit-pagination-total="100" style="--paginate:true;--header:El lenguaje SQL;--footer:Bases de datos. Curso 2023-2024.;">
<header>El lenguaje SQL</header>

<h2>Eliminación de filas</h2>
<pre><code class="language-SQL"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">DELETE</span> <span class="hljs-keyword">FROM</span> [schema.]tabla
  [<span class="hljs-keyword">WHERE</span> condición]
</span></span></foreignObject></svg></code></pre>
<ul>
<li>No se pueden eliminar partes de una fila.</li>
<li>Si no aparece la cláusula <code>WHERE</code> se vacía la tabla (se eliminan todas la filas).</li>
<li>El borrado de una fila puede provocar el borrado de filas de otras tablas si hay definida una restricción de integridad referencial con opción <code>CASCADE</code>.</li>
</ul>
<blockquote>
<p>Eliminar todos los proyectos realizados al cliente Felipe Sol.</p>
</blockquote>

</span></span></foreignObject></svg></code></pre>
