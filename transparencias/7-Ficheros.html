<header>Almacenamiento basado en ficheros</header>
<h1>CSV: Comma-Separated Values</h1>
<p>Los ficheros <em>CSV</em> almacenan <strong>información estructurada</strong>:</p>
<ul>
<li>Cada fila del fichero se corresponde con un registro de información.</li>
<li>Los elementos del registro se separan por un caracter delimitador, generalmente una coma.</li>
<li>El orden de dichos elementos se mantiene a lo largo del fichero.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="6" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

</span></span></foreignObject></svg></code></pre>
<p>Se observa que el nombre de los campos se encuentra en la primera fila del fichero (opcional).</p>
<p>También se comprueba que todos los campos de los registros siguen el mismo orden.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="7" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>CSV: Ventajas</h1>
<p>Las ventajas de usar ficheros CSV son:</p>
<ol>
<li>Al ser información estructurada, su lectura y escritura es rápida y sencilla.</li>
<li>Salvo por el separador, no añade información adicional o supérflua a los datos.</li>
<li>Tiene un formato fácilmente entendible y editable.</li>
<li>Está considerado como un formato estándar (RFC4180).</li>
<li>Es fácil de generar.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="8" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>CSV: Inconvenientes</h1>
<ol>
<li>Solo permite tipos de datos simples.</li>
<li>Hay que controlar que el separador no aparezca en los datos.</li>
<li>Hay que utilizar caracteres de escape para representar cadenas de texto que incluyan símbolos especiales.</li>
<li>Todos los registros tienen que tener el mismo número de elementos.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="9" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>CSV: Casos de uso</h1>
<p>El formato <strong>CSV</strong> se utiliza principalmente en las siguientes situaciones:</p>
<ul>
<li>
<p>Dada su estructura secuencial intrínseca, es muy común usar <strong>CSV</strong> para almacenar datos de procesos temporales (p.e. sensores), ya que es facil escribir al final de los ficheros.</p>
</li>
<li>
<p>Análisis de datos, donde se realizan operaciones sobre el conjunto de datos completo.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="10" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:60%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/t7/xml_logo.png&quot;);background-size:99%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="10" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="10" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:60%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<header>Almacenamiento basado en ficheros</header>
<h1>Orígenes de XML</h1>
<p>El origen de XML es SGML:</p>
<ul>
<li>Standard Generalized Markup Lenguage (SGML).</li>
<li>Definido como estándar en 1986 (ISO 8879).</li>
<li>Metalenguaje creado para mantener almacenes de documentación estructurada en formato electrónico.</li>
<li>HTML y XML son aplicaciones de SGML.</li>
<li>Muy potente y versátil pero complejo de utilizar.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="12" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Definición y antecedentes</h1>
<ul>
<li><strong>XML</strong> viene de <em>eXtensible Markup Language</em>.</li>
<li>La versión 1.0 de <strong>XML</strong> es una recomendación del W3C (World Wide Web Consortium) desde Febrero de 1998.</li>
<li>Estándar de facto para definir, crear, validar, compartir y publicar documentos con información, mediante marcas con significado.</li>
<li>Puede representar datos estructurados, siendo útil como formato para el intercambio de datos entre aplicaciones.</li>
<li>También se puede considerar como datos semi-estructurados.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="13" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>El modelo de datos jerárquico de XML</h1>
<p>El objeto básico de <strong>XML</strong> es el <strong>documento</strong>. Para construir un <strong>documento XML</strong> contamos con los siguientes conceptos:</p>
<ul>
<li>Elementos</li>
<li>Atributos</li>
</ul>
<p><strong>¡OJO!</strong> El concepto de <em>atributo</em> en <strong>XML</strong> no se corresponde al de Bases de Datos que hemos visto hasta ahora. En <strong>XML</strong> los <em>atributos</em> añaden información a los <em>elementos</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="14" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Elementos XML</h1>
<p>Los <strong>elementos</strong> de un documento se identifican por su etiqueta de inicio y su etiqueta final.</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">etiqueta</span>&gt;</span>Elemento 1<span class="hljs-tag">&lt;/<span class="hljs-name">etiqueta</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">cosa</span>&gt;</span>Otro elemento<span class="hljs-tag">&lt;/<span class="hljs-name">cosa</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>El nombre de la etiqueta se incluye entre los caracteres <code>&lt;</code>y <code>&gt;</code>.</p>
<p>Además, se añade <code>/</code> delante del nombre de la <strong>etiqueta</strong> para identificarla como <strong>etiqueta final</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="15" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Elementos simples y complejos</h1>
<p>Debido al modelo de datos de <strong>XML</strong> podemos distinguir dos tipos de <strong>elementos</strong>:</p>
<ul>
<li><strong>Elemento simple</strong>: Contiene únicamente valores.</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">simple</span>&gt;</span>50.3<span class="hljs-tag">&lt;/<span class="hljs-name">simple</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">simple</span>&gt;</span>Hola Mundo<span class="hljs-tag">&lt;/<span class="hljs-name">simple</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><strong>Elemento compuesto</strong>: contiene una jerarquía de otros elementos.</li>
</ul>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">empleado</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">edad</span>&gt;</span>47<span class="hljs-tag">&lt;/<span class="hljs-name">edad</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">empleado</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="16" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/t7/tree.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="16" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="16" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<header>Almacenamiento basado en ficheros</header>
<h1>Atributos XML</h1>
<p>Los <strong>atributos</strong> en <strong>XML</strong> se usan para describir propiedades y características de los elementos a los que se añaden.</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">persona</span> <span class="hljs-attr">rol</span>=<span class="hljs-string">&quot;jefe&quot;</span> <span class="hljs-attr">departamento</span>=<span class="hljs-string">&quot;ventas&quot;</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">email</span>&gt;</span>aaa@xyz.com<span class="hljs-tag">&lt;/<span class="hljs-name">email</span>&gt;</span>
    ...
<span class="hljs-tag">&lt;/<span class="hljs-name">persona</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Los <strong>atributos</strong> se incluyen en la etiqueta inicial a continuación del nombre de la misma.<br />

El formato es <code>nombre-atributo=&quot;valor&quot;</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="18" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XML vs. HTML</h1>
<ul>
<li>Extensibilidad (etiquetas):
<ul>
<li>HTML: las etiquetas y atributos están prefijados.</li>
<li>XML: etiquetas y atributos <strong>extensibles</strong>.</li>
</ul>
</li>
<li>Estructura:
<ul>
<li>HTML se centra en presentación y es poco estructurado.</li>
<li>XML se centra en datos y es fuertemente estructurado.</li>
</ul>
</li>
<li>Validación:
<ul>
<li>HTML no comprueba tipo ni fin de las etiquetas.</li>
<li>XML requiere que el documento esté bien formado.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="19" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Puntos fuertes de XML (I)</h1>
<ul>
<li><strong>Metalenguaje</strong>: permite definir lenguajes para representar información.</li>
<li><strong>Simplicidad</strong>: facilidad de procesamiento por software y de entendimiento por personas.
<ul>
<li>Utilizable con cualquier lenguaje o alfabeto (representa el estándar unicode).</li>
<li>Sensitivo a mayúsculas y minúsculas.</li>
<li>Gramática de obligado cumplimiento.</li>
</ul>
</li>
<li><strong>Auto-descriptivo</strong>: datos como texto, metadatos como etiquetas y atributos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="20" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Puntos fuertes de XML (II)</h1>
<ul>
<li>Separa:
<ul>
<li>Estructura (metadatos): DTD, Xml-Schema</li>
<li>Contenido (datos): documento xml</li>
<li>Apariencia (presentación): XSL, CSS</li>
</ul>
</li>
<li>Es un estándar para intercambio de datos en la Web y aplicaciones en general</li>
<li>Poderosas técnicas para búsqueda de información: Xpath y XQuery.</li>
<li>APIs en programación: DOM y SAX.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="21" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Documentos XML bien formados</h1>
<p>Se considera que un documento <strong>XML</strong> está bien formado si:</p>
<ol>
<li>Tiene un <strong>único</strong> elemento raíz.</li>
<li>Los elementos tienen una etiqueta final.</li>
<li>Las etiquetas son <em>case sensitive</em>.</li>
<li>Los elementos están anidados correctamente.</li>
<li>Los valores de los atributos están entre comillas dobles <code>&quot;&quot;</code>.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="22" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Un documento XML bien formado</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version=&quot;1.0&quot; ?&gt;</span><span class="hljs-comment">&lt;!-- Nodo descriptivo --&gt;</span>

<span class="hljs-tag">&lt;/<span class="hljs-name">w3resource</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="23" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Documentos XML válidos</h1>
<p>Además de estar bien formados, podemos comprobar la <strong>validez</strong> de un documento con respecto a un esquema determinado.</p>
<blockquote>
<p>Un documento XML se dice que es válido con respecto a un esquema si tanto su estructura como sus elementos cumplen con la especificación de dicho esquema</p>
</blockquote>
<p>Para especificar equemas se usa:</p>
<ul>
<li>DTD (Document Type Definition)</li>
<li>XML Schema</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="24" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Document Type Definition (I)</h1>
<p>Una <strong>DTD</strong> es un conjunto de reglas que deben cumplir tanto la estructura como los elementos de un documento <strong>XML</strong> para considerarse <strong>válido</strong>.</p>
<p>Una <strong>DTD</strong> puede incrustarse en un documento <strong>XML</strong> o almacenarse en un fichero distinto. En ese caso, habrá que referenciar a dicho fichero desde el documento <strong>XML</strong>.</p>
<p>Un ejemplo de regla:</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ELEMENT <span class="hljs-meta-keyword">grupo</span> (<span class="hljs-meta-keyword">turno</span> <span class="hljs-meta-keyword">id</span> <span class="hljs-meta-keyword">alumno</span>+)&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="25" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Document Type Definition (II)</h1>
<p>Podemos usar caracteres especiales en las reglas de una DTD:</p>
<ul>
<li><code>+</code>: permite <strong>uno o más</strong> elementos de ese tipo dentro del elemento padre</li>
<li><code>*</code>: permite <strong>cero o más</strong> elementos de ese tipo dentro del elemento padre</li>
<li><code>?</code>: puede haber <strong>entre 0 y 1</strong> ocurrencias de elementos de ese tipo dentro del padre</li>
<li><code>|</code>: en conjunto con los paréntesis, permite establecer opcionalidad de los elementos permitidos. Equivale al operador booleano <em>OR</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="26" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Document Type Definition (III)</h1>
<p><strong>DTD</strong> te permite el uso de palabras reservadas para definir los elementos:</p>
<ul>
<li><code>#PCDATA</code>: indica que el elemento será un nodo hoja, pues requiere que tenga un valor</li>
<li><code>EMPTY</code>: indica que el elemento no tiene ningún contenido</li>
<li><code>ALL</code>: sin restricción sobre los sub-elementos de un elemento. Cualquier elemento incluso los no mencionados en la DTD pueden ser sub-elementos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="27" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Un ejemplo de DTD</h1>
<pre><code class="language-hxml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;!DOCTYPE banco [
    &lt;!ELEMENT banco ((cuenta | cliente | impositor)+)&gt;
    &lt;!ELEMENT cuenta (número-cuenta nombre-sucursal saldo)&gt;
    &lt;!ELEMENT cliente (nombre-cliente calle-cliente ciudad-cliente)&gt;
    &lt;!ELEMENT impositor (nombre-cliente número-cuenta)&gt;
    &lt;!ELEMENT número-cuenta (#PCDATA)&gt;
    &lt;!ELEMENT nombre-sucursal (#PCDATA)&gt;
    &lt;!ELEMENT saldo (#PCDATA)&gt;
    &lt;!ELEMENT nombre-cliente (#PCDATA)&gt;
    &lt;!ELEMENT calle-cliente (#PCDATA)&gt;
    &lt;!ELEMENT ciudad-cliente (#PCDATA)&gt;
]&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="28" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>DTD: Atributos (I)</h1>
<p>Para definir los atributos de cierto elemento:</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ATTLIST <span class="hljs-meta-keyword">element</span> <span class="hljs-meta-keyword">name</span> <span class="hljs-meta-keyword">type</span> <span class="hljs-meta-keyword">enum</span> <span class="hljs-meta-keyword">default</span> <span class="hljs-meta-keyword">mods</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>element</code>: nombre del elemento cuyo atributo se quiere definir.</li>
<li><code>name</code>: nombre del atributo.</li>
<li><code>type</code>: tipo del atributo:
<ul>
<li><code>CDATA</code>: caracteres.</li>
<li><code>ID</code>: identificador único para el elemento (solo uno por elemento).</li>
<li><code>IDREFS</code>: referencia al ID de otro elemento.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="29" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>DTD: Atributos (II)</h1>
<p>Para definir los atributos de cierto elemento:</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!ATTLIST <span class="hljs-meta-keyword">element</span> <span class="hljs-meta-keyword">name</span> <span class="hljs-meta-keyword">type</span> <span class="hljs-meta-keyword">enum</span> <span class="hljs-meta-keyword">default</span> <span class="hljs-meta-keyword">mods</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>enum</code>: (opcional) enumera los posibles valores que puede tomar el atributo (ej: <code>(a|b|c)</code>).</li>
<li><code>default</code>: (opcional) valor por defecto del atributo.</li>
<li><code>mods</code>: (opcional) modificadores que aplican al atributo:
<ul>
<li><code>#REQUIRED</code>: es obligatorio definir el atributo para el elemento.</li>
<li><code>#FIXED valor</code>: el atributo siempre será <code>valor</code>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="30" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>Un ejemplo de DTD para atributos</h1>
<pre><code class="language-hxml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>

&lt;!DOCTYPE banco-2 [
    &lt;!ELEMENT cuenta (nombre-sucursal saldo)&gt;
    &lt;!ATTLIST cuenta
                número-cuenta ID #REQUIRED
                titulares IDREFS #REQUIRED&gt;

    &lt;!ELEMENT cliente (nombre-cliente ciudad)&gt;
    &lt;!ATTLIST cliente
                id-cliente ID #REQUIRED
                cuentas IDREFS #REQUIRED&gt;
    ...
]&gt;

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="31" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<header>Almacenamiento basado en ficheros</header>
<h1>Limitaciones de la DTD</h1>
<p><strong>DTD</strong> como mecanismo de definición de esquema tiene las siguientes limitaciones:</p>
<ul>
<li>No se puede declarar el <strong>tipo de cada elemento</strong> y de cada atributo de texto.
<ul>
<li>El elemento <code>saldo</code> no se puede restringir para que sea un número positivo.</li>
</ul>
</li>
<li>No hay forma de especificar el <strong>tipo de elemento</strong> al que se debería <strong>referir</strong> un atributo <code>IDREF</code>.
<ul>
<li>No se evita, por ejemplo, que el atributo <code>titulares</code> de un elemento <code>cuenta</code> se refiera a otros números de cuentas (aunque no tenga sentido).</li>
</ul>
</li>
</ul>
</section>

<h1>XML Schema</h1>
<ul>
<li>Surge como un intento para mejorar las deficiencias de las DTDs.</li>
<li>Define varios tipos predefinidos: string, integer, decimal, date y boolean.</li>
<li>Permite tipos definidos por el usuario.</li>
<li>Se especifica en <strong>XML</strong>.</li>
<li>El esquema se encierra en un elemento global:</li>
</ul>
<pre><code class="language-xsd"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">xsd:schema</span> <span class="hljs-attr">xmlns:xsd</span>=<span class="hljs-string">&quot;http://www.w3.org/2001/XMLSchema&quot;</span>&gt;</span>
    ...
<span class="hljs-tag">&lt;/<span class="hljs-name">xsd:schema</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>

<header>Almacenamiento basado en ficheros</header>
<h1>El lenguaje XPath</h1>
<p>Es un lenguaje de consulta sobre documentos <strong>XML</strong>:</p>
<ul>
<li>Basa su funcionamiento en expresiones de ruta.</li>
<li>Estas expresiones representan una navegación por los nodos del árbol del documento XML.</li>
<li>Visto de otra forma, representan la ruta a un determinado punto del documento.</li>
<li>Una expresión <strong>XPath</strong> devuelve una colección de elementos que cumplen el patrón de la consulta (expresión).</li>
</ul>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/elem1/elem2/elemento
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="37" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="37" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XPath: consultando rutas a elementos</h1>
<p>Podemos acceder a los elementos que hay en la ruta del documento:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cliente/nombre-cliente
</span></span></foreignObject></svg></code></pre>
<p>La consulta devolvería</p>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">nombre-cliente</span>&gt;</span>Pedro<span class="hljs-tag">&lt;/<span class="hljs-name">nombre-cliente</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">nombre-cliente</span>&gt;</span>Ana<span class="hljs-tag">&lt;/<span class="hljs-name">nombre-cliente</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Podemos aplicar la función <code>text()</code> para quitar etiquetas y quedarnos solo con los valores:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cliente/nombre-cliente/<span class="hljs-type">text</span>()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="38" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XPath: más opciones de consulta (I)</h1>
<p>Es posible consultar los atributos de un elemento utilizando el prefijo <code>@</code>:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/@numero-cuenta
</span></span></foreignObject></svg></code></pre>
<p>Incluso podemos indicar en la expresión algún predicado de selección:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta[saldo &gt; <span class="hljs-number">600</span>]/@numero-cuenta
</span></span></foreignObject></svg></code></pre>
<p>que devolvería los números de cuenta con un saldo superior a 600.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="39" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XPath: más opciones de consulta (II)</h1>
<p>También podemos usar funciones proporcionadas por XPath:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta<span class="hljs-built_in">[count</span>(./cliente)&gt;<span class="hljs-number">2</span>]
</span></span></foreignObject></svg></code></pre>
<p>devuelve las cuentas con más de dos clientes.</p>
<p>Podemos buscar también por nodos enlazados por ID:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/id(@titulares)
</span></span></foreignObject></svg></code></pre>
<p>devuelve todos los clientes referenciados desde el atributo titulares de los elementos &quot;cuenta&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="40" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="40" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XPath: más opciones de consulta (III)</h1>
<p>El operador <code>|</code> permite unir resultados de expresiones:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/banco/cuenta/id(@titulares) | /banco/préstamo/id(@prestatario)
</span></span></foreignObject></svg></code></pre>
<p>Otra opción interesante es usar <code>//</code> que realiza la búsqueda a cualquier nivel del documento:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>//curso
</span></span></foreignObject></svg></code></pre>
<p>devolvería <strong>todos</strong> los elementos <code>curso</code> con independencia de su ubicación en el documento.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="41" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="41" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XPath: más opciones de consulta (IV)</h1>
<p>Otros operadores de búsqueda interesantes:</p>
<table>
<thead>
<tr>
<th style="text-align:center">Operador</th>
<th style="text-align:left">Descripción</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>.</code> / <code>..</code></td>
<td style="text-align:left">Nodo actual / Padre del nodo actual</td>
</tr>
<tr>
<td style="text-align:center"><code>/centro/curso[1]</code></td>
<td style="text-align:left">Primer elemento <code>curso</code> hijo de <code>centro</code></td>
</tr>
<tr>
<td style="text-align:center"><code>/centro/curso[last()]</code></td>
<td style="text-align:left">Último elemento <code>curso</code> hijo de <code>centro</code></td>
</tr>
<tr>
<td style="text-align:center"><code>*</code></td>
<td style="text-align:left">Cualquier nodo elemento</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="42" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="42" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: introducción</h1>
<ul>
<li>Lenguaje de consulta para documentos XML.</li>
<li>Es una recomendación del W3C.</li>
<li>Integrado con XPath.</li>
<li>Mantiene cierta analogía con SQL.</li>
<li>La entrada y la salida de una consulta XQuery corresponde a un documento o fragmento de documento XML.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="44" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="44" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>FLWOR: for, let, where, order by, return</h1>
<ul>
<li><strong>FOR</strong>: similar al <code>FROM</code> de SQL. Asigna resultados de consultas <em>XPath</em> a variables. Si pones varias variables, se realiza el producto cartesiano.</li>
<li><strong>LET</strong>: asigna resultados parciales a variables temporales.</li>
<li><strong>WHERE</strong>: aplica filtrados a las tuplas resultantes del <code>FOR</code>.</li>
<li><strong>ORDER BY</strong>: permite la ordenación de las salidas.</li>
<li><strong>RETURN</strong>: establece la forma en la que se devuelven los resultados.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="45" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: documento de ejemplo</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">libros</span> <span class="hljs-meta-keyword">SYSTEM</span> <span class="hljs-meta-string">&quot;libros.dtd&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">libros</span>&gt;</span>
     <span class="hljs-tag">&lt;<span class="hljs-name">libro</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;1&quot;</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">titulo</span>&gt;</span>El Secreto<span class="hljs-tag">&lt;/<span class="hljs-name">titulo</span>&gt;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="46" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="46" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: consulta de ejemplo</h1>
<p>Un ejemplo de consulta con <strong>XQuery</strong>:</p>
<blockquote>
<p>Obtener el titulo de los libros con valor 2 en el identificador</p>
</blockquote>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$b</span> <span class="hljs-keyword">in</span><span class="hljs-built_in"> doc</span>(<span class="hljs-string">&quot;libros.xml&quot;</span>)//libro
<span class="hljs-keyword">where</span> <span class="hljs-variable">$b</span>/<span class="hljs-built_in">@id</span> = <span class="hljs-number">2</span>
<span class="hljs-keyword">return</span> <span class="hljs-variable">$b</span>/titulo
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Indicamos el documento XML mediante: <code>doc(&quot;libros.xml&quot;)</code>.</li>
<li>La doble barra <code>//</code> indica la parte del árbol xml a considerar.</li>
<li>Como id es un atributo y no un elemento se antepone <code>@</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="47" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="47" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<p>Otro ejemplo de consulta con <strong>XQuery</strong>:</p>
<blockquote>
<p>Titulo de los libros con precio superior a 20€ ordenados por autor</p>
</blockquote>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$x</span> <span class="hljs-keyword">in</span> /libros/libro
<span class="hljs-keyword">let</span> <span class="hljs-variable">$tit</span> :=<span class="hljs-variable">$x</span>/titulo/<span class="hljs-type">text</span>()
<span class="hljs-keyword">where</span> <span class="hljs-variable">$x</span>/precio&gt;<span class="hljs-number">20</span>
<span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> <span class="hljs-variable">$x</span>/autor
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">titulo-libro</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$tit</span>}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">titulo-libro</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>El uso de llaves <code>{}</code> permite ser tratado como expresiones a evaluar. Si no aparecieran, se trataría como una cadena <code>$tit</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="48" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="48" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: Uniones naturales</h1>
<p>En <strong>XQuery</strong> podemos realizar uniones naturales al igual que con <em>SQL</em>:</p>
<pre><code class="language-xpath"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span>   <span class="hljs-variable">$a</span> <span class="hljs-keyword">in</span> /banco/cuenta,
      <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente,
      <span class="hljs-variable">$i</span> <span class="hljs-keyword">in</span> /banco/impositor
<span class="hljs-keyword">let</span>   <span class="hljs-variable">$ccc</span> :=<span class="hljs-variable">$a</span>/número-cuenta/<span class="hljs-type">text</span>()
<span class="hljs-keyword">where</span> <span class="hljs-variable">$a</span>/número-cuenta=<span class="hljs-variable">$i</span>/número-cuenta <span class="hljs-keyword">and</span>
      <span class="hljs-variable">$c</span>/nombre-cliente=<span class="hljs-variable">$i</span>/nombre-cliente
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cuenta-cliente</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$ccc</span>}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">cuenta-cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>que devolvería los códigos de cuenta de la unión natural entre cuentas, clientes e impositores.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="49" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="49" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: Consultas anidadas</h1>
<p>También nos permite anidar sub-consultas entre llaves <code>{}</code>:</p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cliente</span>&gt;</span>
        </span><span class="xquery">{<span class="hljs-variable">$c</span>/*}</span><span class="xml">
        </span><span class="xquery">{<span class="hljs-keyword">for</span> <span class="hljs-variable">$i</span> <span class="hljs-keyword">in</span> /banco/impositor[nombre-cliente = <span class="hljs-variable">$c</span>/nombre-cliente],
             <span class="hljs-variable">$a</span> <span class="hljs-keyword">in</span> /banco/cuenta[número-cuenta=<span class="hljs-variable">$i</span>/número-cuenta]
         <span class="hljs-keyword">return</span> <span class="hljs-variable">$a</span>}</span><span class="xml">
       <span class="hljs-tag">&lt;/<span class="hljs-name">cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>ya que, como hemos dicho antes, cualquier cosa que pongamos entre llaves se va a evaluar.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="50" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="50" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: Ordenación de resultados</h1>
<p>Para ordenar los resultados según el valor de un elemento hay que especificarlo en la parte <code>order by</code> de la consulta <strong>XQuery</strong>:</p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$c</span> <span class="hljs-keyword">in</span> /banco/cliente
<span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> <span class="hljs-variable">$c</span>/nombre-cliente <span class="hljs-keyword">descending</span>
<span class="hljs-keyword">return</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">cliente</span>&gt;</span></span><span class="xquery">{<span class="hljs-variable">$c</span>/*}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">cliente</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>Esta consulta nos devolvería los sub-elementos incluidos en cada <code>cliente</code>, pero ordenados de manera descendente según el nombre de los mismos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="51" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="51" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<h1>XQuery: Sentencias condicionales</h1>
<p>Podemos usar sentencias condicionales en <strong>XQuery</strong>, muy similares a las de otros lenguajes de programación:</p>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$lib</span> <span class="hljs-keyword">in</span><span class="hljs-built_in"> doc</span>(<span class="hljs-string">&quot;libros.xml&quot;</span>)//libro
<span class="hljs-keyword">return</span>
    <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">libro</span>&gt;</span>
        </span><span class="xquery">{<span class="hljs-variable">$lib</span>/titulo}</span><span class="xml">
        </span><span class="xquery">{<span class="hljs-variable">$lib</span>/autor}</span><span class="xml">

          <span class="hljs-keyword">then</span> <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">autor</span>&gt;</span>et al.<span class="hljs-tag">&lt;/<span class="hljs-name">autor</span>&gt;</span></span>
          <span class="hljs-keyword">else</span> ()}</span><span class="xml">
    <span class="hljs-tag">&lt;/<span class="hljs-name">libro</span>&gt;</span></span>
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="53" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="53" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>XQuery: Cuantificadores</h1>
<p>En principio las consultas devuelven aquellos nodos que cumplen las condiciones. Podemos usar cuantificadores para restringir qué nodos se devuelven:</p>
<ul>
<li><code>some</code>: recupera aquellas tuplas en las que algún nodo cumpla la condición</li>
<li><code>every</code>: tuplas para las que todos sus nodos cumplen la condición</li>
</ul>
<pre><code class="language-xquery"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> <span class="hljs-variable">$lib</span> <span class="hljs-keyword">in</span> //libro
<span class="hljs-keyword">where</span> <span class="hljs-keyword">some</span> <span class="hljs-variable">$a</span> <span class="hljs-keyword">in</span>  <span class="hljs-variable">$lib</span>/autor <span class="hljs-keyword">satisfies</span> (<span class="hljs-variable">$a</span>/first = “Jose<span class="hljs-string">&quot;)
return $lib/titulo
</span></span></span></foreignObject></svg></code></pre>

<header>Almacenamiento basado en ficheros</header>
<h1>JSON: definición</h1>
<ul>
<li>Formato de datos semi-estructurados.</li>
<li>Es una representación textual de objetos de datos.</li>
<li>Permite el intercambio sencillo de información entre servicios.</li>
<li>Representa objetos usando pares atributo-valor.</li>
<li>Formato para SGBD no relacionales (NoSQL) como <em>MongoDB</em>.</li>
<li>Su sintaxis es un subconjunto de JavaScript.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="56" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-header="Almacenamiento basado en ficheros" data-marpit-pagination="56" data-marpit-pagination-total="70" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--header:Almacenamiento basado en ficheros;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<header>Almacenamiento basado en ficheros</header>
<h1>JSON: ventajas (I)</h1>
<p>Una de las principales ventajas de <strong>JSON</strong> es que es auto-descriptivo y fácil de entender:</p>
<pre><code class="language-json"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    <span class="hljs-attr">&quot;employees&quot;</span>:[
        { <span class="hljs-attr">&quot;firstName&quot;</span>:<span class="hljs-string">&quot;John&quot;</span>, <span class="hljs-attr">&quot;lastName&quot;</span>:<span class="hljs-string">&quot;Doe&quot;</span> },
        { <span class="hljs-attr">&quot;firstName&quot;</span>:<span class="hljs-string">&quot;Anna&quot;</span>, <span class="hljs-attr">&quot;lastName&quot;</span>:<span class="hljs-string">&quot;Smith&quot;</span> },
        { <span class="hljs-attr">&quot;firstName&quot;</span>:<span class="hljs-string">&quot;Peter&quot;</span>, <span class="hljs-attr">&quot;lastName&quot;</span>:<span class="hljs-string">&quot;Jones&quot;</span> }
    ]
}
</span></span></foreignObject></svg></code></pre>
