<h1>Elementos del modelo relacional</h1>
<p>Como modelo de datos que es, el <strong>Modelo Relacional</strong> consta de tres partes diferentes:</p>
<ul>
<li><strong>Parte estructural</strong>: Relaciones, también llamadas <strong>tablas</strong></li>
<li><strong>Parte operativa</strong>: Álgebra Relacional</li>
<li><strong>Parte semántica</strong>: Restricciones de Integridad</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte estructural (I)</h1>
<p>Proporciona una representación uniforme de la información</p>
<ul>
<li>Acceso a los datos: <em>navegación lógica</em></li>
</ul>
<p>Ventajas:</p>
<ul>
<li>Simplicidad de la estructura.</li>
<li>Sencillez en la definición de los operadores.</li>
<li>Todas las consultas realizadas son simétricas.</li>
<li>El <strong>modelo relacional</strong> se basa en una <strong>base matemática potente</strong>
<ul>
<li>Similar a la <em>Teoría de Conjuntos</em>.</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>

<p>Los elementos que componen una relación se denominan <strong>tuplas</strong></p>
<ul>
<li><strong>Grado de una relación</strong>: número de atributos sobre el que se define la relación</li>
<li><strong>Cardinalidad de una relación</strong>: número de tuplas que contiene la relación en un momento dado</li>
</ul>

<header>Modelo relacional</header>
<h1>Esquemas de relación (I)</h1>
<p>Toda relación puede definirse de dos formas:</p>
<ul>
<li><strong>Extensión</strong>: Especificando todas y cada una de las tuplas que componen la relación</li>
<li><strong>Intensión</strong>: Especificando el esquema de la relación</li>
</ul>
<p>Se define un esquema de relación como:</p>
<cite>
Estructura abstracta que define una relación a través de un nombre, un conjunto de atributos y un conjunto de restricciones que caracterizan a esa relación.
</cite>

<header>Modelo relacional</header>
<h1>Esquemas de relación (II)</h1>
<p>Las restricciones de comportamiento suelen ser de dos tipos:</p>
<ul>
<li>Asignación de los atributos a dominios</li>
<li>Relaciones entre los atributos</li>
</ul>
<p>Concepto de realización de una relación:</p>
<cite>
<p>Es la asignación de valores al conjunto <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> de atributos del esquema de relación, de tal forma que se cumplan todas y cada una de las restricciones del conjunto <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 2 </cite>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Esquemas de relación (y III)</h1>
<p>¿Qué es el <strong>esquema de una base de datos relacional</strong>?</p>
<ul>
<li>El conjunto de <strong>esquemas de relación</strong> correspondiente a cada una de   las relaciones que la forman</li>
</ul>
<p>Por tanto, una realización válida de la <strong>base de datos relacional</strong> será el conjunto de realizaciones válidas de cada una de sus esquemas de relación.</p>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Condiciones del modelo - Parte estructural (I)</h1>
<ol>
<li>Cada tabla debe contener un solo tipo de filas</li>
<li>Una tabla no puede contener filas duplicadas</li>
<li>Cada columna debe estar identificada por un nombre específico</li>
<li>Cada columna tiene que ser única, no pudiendo existir columnas duplicadas</li>
<li>Cada valor en una columna tiene que ser único, no permitiéndose valores múltiples para un atributo</li>
<li>Cada columna debe extraer sus valores de un dominio</li>
<li>Un mismo dominio podrá servir para columnas diferentes</li>
<li>Las filas pueden estar en cualquier orden</li>
<li>Las columnas pueden estar en cualquier orden</li>
</ol>
<footer>Bases de datos</footer>

<p>Conjunto de <strong>relaciones de formato fijo</strong> cuyo <strong>contenido</strong> es <strong>variable en el tiempo</strong></p>

<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte estructural (y II)</h1>
<p>En el Modelo Relacional se distingue entre dos tipos de relaciones:</p>
<ul>
<li><strong>Relaciones básicas</strong>: son aquellas relaciones que se definen con independencia del resto de relaciones existentes en la <em>BD</em> relacional</li>
<li><strong>Relaciones derivadas</strong>: son aquellas otras relaciones que son resultado de la aplicación de los operadores relacionales sobre las relaciones básicas</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte semántica (I)</h1>
<p>Concepto de clave (definición <strong>no</strong> formal):</p>
<p><cite>Descriptor mínimo cuyo valor determina de forma unívoca el valor del resto de los atributos de la relación</cite></p>
<p>Se debe cumplir que:</p>
<ul>
<li>Cada relación tiene <strong>al menos una</strong> clave</li>
<li>Si hay más de una, desde el punto de vista teórico todas son iguales
<ul>
<li>En la práctica cada clave se denomina <strong>clave candidata</strong>
<ul>
<li>La práctica <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.081ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -464 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2261" d="M56 444Q56 457 70 464H707Q722 456 722 444Q722 430 706 424H72Q56 429 56 444ZM56 237T56 250T70 270H707Q722 262 722 250T707 230H70Q56 237 56 250ZM56 56Q56 71 72 76H706Q722 70 722 56Q722 44 707 36H70Q56 43 56 56Z"></path></g></g></g></svg></mjx-container> al definir la <em>BD</em> relacional en un SGBD</li>
<li>Una se elegirá como <strong>clave principal</strong> o <strong>clave primaria</strong></li>
<li>El resto se denominarán <strong>claves alternativas</strong></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>

<p>Cada relación tendrá una combinación de atributos que, tomados en conjunto, <strong>identifican de forma única cada tupla</strong></p>
<ul>
<li>Esta combinación se la denomina <strong>clave</strong> de una relación</li>

<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte semántica (III)</h1>
<p><strong>Requisito obligatorio</strong></p>
<p><cite>Toda relación debe contar con <strong>al menos una clave</strong></cite></p>
<p>Tipos de claves</p>
<ul>
<li>Principal o primaria</li>
<li>Secundarias o alternas</li>
<li>Foráneas o externas</li>
<li>Simples (formadas por un único atributo)</li>
<li>Compuestas (formadas por más de un atributo)</li>
</ul>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte semántica (IV)</h1>
<p>Restricciones semánticas del modelo relacional:</p>
<ol>
<li><strong>Restricción de integridad de entidad</strong>. Ningún valor de la clave primaria de una relación puede ser nulo o tener algún componente nulo. Asimismo, una clave primaria no admite valores repetidos</li>
<li><strong>Restricción de integridad de dominio</strong>. Un atributo no puede tomar valores que excedan del rango asociado</li>
<li><strong>Restricción de Integridad referencial</strong>: Cualquier atributo de una relación que sea declarado como clave foránea solo puede contener valores nulos o valores existentes que provienen, o bien de la clave primaria o bien de una clave candidata de la relación a la que referencia. En otras palabras, si un atributo que es clave foránea toma un determinado valor, dicho valor tiene que existir como clave primaria o candidata en la relación a la que referencia dicha clave foránea</li>
</ol>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Elementos del modelo - Parte semántica (V)</h1>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>PROVEEDORES (COD_PROV, NOMBRE)
ARTÍCULOS (COD_ART, DESCRIPCIÓN)
SUMINISTROS (COD_PROV, COD_ART, CANTIDAD, FECHA)
</span></span></foreignObject></svg></code></pre>
<p>Si <code>SUMINISTROS</code> posee la tupla: (<em>P2</em>, <em>A012</em>, 1000, <em>13/01/98</em>):</p>
<ul>
<li><strong>Integridad de entidad</strong>: <code>COD_PROV</code> y <code>COD_ART</code> no pueden poseer<br />
valores nulos</li>
<li><strong>Integridad referencial</strong>: Dos condiciones:
<ol>
<li>En <code>PROVEEDORES</code> existe una tupla tal que <code>COD_PROV=P2</code></li>
<li>En <code>ARTICULOS</code> existe otra tupla etal que <code>COD_ART=A012</code></li>
</ol>
</li>
</ul>
<p><strong>Conclusión</strong>: No podrá existir una tupla en la relación <code>SUMINISTROS</code> tal que figure un código de proveedor o un código de artículo que no existan previamente en sus respectivas relaciones de <code>PROVEEDORES</code> y <code>ARTICULOS</code>.</p>
<footer>Bases de datos</footer>
</section>

<header>Modelo relacional</header>
<h1>Paso a tablas: Entidades</h1>
<ol>
<li>Toda <strong>entidad</strong> se corresponde con una relación.</li>
<li>Los atributos de la entidad se transforman en atributos de la relación.</li>
<li>Los atributos de la clave de la entidad son los atributos de la clave de la relación.</li>
</ol>

<header>Modelo relacional</header>
<h1>Paso a tablas: Relaciones N:M</h1>
<p>Siempre se transforman en una tabla, incluyendo tanto los atributos de la relación N:M como las claves de las entidades relacionadas</p>
<p><img src="img/t3/rel_nm.png" alt="center" style="height:280px;" /></p>
<p>Generalmente, la clave de la nueva tabla suele ser la unión de las claves de las entidades relacionadas, aunque <strong>no siempre es así</strong> y debe estudiarse cada caso de forma particular</p>
<footer>Bases de datos</footer>

<header>Modelo relacional</header>
<h1>Paso a tablas: Relaciones 1:N</h1>
<p>Añadir la clave de la entidad de la parte &quot;uno&quot; de la relación a la relación de la entidad de la parte &quot;muchos&quot;, además de los atributos que tenga la relación 1:N</p>
<p><img src="img/t3/rel_1n.png" alt="center" style="height:280px;" /></p>
<footer>Bases de datos</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Paso a tablas: Relaciones 1:1</h1>
<ul>
<li>Si la cardinalidad mínima es <strong>uno</strong> en ambos extremos de la relación las tablas se fusionan junto con los atributos de la relación si los hubiere</li>
<li>Si la cardinalidad mínima es <strong>cero</strong> en ambos extremos de la relación, se añade la clave a una tabla a la otra indistintamente</li>
<li>Si la cardinalidad mínima es <strong>diferente</strong> en los extremos de la relación, se añade la clave de la entidad <em>&quot;uno&quot;</em> a la tabla de la entidad <em>&quot;cero&quot;</em></li>
</ul>
<p><img src="img/t3/rel_11.png" alt="center" style="height:280px;" /></p>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>¿Qué son las formas normales?</h1>
<p>Las formas normales en bases de datos son una serie de reglas o directrices que se utilizan para diseñar esquemas de bases de datos relacionales de manera que se minimicen las redundancias de datos y se asegure la integridad de la información almacenada</p>
<p>El objetivo principal de las formas normales es <strong>eliminar las anomalías en la inserción, borrado o actualización de datos</strong>, es decir, evitar introducir datos que la estrucutra de la base de datos no lo permita o perder información por una actualización o un borrado. Esto, además, garantiza <em>a posteriori</em> que una base de datos esté bien estructurada y optimizada para consultas</p>
<footer>Bases de datos</footer>
</section>

<header>Modelo relacional</header>
<h1>¿Cuáles son las formas normales (FN)?</h1>
<p>Existen varios niveles, desde la primera forma normal (1FN) a la quinta (5FN)</p>
<ul>
<li>Cada nivel: Reglas específicas para organizar los datos de manera más eficiente</li>
<li>Una BBDD en <strong>3FN</strong> ofrece un nivel óptimo de normalización para minimizar redundancias y asegurar la integridad de los datos
<ul>
<li>Por ello, <strong>no estudiaremos formas normales por encima de la 3FN</strong></li>
</ul>
</li>
</ul>
<p>Para garantizar una correcta normalización de una base de datos necesitamos conocer <strong>TODAS</strong> las claves de las relaciones que la componen</p>
<ul>
<li>El proceso no se va a estudiar, las veremos de forma práctica</li>
<li>Así conoceremos sus características principales y ventajas que ofrecen
<ul>
<li>Pero no nos volveremos locos sacando dependencias funcionales<sup>1</sup></li>
</ul>
</li>
</ul>
<blockquote>
<p><sup>1</sup> Por si queréis saber un poco más sobre el tema:<br />
<a href="https://en.wikipedia.org/wiki/Functional_dependency">https://en.wikipedia.org/wiki/Functional_dependency</a></p>
</blockquote>
<footer>Bases de datos</footer>

<h1>Tercera Forma Normal (3FN, I)</h1>
<p>Una tabla estará en 3FN si:</p>

<p>Esto es, no debe haber dependencias funcionales indirectas entre columnas no clave y la clave primaria</p>

<h1>Una cosa más ...</h1>
<p>El diseño de bases de datos siguiendo las formas normales es una buena práctica para evitar problemas como la pérdida de datos, inconsistencias y dificultades en la gestión de la información. Sin embargo, es importante recordar que en algunos casos, desnormalizar una base de datos (romper las formas normales) puede ser necesario para optimizar el rendimiento en consultas específicas, pero debe hacerse de manera consciente y justificada</p>
<footer>Bases de datos</footer>

<h1>Lenguajes de acceso a BBDD relacionales</h1>
<ul>
<li>
<p>Álgebra Relacional</p>
<ul>
<li>Lenguaje procedimental (se indica qué y cómo obtenerlo)</li>
</ul>
</li>
<li>
<p>Cálculo Relacional</p>
<ul>
<li>Lenguaje no procedimental (se indica qué pero no cómo obtenerlo)</li>
<li>Dos tipos: Orientado a Tuplas y Orientado a Dominios</li>
</ul>
</li>
</ul>
<p>Álgebra y Cálculo Relacional son equivalentes en poder expresivo</p>
<blockquote>
<p>Toda la sección ha sido extraída de Pedro Pablo Alarcón (2012), <em>Álgebra relacional</em>. Aplicación de la Gestión de Información, Departamento de OEI, Escuela Universitaria de Informática, Universidad Politécnica de Madrid.</p>
</blockquote>
<footer>Bases de datos</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Modelo relacional" data-footer="Bases de datos" data-theme="bbdd" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--header:Modelo relacional;--footer:Bases de datos;--theme:bbdd;">
<header>Modelo relacional</header>
<h1>Álgebra Relacional y sus operadores</h1>
<p>El <strong>Álgebra Relacional</strong> es un conjunto cerrado de operaciones que:</p>
<ul>
<li>Actúan sobre relaciones</li>
<li>Producen relaciones como resultados</li>
<li>Pueden combinarse para construir expresiones más complejas</li>
</ul>
<p><strong>Operadores básicos</strong>: Unión, Diferencia, Producto Cartesiano,<br />
Selección, Proyección.</p>
<p><strong>Operadores derivados</strong>: Intersección, Join, División, Asociación</p>

<li>El resultado es una relación con los atributos de ambas relaciones y se obtiene combinando las tuplas de ambas relaciones que tengan el mismo valor en los atributos comunes</li>
